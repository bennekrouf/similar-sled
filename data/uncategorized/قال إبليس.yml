- kalima: 'قال إبليس'
  verses:
    - text: 'قَالَ يَـٰٓإِبْلِيسُ [مَا لَكَ أَلَّا تَكُونَ مَعَ ٱلسَّـٰجِدِينَ]'
      chapter_no: 15
      verse_no: 32
      previous: ''
      next: ''

    - text: 'وَإِذْ قُلْنَا لِلْمَلَـٰٓئِكَةِ ٱسْجُدُوا۟ لِـَٔادَمَ فَسَجَدُوٓا۟ إِلَّآ إِبْلِيسَ قَالَ [ءَأَسْجُدُ لِمَنْ خَلَقْتَ طِينًا]'
      chapter_no: 17
      verse_no: 61
      previous: ''
      next: ''

    - text: 'قَالَ يَـٰٓإِبْلِيسُ [مَا مَنَعَكَ أَن تَسْجُدَ لِمَا خَلَقْتُ بِيَدَىَّ] أَسْتَكْبَرْتَ أَمْ كُنتَ مِنَ ٱلْعَالِينَ'
      chapter_no: 38
      verse_no: 75
      previous: ''
      next: ''
