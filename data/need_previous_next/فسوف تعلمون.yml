- kalima: 'فسوف تعلمون'
  verses:
    - text: 'قُلْ يَـٰقَوْمِ ٱعْمَلُوا۟ عَلَىٰ مَكَانَتِكُمْ إِنِّى عَامِلٌ فَسَوْفَ تَعْلَمُونَ [مَن تَكُونُ لَهُۥ عَـٰقِبَةُ ٱلدَّارِ] إِنَّهُۥ لَا يُفْلِحُ ٱلظَّـٰلِمُونَ'
      chapter: 6
      ayah: 135
    - text: 'قَالَ فِرْعَوْنُ ءَامَنتُم بِهِۦ قَبْلَ أَنْ ءَاذَنَ لَكُمْ إِنَّ هَـٰذَا لَمَكْرٌ مَّكَرْتُمُوهُ فِى ٱلْمَدِينَةِ لِتُخْرِجُوا۟ مِنْهَآ أَهْلَهَا فَسَوْفَ تَعْلَمُونَ'
      chapter: 7
      ayah: 123
    - text: 'فَسَوْفَ تَعْلَمُونَ [مَن يَأْتِيهِ عَذَابٌ يُخْزِيهِ] وَيَحِلُّ عَلَيْهِ عَذَابٌ مُّقِيمٌ'
      chapter: 11
      ayah: 39
    - text: 'لِيَكْفُرُوا۟ بِمَآ ءَاتَيْنَـٰهُمْ فَتَمَتَّعُوا۟ فَسَوْفَ تَعْلَمُونَ'
      chapter: 16
      ayah: 55
    - text: 'لِيَكْفُرُوا۟ بِمَآ ءَاتَيْنَـٰهُمْ فَتَمَتَّعُوا۟ فَسَوْفَ تَعْلَمُونَ'
