- kalima: 'لمن الكاذبين'
  verses:
    - chapter: 24
      ayah: 8
      text: 'وَيَدْرَؤُا۟ عَنْهَا ٱلْعَذَابَ أَن تَشْهَدَ أَرْبَعَ شَهَـٰدَٰتٍۭ بِٱللَّهِ إِنَّهُۥ [لَمِنَ ٱلْكَـٰذِبِينَ]'
    - chapter: 26
      ayah: 186
      text: 'وَمَآ أَنتَ إِلَّا بَشَرٌ مِّثْلُنَا وَإِن نَّظُنُّكَ [لَمِنَ ٱلْكَـٰذِبِينَ]'