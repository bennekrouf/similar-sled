- kalima: 'لله ملك'
  opposites: []
  verses:
    - text: 'وَلِلَّهِ [مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ] وَٱللَّهُ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ'
      chapter_no: 3
      verse_no: 189
      previous: ''
      next: ''

    - text: 'لَّقَدْ كَفَرَ ٱلَّذِينَ قَالُوٓا۟ إِنَّ ٱللَّهَ هُوَ ٱلْمَسِيحُ ٱبْنُ مَرْيَمَ قُلْ فَمَن يَمْلِكُ مِنَ ٱللَّهِ شَيْـًٔا إِنْ أَرَادَ أَن يُهْلِكَ ٱلْمَسِيحَ ٱبْنَ مَرْيَمَ وَأُمَّهُۥ وَمَن فِى ٱلْأَرْضِ جَمِيعًا وَلِلَّهِ [مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ] وَمَا بَيْنَهُمَا يَخْلُقُ مَا يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ'
      chapter_no: 5
      verse_no: 17
      previous: ''
      next: ''

    - text: 'وَقَالَتِ ٱلْيَهُودُ وَٱلنَّصَـٰرَىٰ نَحْنُ أَبْنَـٰٓؤُا۟ ٱللَّهِ وَأَحِبَّـٰٓؤُهُۥ قُلْ فَلِمَ يُعَذِّبُكُم بِذُنُوبِكُم بَلْ أَنتُم بَشَرٌ مِّمَّنْ خَلَقَ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَلِلَّهِ [مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ] وَمَا بَيْنَهُمَا وَإِلَيْهِ ٱلْمَصِيرُ'
      chapter_no: 5
      verse_no: 18
      previous: ''
      next: ''

    - text: 'لِلَّهِ [مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ] وَمَا فِيهِنَّ وَهُوَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌۢ'
      chapter_no: 5
      verse_no: 120
      previous: ''
      next: ''

    - text: 'وَلِلَّهِ [مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ] وَإِلَى ٱللَّهِ ٱلْمَصِيرُ'
      chapter_no: 24
      verse_no: 42
      previous: ''
      next: ''

    - text: 'لِّلَّهِ [مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ] يَخْلُقُ مَا يَشَآءُ يَهَبُ لِمَن يَشَآءُ إِنَـٰثًا وَيَهَبُ لِمَن يَشَآءُ ٱلذُّكُورَ'
      chapter_no: 42
      verse_no: 49
      previous: ''
      next: ''

    - text: 'وَلِلَّهِ [مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ] وَيَوْمَ تَقُومُ ٱلسَّاعَةُ يَوْمَئِذٍ يَخْسَرُ ٱلْمُبْطِلُونَ'
      chapter_no: 45
      verse_no: 27
      previous: ''
      next: ''

    - text: 'وَلِلَّهِ [مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ] يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَكَانَ ٱللَّهُ غَفُورًا رَّحِيمًا'
      chapter_no: 48
      verse_no: 14
      previous: ''
      next: ''
