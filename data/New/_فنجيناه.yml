- kalima: 'فأنجيناه'
  opposites: ['فنجيناه']
  verses:
    - chapter_no: 7
      verse_no: 64
      text: 'فَكَذَّبُوهُ [فَأَنجَيْنَـٰهُ] وَٱلَّذِينَ مَعَهُۥ فِى ٱلْفُلْكِ وَأَغْرَقْنَا ٱلَّذِينَ كَذَّبُوا۟ بِـَٔايَـٰتِنَآ إِنَّهُمْ كَانُوا۟ قَوْمًا عَمِينَ غغغ    '
      previous: ''
      next: ''

    - chapter_no: 7
      verse_no: 72
      text: 'فَأَنجَيْنَـٰهُ وَٱلَّذِينَ مَعَهُۥ بِرَحْمَةٍ مِّنَّا وَقَطَعْنَا دَابِرَ ٱلَّذِينَ كَذَّبُوا۟ بِـَٔايَـٰتِنَا وَمَا كَانُوا۟ مُؤْمِنِينَ     '
      previous: ''
      next: ''

    - chapter_no: 7
      verse_no: 83
      text: 'فَأَنجَيْنَـٰهُ وَأَهْلَهُۥٓ إِلَّا ٱمْرَأَتَهُۥ كَانَتْ مِنَ ٱلْغَـٰبِرِينَ     '
      previous: ''
      next: ''

    - chapter_no: 26
      verse_no: 119
      text: 'فَأَنجَيْنَـٰهُ وَمَّن مَّعَهُۥ فِى ٱلْفُلْكِ ٱلْمَشْحُونِ     '
      previous: ''
      next: ''

    - chapter_no: 27
      verse_no: 57
      text: 'فَأَنجَيْنَـٰهُ وَأَهْلَهُۥٓ إِلَّا ٱمْرَأَتَهُۥ قَدَّرْنَـٰهَا مِنَ ٱلْغَـٰبِرِينَ      '
      previous: ''
      next: ''

    - chapter_no: 29
      verse_no: 15
      text: 'فَأَنجَيْنَـٰهُ وَأَصْحَـٰبَ ٱلسَّفِينَةِ وَجَعَلْنَـٰهَآ ءَايَةً لِّلْعَـٰلَمِينَ       '
      previous: ''
      next: ''

- kalima: 'فنجيناه'
  opposites: ['فأنجيناه']
  verses:
    - chapter_no: 10
      verse_no: 73
      text: 'فَكَذَّبُوهُ [فَنَجَّيْنَـٰهُ] وَمَن مَّعَهُۥ فِى ٱلْفُلْكِ وَجَعَلْنَـٰهُمْ خَلَـٰٓئِفَ وَأَغْرَقْنَا ٱلَّذِينَ كَذَّبُوا۟ بِـَٔايَـٰتِنَا فَٱنظُرْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُنذَرِينَ       '
      previous: ''
      next: ''

    - chapter_no: 21
      verse_no: 76
      text: 'وَنُوحًا إِذْ نَادَىٰ مِن قَبْلُ فَٱسْتَجَبْنَا لَهُۥ [فَنَجَّيْنَـٰهُ] وَأَهْلَهُۥ مِنَ ٱلْكَرْبِ ٱلْعَظِيمِ      '
      previous: ''
      next: ''

    - chapter_no: 26
      verse_no: 170
      text: 'فَنَجَّيْنَـٰهُ وَأَهْلَهُۥٓ أَجْمَعِينَ        '
      previous: ''
      next: ''