- kalima: 'فيما فيه يختلفون'
  opposites: ['فيما كانوا فيه يختلفون']
  verses:
  - chapter_no: 10
    verse_no: 19
    text: 'وَمَا كَانَ ٱلنَّاسُ إِلَّآ أُمَّةً وَٰحِدَةً فَٱخْتَلَفُوا۟ وَلَوْلَا كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ لَقُضِىَ بَيْنَهُمْ [فِيمَا فِيهِ يَخْتَلِفُونَ]'

- kalima: 'فيما كانوا فيه يختلفون'
  opposites: ['فيما فيه يختلفون']
  verses:
  - chapter_no: 2
    verse_no: 113
    text: 'وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَـٰرَىٰ عَلَىٰ شَىْءٍ وَقَالَتِ ٱلنَّصَـٰرَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَىْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَـٰبَ  كَذَٰلِكَ قَالَ ٱلَّذِينَ لَا يَعْلَمُونَ مِثْلَ قَوْلِهِمْ  فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ [فِيمَا كَانُوا۟ فِيهِ يَخْتَلِفُونَ]'

  - chapter_no: 10
    verse_no: 93
    text: 'وَلَقَدْ بَوَّأْنَا بَنِىٓ إِسْرَٰٓءِيلَ مُبَوَّأَ صِدْقٍ وَرَزَقْنَـٰهُم مِّنَ ٱلطَّيِّبَـٰتِ فَمَا ٱخْتَلَفُوا۟ حَتَّىٰ جَآءَهُمُ ٱلْعِلْمُ  إِنَّ رَبَّكَ يَقْضِى بَيْنَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ [فِيمَا كَانُوا۟ فِيهِ يَخْتَلِفُونَ]'

  - chapter_no: 16
    verse_no: 124
    text: 'إِنَّمَا جُعِلَ ٱلسَّبْتُ عَلَى ٱلَّذِينَ ٱخْتَلَفُوا۟ فِيهِ  وَإِنَّ رَبَّكَ لَيَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ [فِيمَا كَانُوا۟ فِيهِ يَخْتَلِفُونَ]'

  - chapter_no: 32
    verse_no: 25
    text: 'إِنَّ رَبَّكَ هُوَ يَفْصِلُ بَيْنَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ [فِيمَا كَانُوا۟ فِيهِ يَخْتَلِفُونَ]'

  - chapter_no: 45
    verse_no: 17
    text: 'وَءَاتَيْنَـٰهُم بَيِّنَـٰتٍ مِّنَ ٱلْأَمْرِفَمَا ٱخْتَلَفُوٓا۟ إِلَّا مِنۢ بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْيًۢا بَيْنَهُمْ  إِنَّ رَبَّكَ يَقْضِى بَيْنَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ [فِيمَا كَانُوا۟ فِيهِ يَخْتَلِفُونَ]'
