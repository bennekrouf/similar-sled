ahadith:
  - matan: 'حديث أنّه وفد إلى النبيّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ فاستقطعه الملح الذي بمأرِب'
    references:
      - 'مأرِب'
      - 'ملح'
    koutoub:
      - name: 'د'
        riwayate:
          - raoui: 'أبيض بن حمّال الحميريّ المأربيّ'
            to:
              - raoui: 'شَمير بن عبد المَدان'
                to:
                - raoui: 'سمى بن قيس'
                  to:
                  - raoui: 'ثُمامة بن شراحيل'
                    to:
                    - raoui: 'أبيه'
                      to:
                      - raoui: 'محمد بن يحيى بن قيس المأربيّ'
                        to:
                        - raoui: 'محمد بن المتوكل العسقلانيّ'
                        - raoui: 'قتيبة بن سعيد'
  - matan: 'Matan2'
    references:
      - 'Reference3'
      - 'Reference4'
    koutoub:
      - name: 'Kitab2'
        riwayate:
          - raoui: 'Sixth Raoui in First Riwaya'
            to:
              - raoui: 'Seventh Raoui in First Sanad'
                to:
                  - raoui: 'Eighth Raoui in First Sanad'
                    to:
                      - raoui: 'Ninth Raoui in First Sanad'
                      - raoui: 'Tenth Raoui in First Sanad'
