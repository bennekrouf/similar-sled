- raoui: 'أبيض بن حمّال الحميريّ المأربيّ'
  hadith:
    - matn: 'حديث أنّه وفد إلى النبيّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ فاستقطعه الملح الذي بمأرِب'
      riwaya:
        - kitab: 'د'
          reference: ['الخراج (36)']
          sanad:
            - 'أبيض بن حمّال'
            - 'شَمير بن عبد المَدان'
            - 'سمى بن قيس'
            - 'ثُمامة بن شراحيل'
            - 'أبيه'
            - 'محمد بن يحيى بن قيس المأربيّ'
            -
              - 'محمد بن المتوكل العسقلانيّ'
              - 'قتيبة بن سعيد'
        - kitab: 'ت'
          reference: ['الأحكام']
          houkm: ['غريب']
          sanad:
            - 'محمّد بن يحيى بن قيس'
            -
              - 'محمد بن يحيى بن أبي عمر'
              - 'قتيبة'
        - kitab: 'س'
          reference: ['إحياء الموات (في الكبرى)']
          sanad:
            - 'أبيض بن حمّال'
            - 'يحيى بن قيس المأربيّ'
            - 'معمر'
            - 'عبد الله بن المبارك'
            - 'بقيّة'
            - 'سعيد بن عمرو'
          sanad:
            - 'محمد بن يحيى بن قيس'
            - 'إبراهيم بن هارون'
        - kitab: 'ق'
          reference: ['الأحكام (78)']
          sanad:
            - 'أبيض'
            - 'سعيد'
            - 'ثابت بن سعيد'
            - 'فَرَج بن سعيد بن علقمة بن سعيد بن أبيض بن حمّال'
            - 'محمد بن يحيى بن أبي عمر'
