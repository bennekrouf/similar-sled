- raoui: 'أبيض بن حمّال الحميريّ المأربيّ'
  ahadith:
    - matan: 'حديث أنّه وفد إلى النبيّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ فاستقطعه الملح الذي بمأرِب'
      riwayate:
        - kitab: 'د'
          reference: ['الخراج (36)']
          asanid:
            - sanad:
              - 'أبيض بن حمّال'
              - 'شَمير بن عبد المَدان'
              - 'سمى بن قيس'
              - 'ثُمامة بن شراحيل'
              - 'أبيه'
              - 'محمد بن يحيى بن قيس المأربيّ'
              -
                - 'محمد بن المتوكل العسقلانيّ'
                - 'قتيبة بن سعيد'
        - kitab: 'ت'
          reference: ['الأحكام']
          houkm: ['غريب']
          asanid:
            - sanad:
              - 'أبيض بن حمّال'
              - 'شَمير بن عبد المَدان'
              - 'سمى بن قيس'
              - 'ثُمامة بن شراحيل'
              - 'أبيه'
              - 'محمد بن يحيى بن قيس المأربيّ'
              -
                - 'محمد بن يحيى بن أبي عمر'
                - 'قتيبة'
        - kitab: 'س'
          reference: ['إحياء الموات']
          asanid:
            - sanad:
              - 'أبيض بن حمّال'
              - 'يحيى بن قيس المأربيّ'
              - 'معمر'
              -
                - 'عبد الله بن المبارك'
                - 'بقيّة'
                - 'سعيد بن عمرو'
              - 
                - 'fhdjhdj'
                - ''
            - sanad:
              - 'محمد بن يحيى بن قيس'
              - 'إبراهيم بن هارون'
        - kitab: 'ق'
          reference: ['الأحكام']
          asanid:
            - sanad:
              - 'أبيض'
              - 'سعيد'
              - 'عمّه ثابت بن سعيد'
              - 'فَرَج بن سعيد بن علقمة بن سعيد بن أبيض بن حمّال'
              - 'محمد بن يحيى بن أبي عمر'
