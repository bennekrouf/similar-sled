- kalima: 'إذ قال موسى لقومه'
  verses:
    - text: 'وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِۦ [يَـٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنفُسَكُم بِٱتِّخَاذِكُمُ ٱلْعِجْلَ] فَتُوبُوٓا۟ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوٓا۟ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ عِندَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ  إِنَّهُۥ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ'
      chapter_no: 2
      verse_no: 54

    - text: 'وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِۦٓ [إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تَذْبَحُوا۟ بَقَرَةً] قَالُوٓا۟ أَتَتَّخِذُنَا هُزُوًاقَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَـٰهِلِينَ'
      chapter_no: 2
      verse_no: 67

    - text: 'وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِۦ [يَـٰقَوْمِ ٱذْكُرُوا۟ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ] إِذْ جَعَلَ فِيكُمْ أَنۢبِيَآءَ وَجَعَلَكُم مُّلُوكًا وَءَاتَىٰكُم مَّا لَمْ يُؤْتِ أَحَدًا مِّنَ ٱلْعَـٰلَمِينَ'
      chapter_no: 5
      verse_no: 20

    - text: 'وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ [ٱذْكُرُوا۟ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ أَنجَىٰكُم مِّنْ ءَالِ فِرْعَوْنَ] يَسُومُونَكُمْ سُوٓءَ ٱلْعَذَابِ وَيُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ  وَفِى ذَٰلِكُم بَلَآءٌ مِّن رَّبِّكُمْ عَظِيمٌ'
      chapter_no: 14
      verse_no: 6

    - text: 'وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِۦ [يَـٰقَوْمِ لِمَ تُؤْذُونَنِى] وَقَد تَّعْلَمُونَ أَنِّى رَسُولُ ٱللَّهِ إِلَيْكُمْفَلَمَّا زَاغُوٓا۟ أَزَاغَ ٱللَّهُ قُلُوبَهُمْ  وَٱللَّهُ لَا يَهْدِى ٱلْقَوْمَ ٱلْفَـٰسِقِينَ'
      chapter_no: 61
      verse_no: 5