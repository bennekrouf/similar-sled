- kalima: 'من جاء بالحسنة'
  verses:
    - chapter: 6
      ayah: 160
      text: 'مَن جَآءَ بِٱلْحَسَنَةِ [فَلَهُۥ عَشْرُ أَمْثَالِهَا] وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلَا يُجْزَىٰٓ إِلَّا مِثْلَهَا وَهُمْ لَا يُظْلَمُونَ'
    - chapter: 27
      ayah: 89
      text: 'مَن جَآءَ بِٱلْحَسَنَةِ [فَلَهُۥ خَيْرٌ مِّنْهَا وَهُم مِّن فَزَعٍ] يَوْمَئِذٍ ءَامِنُونَ'
    - chapter: 28
      ayah: 84
      text: 'مَن جَآءَ بِٱلْحَسَنَةِ [فَلَهُۥ خَيْرٌ مِّنْهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ] فَلَا يُجْزَى ٱلَّذِينَ عَمِلُوا۟ ٱلسَّيِّـَٔاتِ إِلَّا مَا كَانُوا۟ يَعْمَلُونَ'
