- kalima: 'بما كذبوا من قبل'
  opposites: ['بما كذبوا به من قبل']
  verses:
    - text: 'تِلْكَ ٱلْقُرَىٰ نَقُصُّ عَلَيْكَ مِنْ أَنۢبَآئِهَا وَلَقَدْ جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَـٰتِ فَمَا كَانُوا۟ لِيُؤْمِنُوا۟ [بِمَا كَذَّبُوا۟ مِن قَبْلُ] كَذَٰلِكَ يَطْبَعُ ٱللَّهُ عَلَىٰ قُلُوبِ ٱلْكَـٰفِرِينَ'
      chapter_no: 7
      verse_no: 101

- kalima: 'بما كذبوا به من قبل'
  opposites: ['بما كذبوا من قبل']
  verses:
    - text: 'ثُمَّ بَعَثْنَا مِنۢ بَعْدِهِۦ رُسُلًا إِلَىٰ قَوْمِهِمْ فَجَآءُوهُم بِٱلْبَيِّنَـٰتِ فَمَا كَانُوا۟ لِيُؤْمِنُوا۟ [بِمَا كَذَّبُوا۟ بِهِۦ مِن قَبْلُ] كَذَٰلِكَ نَطْبَعُ عَلَىٰ قُلُوبِ ٱلْمُعْتَدِينَ'
      chapter_no: 10
      verse_no: 74
