- kalima: 'قالوا بل نتبع'
  verses:
    - text: 'وَإِذَا قِيلَ لَهُمُ ٱتَّبِعُوا۟ مَآ أَنزَلَ ٱللَّهُ قَالُوا۟ بَلْ نَتَّبِعُ [مَآ أَلْفَيْنَا عَلَيْهِ ءَابَآءَنَا] أَوَلَوْ كَانَ ءَابَآؤُهُمْ لَا يَعْقِلُونَ شَيْـًٔا وَلَا يَهْتَدُونَ'
      chapter_no: 2
      verse_no: 170

    - text: 'وَإِذَا قِيلَ لَهُمُ ٱتَّبِعُوا۟ مَآ أَنزَلَ ٱللَّهُ قَالُوا۟ بَلْ نَتَّبِعُ [مَا وَجَدْنَا عَلَيْهِ ءَابَآءَنَا] أَوَلَوْ كَانَ ٱلشَّيْطَـٰنُ يَدْعُوهُمْ إِلَىٰ عَذَابِ ٱلسَّعِيرِ'
      chapter_no: 31
      verse_no: 21
