- kalima: 'قال إبليس'
  verses:
    - text: 'قَالَ يَـٰٓإِبْلِيسُ مَا لَكَ أَلَّا تَكُونَ مَعَ ٱلسَّـٰجِدِينَ'
      chapter: 15
      ayat: 32
      link: 'https://tarteel.ai/ayah/15/32'
    - text: 'وَإِذْ قُلْنَا لِلْمَلَـٰٓئِكَةِ ٱسْجُدُوا۟ لِـَٔادَمَ فَسَجَدُوٓا۟ إِلَّآ إِبْلِيسَ قَالَ ءَأَسْجُدُ لِمَنْ خَلَقْتَ طِينًا'
      chapter: 17
      ayat: 61
      link: 'https://tarteel.ai/ayah/17/61'
    - text: 'قَالَ يَـٰٓإِبْلِيسُ مَا مَنَعَكَ أَن تَسْجُدَ لِمَا خَلَقْتُ بِيَدَىَّ ۖ أَسْتَكْبَرْتَ أَمْ كُنتَ مِنَ ٱلْعَالِينَ'
      chapter: 38
      ayat: 75
      link: 'https://tarteel.ai/ayah/38/75'
