- kalima: 'وَكَفَىٰ بِرَبِّكَ'
  verses:
    - text: 'وَكَمْ أَهْلَكْنَا مِنَ ٱلْقُرُونِ مِنۢ بَعْدِ نُوحٍ  وَكَفَىٰ بِرَبِّكَ [بِذُنُوبِ عِبَادِهِۦ خَبِيرًۢا بَصِيرًا]'
      chapter_no: 17
      verse_no: 17
    - text: 'إِنَّ عِبَادِى لَيْسَ لَكَ عَلَيْهِمْ سُلْطَـٰنٌ  وَكَفَىٰ بِرَبِّكَ [وَكِيلًا]'
      chapter_no: 17
      verse_no: 65
    - text: 'وَكَذَٰلِكَ جَعَلْنَا لِكُلِّ نَبِىٍّ عَدُوًّا مِّنَ ٱلْمُجْرِمِينَ  وَكَفَىٰ بِرَبِّكَ [هَادِيًا وَنَصِيرًا]'
      chapter_no: 25
      verse_no: 31
