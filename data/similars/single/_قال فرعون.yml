- kalima: 'قال فرعون'
  verses:
    - text: 'قَالَ فِرْعَوْنُ [ءَامَنتُم بِهِۦ قَبْلَ أَنْ ءَاذَنَ لَكُمْ] إِنَّ هَـٰذَا لَمَكْرٌ مَّكَرْتُمُوهُ فِى ٱلْمَدِينَةِ لِتُخْرِجُوا۟ مِنْهَآ أَهْلَهَا فَسَوْفَ تَعْلَمُونَ'
      chapter_no: 7
      verse_no: 123
      previous: ''
      next: ''

    - text: 'وَقَالَ فِرْعَوْنُ [ٱئْتُونِى بِكُلِّ سَـٰحِرٍ عَلِيمٍ]'
      chapter_no: 10
      verse_no: 79
      previous: ''
      next: ''

    - text: 'قَالَ فِرْعَوْنُ [وَمَا رَبُّ ٱلْعَـٰلَمِينَ]'
      chapter_no: 26
      verse_no: 23
      previous: ''
      next: ''

    - text: 'وَقَالَ فِرْعَوْنُ [يَـٰٓأَيُّهَا ٱلْمَلَأُ مَا عَلِمْتُ لَكُم مِّنْ إِلَـٰهٍ] غَيْرِى فَأَوْقِدْ لِى يَـٰهَـٰمَـٰنُ عَلَى ٱلطِّينِ فَٱجْعَل لِّى صَرْحًا لَّعَلِّىٓ أَطَّلِعُ إِلَىٰٓ إِلَـٰهِ مُوسَىٰ وَإِنِّى لَأَظُنُّهُۥ مِنَ ٱلْكَـٰذِبِينَ'
      chapter_no: 28
      verse_no: 38
      previous: ''
      next: ''

    - text: 'وَقَالَ فِرْعَوْنُ [ذَرُونِىٓ أَقْتُلْ مُوسَىٰ وَلْيَدْعُ رَبَّهُۥٓ] إِنِّىٓ أَخَافُ أَن يُبَدِّلَ دِينَكُمْ أَوْ أَن يُظْهِرَ فِى ٱلْأَرْضِ ٱلْفَسَادَ'
      chapter_no: 40
      verse_no: 26
      previous: ''
      next: ''

    - text: 'يَـٰقَوْمِ لَكُمُ ٱلْمُلْكُ ٱلْيَوْمَ ظَـٰهِرِينَ فِى ٱلْأَرْضِ فَمَن يَنصُرُنَا مِنۢ بَأْسِ ٱللَّهِ إِن جَآءَنَا قَالَ فِرْعَوْنُ [مَآ أُرِيكُمْ إِلَّا مَآ أَرَىٰ] وَمَآ أَهْدِيكُمْ إِلَّا سَبِيلَ ٱلرَّشَادِ'
      chapter_no: 40
      verse_no: 29
      previous: ''
      next: ''

    - text: 'وَقَالَ فِرْعَوْنُ [يَـٰهَـٰمَـٰنُ ٱبْنِ لِى صَرْحًا] لَّعَلِّىٓ أَبْلُغُ ٱلْأَسْبَـٰبَ'
      chapter_no: 40
      verse_no: 36
      previous: ''
      next: ''
