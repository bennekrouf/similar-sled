- kalima: 'وما النصر إلا من عند الله'
  verses:
    - text: 'وَمَا جَعَلَهُ ٱللَّهُ إِلَّا بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُم بِهِۦ وَمَا ٱلنَّصْرُ إِلَّا مِنْ عِندِ ٱللَّهِ [ٱلْعَزِيزِ ٱلْحَكِيمِ]'
      chapter_no: 3
      verse_no: 126

    - text: 'وَمَا جَعَلَهُ ٱللَّهُ إِلَّا بُشْرَىٰ وَلِتَطْمَئِنَّ بِهِۦ قُلُوبُكُمْ وَمَا ٱلنَّصْرُ إِلَّا مِنْ عِندِ ٱللَّهِ [إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ]'
      chapter_no: 8
      verse_no: 10
