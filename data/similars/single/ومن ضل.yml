- kalima: 'ومن ضل'
  verses:
    - text: 'قُلْ يَـٰٓأَيُّهَا ٱلنَّاسُ قَدْ جَآءَكُمُ ٱلْحَقُّ مِن رَّبِّكُمْ فَمَنِ ٱهْتَدَىٰ فَإِنَّمَا يَهْتَدِى لِنَفْسِهِۦ وَمَن ضَلَّ [فَإِنَّمَا يَضِلُّ عَلَيْهَا] وَمَآ أَنَا۠ عَلَيْكُم بِوَكِيلٍ'
      chapter_no: 10
      verse_no: 108

    - text: 'مَّنِ ٱهْتَدَىٰ فَإِنَّمَا يَهْتَدِى لِنَفْسِهِۦ وَمَن ضَلَّ [فَإِنَّمَا يَضِلُّ عَلَيْهَا] وَلَا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ وَمَا كُنَّا مُعَذِّبِينَ حَتَّىٰ نَبْعَثَ رَسُولًا'
      chapter_no: 17
      verse_no: 15

    - text: 'وَأَنْ أَتْلُوَا۟ ٱلْقُرْءَانَ فَمَنِ ٱهْتَدَىٰ فَإِنَّمَا يَهْتَدِى لِنَفْسِهِۦ وَمَن ضَلَّ [فَقُلْ إِنَّمَآ أَنَا۠ مِنَ ٱلْمُنذِّرِينَ]'
      chapter_no: 27
      verse_no: 92

    - text: 'إِنَّآ أَنزَلْنَا عَلَيْكَ ٱلْكِتَـٰبَ لِلنَّاسِ بِٱلْحَقِّ فَمَنِ ٱهْتَدَىٰ فَلِنَفْسِهِۦ وَمَن ضَلَّ [فَإِنَّمَا يَضِلُّ عَلَيْهَا] وَمَآ أَنتَ عَلَيْهِم بِوَكِيلٍ'
      chapter_no: 39
      verse_no: 41
