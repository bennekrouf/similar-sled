- kalima: 'نعم أجر العاملين'
  verses:
    - text: 'وَٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ لَنُبَوِّئَنَّهُم مِّنَ ٱلْجَنَّةِ غُرَفًا تَجْرِى مِن تَحْتِهَا ٱلْأَنْهَـٰرُ خَـٰلِدِينَ فِيهَا [نِعْمَ أَجْرُ ٱلْعَـٰمِلِينَ]'
      chapter_no: 29
      verse_no: 58

    - text: 'وَقَالُوا۟ ٱلْحَمْدُ لِلَّهِ ٱلَّذِى صَدَقَنَا وَعْدَهُۥ وَأَوْرَثَنَا ٱلْأَرْضَ نَتَبَوَّأُ مِنَ ٱلْجَنَّةِ حَيْثُ نَشَآءُ [فَنِعْمَ أَجْرُ ٱلْعَـٰمِلِينَ]'
      chapter_no: 39
      verse_no: 74

    - text: 'أُو۟لَـٰٓئِكَ جَزَآؤُهُم مَّغْفِرَةٌ مِّن رَّبِّهِمْ وَجَنَّـٰتٌ تَجْرِى مِن تَحْتِهَا ٱلْأَنْهَـٰرُ خَـٰلِدِينَ فِيهَا [وَنِعْمَ أَجْرُ ٱلْعَـٰمِلِينَ]'
      chapter_no: 3
      verse_no: 136
