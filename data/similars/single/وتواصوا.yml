- kalima: 'وَتَوَاصَوْا۟'
  verses:
    - text: 'ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءَامَنُوا۟ وَتَوَاصَوْا۟ [بِٱلصَّبْرِ وَتَوَاصَوْا۟ بِٱلْمَرْحَمَةِ]'
      chapter_no: 90
      verse_no: 17

    - text: 'إِلَّا ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ وَتَوَاصَوْا۟ [بِٱلْحَقِّ وَتَوَاصَوْا۟ بِٱلصَّبْرِ]'
      chapter_no: 103
      verse_no: 3
