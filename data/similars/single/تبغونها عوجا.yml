- kalima: 'تبغونها عوجا'
  opposites: ['وتبغونا عوجا'] 
  verses:
    - text: 'قُلْ يَـٰٓأَهْلَ ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ ءَامَنَ [تَبْغُونَهَا عِوَجًا] وَأَنتُمْ شُهَدَآءُ  وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ'
      chapter_no: 3
      verse_no: 99

- kalima: 'وتبغونا عوجا'
  opposites: ['تبغونها عوجا']
  verses:
    - text: 'وَلَا تَقْعُدُوا۟ بِكُلِّ صِرَٰطٍ تُوعِدُونَ وَتَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ ءَامَنَ بِهِۦ [وَتَبْغُونَهَا عِوَجًا] وَٱذْكُرُوٓا۟ إِذْ كُنتُمْ قَلِيلًا فَكَثَّرَكُمْوَٱنظُرُوا۟ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُفْسِدِينَ'
      chapter_no: 7
      verse_no: 86
