- kalima: 'سنة الله'
  verses:
    - chapter: 33
      verse: 38
      text: 'مَّا كَانَ عَلَى ٱلنَّبِىِّ مِنْ حَرَجٍ فِيمَا فَرَضَ ٱللَّهُ لَهُۥ ۖ سُنَّةَ ٱللَّهِ فِى ٱلَّذِينَ خَلَوْا۟ مِن قَبْلُ ۚ وَكَانَ أَمْرُ ٱللَّهِ قَدَرًا مَّقْدُورًا'
      link: 'https://tarteel.ai/ayah/33/38'
    - chapter: 33
      verse: 62
      text: 'سُنَّةَ ٱللَّهِ فِى ٱلَّذِينَ خَلَوْا۟ مِن قَبْلُ ۖ وَلَن تَجِدَ لِسُنَّةِ ٱللَّهِ تَبْدِيلًا'
      link: 'https://tarteel.ai/ayah/33/62'
    - chapter: 48
      verse: 23
      text: 'سُنَّةَ ٱللَّهِ ٱلَّتِى قَدْ خَلَتْ مِن قَبْلُ ۖ وَلَن تَجِدَ لِسُنَّةِ ٱللَّهِ تَبْدِيلًا'
      link: 'https://tarteel.ai/ayah/48/23'

