- kalima: 'وإذا ما أنزلت'
  verses:
    - chapter_no: 9
      ayah: 124
      text: 'غغغ (وَإِذَا مَآ أُنزِلَتْ سُورَةٌ) [فَمِنْهُم مَّن يَقُولُ أَيُّكُمْ زَادَتْهُ] هَـٰذِهِۦٓ إِيمَـٰنًا فَأَمَّا ٱلَّذِينَ ءَامَنُوا۟ فَزَادَتْهُمْ إِيمَـٰنًا وَهُمْ يَسْتَبْشِرُونَ'
      previous: ''
      next: ''

    - chapter_no: 9
      ayah: 127
      text: 'غغغ (وَإِذَا مَآ أُنزِلَتْ سُورَةٌ) [نَّظَرَ بَعْضُهُمْ إِلَىٰ بَعْضٍ هَلْ يَرَىٰكُم] مِّنْ أَحَدٍ ثُمَّ ٱنصَرَفُوا۟ صَرَفَ ٱللَّهُ قُلُوبَهُم بِأَنَّهُمْ قَوْمٌ لَّا يَفْقَهُونَ'
