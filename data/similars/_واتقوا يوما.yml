- kalima: 'واتقوا يوما'
  verses:
    - chapter: 2
      ayah: 48
      text: 'وَٱتَّقُوا۟ يَوْمًا [لَّا تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْـًٔا وَلَا يُقْبَلُ مِنْهَا شَفَـٰعَةٌ وَلَا يُؤْخَذُ مِنْهَا عَدْلٌ] وَلَا هُمْ يُنصَرُونَ'
    - chapter: 2
      ayah: 123
      text: 'وَٱتَّقُوا۟ يَوْمًا ل[َّا تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْـًٔا وَلَا يُقْبَلُ مِنْهَا عَدْلٌ وَلَا تَنفَعُهَا شَفَـٰعَةٌ] وَلَا هُمْ يُنصَرُونَ'
    - chapter: 2
      ayah: 281
      text: 'وَٱتَّقُوا۟ يَوْمًا [تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ] ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لَا يُظْلَمُونَ'