- kalima: 'من الكاذبين'
  opposite_similars: ['لمن الكاذبين']
  verses:
    - text: 'قَالَ ٱلْمَلَأُ ٱلَّذِينَ كَفَرُوا۟ مِن قَوْمِهِۦٓ إِنَّا لَنَرَىٰكَ فِى سَفَاهَةٍ وَإِنَّا لَنَظُنُّكَ [مِنَ ٱلْكَـٰذِبِينَ]'
      chapter_no: 7
      ayah: 66
    - text: 'قَالَ هِىَ رَٰوَدَتْنِى عَن نَّفْسِى ۚ وَشَهِدَ شَاهِدٌ مِّنْ أَهْلِهَآ إِن كَانَ قَمِيصُهُۥ قُدَّ مِن قُبُلٍ فَصَدَقَتْ وَهُوَ [مِنَ ٱلْكَـٰذِبِينَ]'
      chapter_no: 12
      ayah: 26
    - text: 'وَٱلْخَـٰمِسَةُ أَنَّ لَعْنَتَ ٱللَّهِ عَلَيْهِ إِن كَانَ [مِنَ ٱلْكَـٰذِبِينَ]'
      chapter_no: 24
      ayah: 7
    - text: 'قَالَ سَنَنظُرُ أَصَدَقْتَ أَمْ كُنتَ [مِنَ ٱلْكَـٰذِبِينَ]'
      chapter_no: 27
      ayah: 27
    - text: 'وَقَالَ فِرْعَوْنُ يَـٰٓأَيُّهَا ٱلْمَلَأُ مَا عَلِمْتُ لَكُم مِّنْ إِلَـٰهٍ غَيْرِى فَأَوْقِدْ لِى يَـٰهَـٰمَـٰنُ عَلَى ٱلطِّينِ فَٱجْعَل لِّى صَرْحًا لَّعَلِّىٓ أَطَّلِعُ إِلَىٰٓ إِلَـٰهِ مُوسَىٰ وَإِنِّى لَأَظُنُّهُۥ [مِنَ ٱلْكَـٰذِبِينَ]'
      chapter_no: 28
      ayah: 38
