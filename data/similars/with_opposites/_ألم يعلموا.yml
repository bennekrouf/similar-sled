- kalima: 'أولم يعلم'
  opposites: ['ألم يعلم']
  verses:
    - chapter_no: 28
      verse_no: 78
      text: 'قَالَ إِنَّمَا أُوتِيتُهُۥ عَلَىٰ عِلْمٍ عِندِىٓ أَوَلَمْ يَعْلَمْ [أَنَّ ٱللَّهَ قَدْ أَهْلَكَ مِن قَبْلِهِۦ] مِنَ ٱلْقُرُونِ مَنْ هُوَ أَشَدُّ مِنْهُ قُوَّةً وَأَكْثَرُ جَمْعًا وَلَا يُسْـَٔلُ عَن ذُنُوبِهِمُ ٱلْمُجْرِمُونَ'
      previous: ''
      next: ''

