- kalima: 'ألم يعلموا'
  opposites: ['أولم يعلموا']
  verses:
    - chapter_no: 9
      verse_no: 63
      text: 'أَلَمْ يَعْلَمُوٓا۟ [أَنَّهُۥ مَن يُحَادِدِ ٱللَّهَ وَرَسُولَهُۥ] فَأَنَّ لَهُۥ نَارَ جَهَنَّمَ خَـٰلِدًا فِيهَا ذَٰلِكَ ٱلْخِزْىُ ٱلْعَظِيمُ'
      previous: ''
      next: ''

    - chapter_no: 9
      verse_no: 78
      text: 'أَلَمْ يَعْلَمُوٓا۟ [أَنَّ ٱللَّهَ يَعْلَمُ سِرَّهُمْ وَنَجْوَىٰهُمْ] وَأَنَّ ٱللَّهَ عَلَّـٰمُ ٱلْغُيُوبِ'
      previous: ''
      next: ''

    - chapter_no: 9
      verse_no: 104
      text: 'أَلَمْ يَعْلَمُوٓا۟ [أَنَّ ٱللَّهَ هُوَ يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِۦ] وَيَأْخُذُ ٱلصَّدَقَـٰتِ وَأَنَّ ٱللَّهَ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ'

- kalima: 'أولم يعلموا'
