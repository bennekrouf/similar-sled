- kalima: 'للدين حنيفا'
  opposite_similars: ['للدين القيم']
  verses:
    - text: 'وَأَنْ أَقِمْ وَجْهَكَ لِلدِّينِ حَنِيفًا [وَلَا تَكُونَنَّ مِنَ ٱلْمُشْرِكِينَ]'
      chapter_no: 10
      verse_no: 105
    - text: 'فَأَقِمْ وَجْهَكَ لِلدِّينِ حَنِيفًا [فِطْرَتَ ٱللَّهِ ٱلَّتِى فَطَرَ ٱلنَّاسَ عَلَيْهَا] لَا تَبْدِيلَ لِخَلْقِ ٱللَّهِ ذَٰلِكَ ٱلدِّينُ ٱلْقَيِّمُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لَا يَعْلَمُونَ'
      chapter_no: 30
      verse_no: 30
- kalima: 'للدين القيم'
  opposite_similars: ['للدين حنيفا']
  verses:
    - text: 'فَأَقِمْ وَجْهَكَ لِلدِّينِ ٱلْقَيِّمِ [مِن قَبْلِ أَن يَأْتِىَ يَوْمٌ لَّا مَرَدَّ لَهُۥ مِنَ ٱللَّهِ] يَوْمَئِذٍ يَصَّدَّعُونَ'
      chapter_no: 30
      verse_no: 43

