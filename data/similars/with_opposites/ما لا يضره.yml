- kalima: 'ما لا يضره'
  opposite_similars: ['ما يضره']
  verses:
    - text: 'وَيَعْبُدُونَ مِن دُونِ ٱللَّهِ [مَا لَا يَضُرُّهُمْ وَلَا يَنفَعُهُمْ] وَيَقُولُونَ هَـٰٓؤُلَآءِ شُفَعَـٰٓؤُنَا عِندَ ٱللَّهِ قُلْ أَتُنَبِّـُٔونَ ٱللَّهَ بِمَا لَا يَعْلَمُ فِى ٱلسَّمَـٰوَٰتِ وَلَا فِى ٱلْأَرْضِ سُبْحَـٰنَهُۥ وَتَعَـٰلَىٰ عَمَّا يُشْرِكُونَ'
      chapter_no: 10
      verse_no: 18

    - text: 'يَدْعُوا۟ مِن دُونِ ٱللَّهِ [مَا لَا يَضُرُّهُۥ وَمَا لَا يَنفَعُهُ]ۥ ذَٰلِكَ هُوَ ٱلضَّلَـٰلُ ٱلْبَعِيدُ'
      chapter_no: 22
      verse_no: 12

- kalima: 'ما يضره'
  opposite_similars: ['ما لا يضره']
  verses:
    - text: 'وَٱتَّبَعُوا۟ مَا تَتْلُوا۟ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُوا۟ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولَآ إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِۦ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِۦ وَمَا هُم بِضَآرِّينَ بِهِۦ مِنْ أَحَدٍ إِلَّا بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ [مَا يَضُرُّهُمْ وَلَا يَنفَعُهُمْ] وَلَقَدْ عَلِمُوا۟ لَمَنِ ٱشْتَرَىٰهُ مَا لَهُۥ فِى ٱلْـَٔاخِرَةِ مِنْ خَلَـٰقٍ وَلَبِئْسَ مَا شَرَوْا۟ بِهِۦٓ أَنفُسَهُمْ لَوْ كَانُوا۟ يَعْلَمُونَ'
      chapter_no: 2
      verse_no: 102
