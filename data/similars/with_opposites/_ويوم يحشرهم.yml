- kalima: 'ويوم يحشرهم'
  opposites: ['ويوم نحشرهم']
  verses:
    - chapter_no: 6
      verse_no: 128
      text: 'وَيَوْمَ يَحْشُرُهُمْ [جَمِيعًا يَـٰمَعْشَرَ ٱلْجِنِّ قَدِ ٱسْتَكْثَرْتُم] مِّنَ ٱلْإِنسِ وَقَالَ أَوْلِيَآؤُهُم مِّنَ ٱلْإِنسِ رَبَّنَا ٱسْتَمْتَعَ بَعْضُنَا بِبَعْضٍ وَبَلَغْنَآ أَجَلَنَا ٱلَّذِىٓ أَجَّلْتَ لَنَا قَالَ ٱلنَّارُ مَثْوَىٰكُمْ خَـٰلِدِينَ فِيهَآ إِلَّا مَا شَآءَ ٱللَّهُ إِنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ'
      previous: ''
      next: ''

    - chapter_no: 10
      verse_no: 45
      text: 'وَيَوْمَ يَحْشُرُهُمْ [كَأَن لَّمْ يَلْبَثُوٓا۟ إِلَّا سَاعَةً] مِّنَ ٱلنَّهَارِ يَتَعَارَفُونَ بَيْنَهُمْ قَدْ خَسِرَ ٱلَّذِينَ كَذَّبُوا۟ بِلِقَآءِ ٱللَّهِ وَمَا كَانُوا۟ مُهْتَدِينَ'
      previous: ''
      next: ''

    - chapter_no: 25
      verse_no: 17
      text: 'وَيَوْمَ يَحْشُرُهُمْ [وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ] فَيَقُولُ ءَأَنتُمْ أَضْلَلْتُمْ عِبَادِى هَـٰٓؤُلَآءِ أَمْ هُمْ ضَلُّوا۟ ٱلسَّبِيلَ'
      previous: ''
      next: ''

    - chapter_no: 34
      verse_no: 40
      text: 'وَيَوْمَ يَحْشُرُهُمْ [جَمِيعًا ثُمَّ يَقُولُ لِلْمَلَـٰٓئِكَةِ أَهَـٰٓؤُلَآءِ] إِيَّاكُمْ كَانُوا۟ يَعْبُدُونَ'
      previous: ''
      next: ''

- kalima: 'ويوم نحشرهم'
  opposites: ['ويوم يحشرهم']
  verses:
    - chapter_no: 6
      verse_no: 22
      text: 'وَيَوْمَ نَحْشُرُهُمْ [جَمِيعًا ثُمَّ نَقُولُ لِلَّذِينَ أَشْرَكُوٓا۟ أَيْنَ شُرَكَآؤُكُمُ] ٱلَّذِينَ كُنتُمْ تَزْعُمُونَ'
      previous: ''
      next: ''

    - chapter_no: 10
      verse_no: 28
      text: 'وَيَوْمَ نَحْشُرُهُمْ [جَمِيعًا ثُمَّ نَقُولُ لِلَّذِينَ أَشْرَكُوا۟ مَكَانَكُمْ أَنتُمْ وَشُرَكَآؤُكُمْ] فَزَيَّلْنَا بَيْنَهُمْ وَقَالَ شُرَكَآؤُهُم مَّا كُنتُمْ إِيَّانَا تَعْبُدُونَ'
      previous: ''
      next: ''
