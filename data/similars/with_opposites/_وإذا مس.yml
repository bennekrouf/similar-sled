- kalima: 'وإذا مس'
  opposites: ['وإذا أذقنا']
  verses:
    - chapter_no: 10
      verse_no: 12
      text: 'وَإِذَا [مَسَّ ٱلْإِنسَـٰنَ ٱلضُّرُّ دَعَانَا لِجَنۢبِهِ أَوْ قَاعِدًا أَوْ قَآئِمًا] فَلَمَّا كَشَفْنَا عَنْهُ ضُرَّهُۥ مَرَّ كَأَن لَّمْ يَدْعُنَآ إِلَىٰ ضُرٍّ مَّسَّهُۥ كَذَٰلِكَ زُيِّنَ لِلْمُسْرِفِينَ مَا كَانُوا۟ يَعْمَلُونَ'
      previous: ''
      next: ''

    - chapter_no: 17
      verse_no: 67
      text: 'وَإِذَا [مَسَّكُمُ ٱلضُّرُّ فِى ٱلْبَحْرِ] ضَلَّ مَن تَدْعُونَ إِلَّآ إِيَّاهُ فَلَمَّا نَجَّىٰكُمْ إِلَى ٱلْبَرِّ أَعْرَضْتُمْ وَكَانَ ٱلْإِنسَـٰنُ كَفُورًا'
      previous: ''
      next: ''

    - chapter_no: 17
      verse_no: 83
      text: 'وَإِذَآ [أَنْعَمْنَا عَلَى ٱلْإِنسَـٰنِ أَعْرَضَ] وَنَـَٔا بِجَانِبِهِۦ وَإِذَا مَسَّهُ ٱلشَّرُّ كَانَ يَـُٔوسًا'
      previous: ''
      next: ''

    - chapter_no: 30
      verse_no: 33
      text: 'وَإِذَا [مَسَّ ٱلنَّاسَ ضُرٌّ دَعَوْا۟ رَبَّهُم مُّنِيبِينَ إِلَيْهِ] ثُمَّ إِذَآ أَذَاقَهُم مِّنْهُ رَحْمَةً إِذَا فَرِيقٌ مِّنْهُم بِرَبِّهِمْ يُشْرِكُونَ'
      previous: ''
      next: ''

    - chapter_no: 39
      verse_no: 8
      text: 'وَإِذَا [مَسَّ ٱلْإِنسَـٰنَ ضُرٌّ دَعَا رَبَّهُۥ مُنِيبًا إِلَيْهِ] ثُمَّ إِذَا خَوَّلَهُۥ نِعْمَةً مِّنْهُ نَسِىَ مَا كَانَ يَدْعُوٓا۟ إِلَيْهِ مِن قَبْلُ وَجَعَلَ لِلَّهِ أَندَادًا لِّيُضِلَّ عَن سَبِيلِهِۦ قُلْ تَمَتَّعْ بِكُفْرِكَ قَلِيلًا إِنَّكَ مِنْ أَصْحَـٰبِ ٱلنَّارِ'
      previous: ''
      next: ''

    - chapter_no: 41
      verse_no: 51
      text: 'وَإِذَآ [أَنْعَمْنَا عَلَى ٱلْإِنسَـٰنِ أَعْرَضَ وَنَـَٔا بِجَانِبِهِ]ۦ وَإِذَا مَسَّهُ ٱلشَّرُّ فَذُو دُعَآءٍ عَرِيضٍ'
      previous: ''
      next: ''

    - chapter_no: 70
      verse_no: 21
      text: 'وَإِذَا مَسَّ ٱلْخَيْرُ مَنُوعًا'
      previous: ''
      next: ''

- kalima: 'وإذا أذقنا'
  opposites: ['وإذا مس']
  verses:
    - chapter_no: 10
      verse_no: 21
      text: 'وَإِذَآ [أَذَقْنَا ٱلنَّاسَ رَحْمَةً مِّنۢ بَعْدِ ضَرَّآءَ مَسَّتْهُمْ] إِذَا لَهُم مَّكْرٌ فِىٓ ءَايَاتِنَا قُلِ ٱللَّهُ أَسْرَعُ مَكْرًا إِنَّ رُسُلَنَا يَكْتُبُونَ مَا تَمْكُرُونَ'
      previous: ''
      next: ''

    - chapter_no: 30
      verse_no: 36
      text: 'وَإِذَآ [أَذَقْنَا ٱلنَّاسَ رَحْمَةً فَرِحُوا۟ بِهَا] وَإِن تُصِبْهُمْ سَيِّئَةٌۢ بِمَا قَدَّمَتْ أَيْدِيهِمْ إِذَا هُمْ يَقْنَطُونَ'
      previous: ''
      next: ''
