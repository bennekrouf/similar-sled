- kalima: 'بينهم أمرهم'
  opposite_similars: ['أمرهم بينهم']
  verses:
    - text: 'وَكَذَٰلِكَ أَعْثَرْنَا عَلَيْهِمْ لِيَعْلَمُوٓا۟ أَنَّ وَعْدَ ٱللَّهِ حَقٌّ وَأَنَّ ٱلسَّاعَةَ لَا رَيْبَ فِيهَآ إِذْ يَتَنَـٰزَعُونَ [بَيْنَهُمْ أَمْرَهُمْ] فَقَالُوا۟ ٱبْنُوا۟ عَلَيْهِم بُنْيَـٰنًا رَّبُّهُمْ أَعْلَمُ بِهِمْ قَالَ ٱلَّذِينَ غَلَبُوا۟ عَلَىٰٓ أَمْرِهِمْ لَنَتَّخِذَنَّ عَلَيْهِم مَّسْجِدًا'
      chapter_no: 18
      ayah: 21

- kalima: 'أمرهم بينهم'
  opposite_similars: ['بينهم أمرهم']
  verses:
    - text: 'فَتَنَـٰزَعُوٓا۟ [أَمْرَهُم بَيْنَهُمْ] وَأَسَرُّوا۟ ٱلنَّجْوَىٰ'
      chapter_no: 20
      ayah: 62

    - text: 'وَتَقَطَّعُوٓا۟ [أَمْرَهُم بَيْنَهُمْ] كُلٌّ إِلَيْنَا رَٰجِعُونَ'
      chapter_no: 21
      ayah: 93

    - text: 'فَتَقَطَّعُوٓا۟ [أَمْرَهُم بَيْنَهُمْ] زُبُرًا كُلُّ حِزْبٍۭ بِمَا لَدَايِهِمْ فَرِحُونَ'
      chapter_no: 23
      ayah: 53
