    - text: 'أَلَّذِينَ يَسْتَمِعُونَ ٱلْقَوْلَ فَيَتَّبِعُونَ أَحْسَنَهُۥٓ  أُو۟لَـٰٓئِكَ ٱلَّذِينَ هَدَّىٰهُمُ ٱللَّهُ  وَأُو۟لَـٰٓئِكَ هُمْ أُو۟لُوا۟ [ٱلْأَلْبَـٰبِ]'
      chapter_no: 39
      verse_no: 18
    - text: 'أَلَّذِينَ يَسْتَمِعُونَ ٱلْقَوْلَ فَيَتَّبِعُونَ أَحْسَنَهُۥ ٓ أُو۟لَـٰٓئِكَ ٱلَّذِينَ هَدَّىٰهُمُ ٱللَّهُ  وَأُو۟لَـٰٓئِكَ هُمْ أُو۟لُوا۟ [ٱلْأَلْبَـٰبِ]'
      chapter_no: 39
      verse_no: 18
    - text: 'هُدًى وَذِكْرَىٰ لِأُو۟لِى [ٱلْأَلْبَـٰبِ]'
      chapter_no: 40
      verse_no: 54
    - text: 'أَعَدَّ ٱللَّهُ لَهُمْ عَذَابًا شَدِيدًا  فَٱتَّقُوا۟ ٱللَّهَ يَـٰٓأُو۟لِى [ٱلْأَلْبَـٰبِ] ٱلَّذِينَ ءَامَنُوا۟  قَدْ أَنزَلَ ٱللَّهُ إِلَيْكُمْ ذِكْرًا'
      chapter_no: 65
      verse_no: 10

- kalima: 'لأولي الأبصار'
  opposites: ['لأولي الألباب']
  verses:
    - text: 'قَدْ كَانَ لَكُمْ ءَايَةٌ فِى فِئَتَيْنِ ٱلْتَقَتَا  فِئَةٌ تُقَـٰتِلُ فِى سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُم مِّثْلَيْهِمْ رَأْىَ ٱلْعَيْنِ  وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِۦ مَن يَشَآءُ  إِنَّ فِى ذَٰلِكَ لَعِبْرَةً لِّأُو۟لِى [ٱلْأَبْصَـٰرِ]'
      chapter_no: 3
      verse_no: 13
    - text: 'يُقَلِّبُ ٱللَّهُ ٱلَّيْلَ وَٱلنَّهَارَ  إِنَّ فِى ذَٰلِكَ لَعِبْرَةً لِّأُو۟لِى [ٱلْأَبْصَـٰرِ]'
      chapter_no: 24
      verse_no: 44
    - text: 'هُوَ ٱلَّذِىٓ أَخْرَجَ ٱلَّذِينَ كَفَرُوا۟ مِنْ أَهْلِ ٱلْكِتَـٰبِ مِن دِيَـٰرِهِمْ لِأَوَّلِ ٱلْحَشْرِ  مَا ظَنَنتُمْ أَن يَخْرُجُوا۟  وَظَنُّوٓا۟ أَنَّهُم مَّانِعَتُهُمْ حُصُونُهُم مِّنَ ٱللَّهِ فَأَتَىٰهُمُ ٱللَّهُ مِنْ حَيْثُ لَمْ يَحْتَسِبُوا۟  وَقَذَفَ فِى قُلُوبِهِمُ ٱلرُّعْبَ  يُخْرِبُونَ بُيُوتَهُم بِأَيْدِيهِمْ وَأَيْدِى ٱلْمُؤْمِنِينَ فَٱعْتَبِرُوا۟ يَـٰٓأُو۟لِى [ٱلْأَبْصَـٰرِ]'
      chapter_no: 59
      verse_no: 2
