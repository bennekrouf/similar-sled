- kalima: 'لأولي الألباب'
  opposites: ['لأولي الأبصار']
  verses:
    - text: 'وَلَكُمْ فِى ٱلْقِصَاصِ حَيَوٰةٌ يَـٰٓأُو۟لِى [ٱلْأَلْبَـٰبِ] لَعَلَّكُمْ تَتَّقُونَ'
      chapter_no: 2
      verse_no: 179
    - text: 'ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَـٰتٌ  فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلَا رَفَثَ وَلَا فُسُوقَ وَلَا جِدَالَ فِى ٱلْحَجِّ وَمَا تَفْعَلُوا۟ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُوا۟ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يَـٰٓأُو۟لِى [ٱلْأَلْبَـٰبِ]'
      chapter_no: 2
      verse_no: 197
    - text: 'يُؤْتِى ٱلْحِكْمَةَ مَن يَشَآءُ وَمَن يُؤْتَ ٱلْحِكْمَةَ فَقَدْ أُوتِىَ خَيْرًا كَثِيرًا وَمَا يَذَّكَّرُ إِلَّآ أُو۟لُوا۟ [ٱلْأَلْبَـٰبِ]'
      chapter_no: 2
      verse_no: 269
    - text: 'هُوَ ٱلَّذِىٓ أَنزَلَ عَلَيْكَ ٱلْكِتَـٰبَ مِنْهُ ءَايَـٰتٌ مُّحْكَمَـٰتٌ هُنَّ أُمُّ ٱلْكِتَـٰبِ وَأُخَرُ مُتَشَـٰبِهَـٰتٌ  فَأَمَّا ٱلَّذِينَ فِى قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَـٰبَهَ مِنْهُ ٱبْتِغَآءَ ٱلْفِتْنَةِ وَٱبْتِغَآءَ تَأْوِيلِهِۦ  وَمَا يَعْلَمُ تَأْوِيلَهُۥٓ إِلَّا ٱللَّهُ وَٱلرَّٰسِخُونَ فِى ٱلْعِلْمِ يَقُولُونَ ءَامَنَّا بِهِۦ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلَّآ أُو۟لُوا۟ [ٱلْأَلْبَـٰبِ]'
      chapter_no: 3
      verse_no: 7
    - text: 'إِنَّ فِى خَلْقِ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَٱخْتِلَـٰفِ ٱلَّيْلِ وَٱلنَّهَارِ لَـَٔايَـٰتٍ لِّأُو۟لِى [ٱلْأَلْبَـٰبِ]'
      chapter_no: 3
      verse_no: 190
    - text: 'قُل لَّا يَسْتَوِى ٱلْخَبِيثُ وَٱلطَّيِّبُ وَلَوْ أَعْجَبَكَ كَثْرَةُ ٱلْخَبِيثِ  فَٱتَّقُوا۟ ٱللَّهَ يَـٰٓأُو۟لِى [ٱلْأَلْبَـٰبِ] لَعَلَّكُمْ تُفْلِحُونَ'
      chapter_no: 5
      verse_no: 100
    - text: 'لَقَدْ كَانَ فِى قَصَصِهِمْ عِبْرَةٌ لِّأُو۟لِى [ٱلْأَلْبَـٰبِ]  مَا كَانَ حَدِيثًا يُفْتَرَىٰ وَلَـٰكِن تَصْدِيقَ ٱلَّذِى بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَىْءٍ وَهُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ'
      chapter_no: 12
      verse_no: 111
    - text: 'أَفَمَّن يَعْلَمُ أَنَّمَآ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ ٱلْحَقُّ كَمَنْ هُوَ أَعْمَىٰٓ  إِنَّمَا يَتَذَكَّرُ أُو۟لُوا۟ [ٱلْأَلْبَـٰبِ]'
      chapter_no: 13
      verse_no: 19
    - text: 'أَلَّذِينَ يَسْتَمِعُونَ ٱلْقَوْلَ فَيَتَّبِعُونَ أَحْسَنَهُۥ ٓ أُو۟لَـٰٓئِكَ ٱلَّذِينَ هَدَّىٰهُمُ ٱللَّهُ  وَأُو۟لَـٰٓئِكَ هُمْ أُو۟لُوا۟ [ٱلْأَلْبَـٰبِ]'
      chapter_no: 39
      verse_no: 18
    - text: 'أَلَّذِينَ يَسْتَمِعُونَ ٱلْقَوْلَ فَيَتَّبِعُونَ أَحْسَنَهُۥٓ  أُو۟لَـٰٓئِكَ ٱلَّذِينَ هَدَّىٰهُمُ ٱللَّهُ  وَأُو۟لَـٰٓئِكَ هُمْ أُو۟لُوا۟ [ٱلْأَلْبَـٰبِ]'
      chapter_no: 39
