- kalima: 'ملوما'
  opposite_similars: ['مذموما']
  verses:
    - text: 'وَلَا تَجْعَلْ يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ وَلَا تَبْسُطْهَا كُلَّ ٱلْبَسْطِ فَتَقْعُدَ [مَلُومًا مَّحْسُورًا]'
      chapter_no: 17
      verse_no: 29
    - text: 'ذَٰلِكَ مِمَّآ أَوْحَىٰٓ إِلَيْكَ رَبُّكَ مِنَ ٱلْحِكْمَةِ  وَلَا تَجْعَلْ مَعَ ٱللَّهِ إِلَـٰهًا ءَاخَرَ فَتُلْقَىٰ فِى جَهَنَّمَ [مَلُومًا مَّدْحُورًا]'
      chapter_no: 17
      verse_no: 39

- kalima: 'مذموما'
  opposite_similars: ['ملوما']
  verses:
    - text: 'مَّن كَانَ يُرِيدُ ٱلْعَاجِلَةَ عَجَّلْنَا لَهُۥ فِيهَا مَا نَشَآءُ لِمَن نُّرِيدُ ثُمَّ جَعَلْنَا لَهُۥ جَهَنَّمَ يَصْلَىٰهَا [مَذْمُومًا مَّدْحُورًا]'
      chapter_no: 17
      verse_no: 18
    - text: 'لَّا تَجْعَلْ مَعَ ٱللَّهِ إِلَـٰهًا ءَاخَرَ فَتَقْعُدَ [مَذْمُومًا مَّخْذُولًا]'
      chapter_no: 17
      verse_no: 22

