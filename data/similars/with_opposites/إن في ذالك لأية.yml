- kalima : 'إن في ذالك لأية'
  opposites: ['إِنَّ في ذلك لآيات']
  verses:
  - text: 'وَقَالَ لَهُمْ نَبِيُّهُمْ إِنَّ ءَايَةَ مُلْكِهِۦٓ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ ءَالُ مُوسَىٰ وَءَالُ هَـٰرُونَ تَحْمِلُهُ ٱلْمَلَـٰٓئِكَةُ إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ]'
    chapter_no: 2
    verse_no: 248
  - text: 'وَرَسُولًا إِلَىٰ بَنِىٓ إِسْرَٰٓءِيلَ أَنِّى قَدْ جِئْتُكُم بِـَٔايَةٍ مِّن رَّبِّكُمْ أَنِّىٓ أَخْلُقُ لَكُم مِّنَ ٱلطِّينِ كَهَيْـَٔةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْرًۢا بِإِذْنِ ٱللَّهِ وَأُبْرِئُ ٱلْأَكْمَهَ وَٱلْأَبْرَصَ وَأُحْىِ ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ]'
    chapter_no: 3
    verse_no: 49
  - text: 'إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لِّمَنْ خَافَ عَذَابَ ٱلْـَٔاخِرَةِ] ذَٰلِكَ يَوْمٌ مَّجْمُوعٌ لَّهُ ٱلنَّاسُ وَذَٰلِكَ يَوْمٌ مَّشْهُودٌ'
    chapter_no: 11
    verse_no: 103
  - text: 'إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لِّلْمُؤْمِنِينَ]'
    chapter_no: 15
    verse_no: 77
  - text: 'يُنۢبِتُ لَكُم بِهِ ٱلزَّرْعَ وَٱلزَّيْتُونَ وَٱلنَّخِيلَ وَٱلْأَعْنَـٰبَ وَمِن كُلِّ ٱلثَّمَرَٰتِ إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لِّقَوْمٍ يَتَفَكَّرُونَ]'
    chapter_no: 16
    verse_no: 11
  - text: 'وَمَا ذَرَأَ لَكُمْ فِى ٱلْأَرْضِ مُخْتَلِفًا أَلْوَٰنُهُۥٓ إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لِّقَوْمٍ يَذَّكَّرُونَ]'
    chapter_no: 16
    verse_no: 13
  - text: 'وَٱللَّهُ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَحْيَا بِهِ ٱلْأَرْضَ بَعْدَ مَوْتِهَآ إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لِّلَّذِينَ يَسْمَعُونَ]'
    chapter_no: 16
    verse_no: 65
  - text: 'وَمِن ثَمَرَٰتِ ٱلنَّخِيلِ وَٱلْأَعْنَـٰبِ تَتَّخِذُونَ مِنْهُ سَكَرًا وَرِزْقًا حَسَنًا إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لِّقَوْمٍ يَعْقِلُونَ]'
    chapter_no: 16
    verse_no: 67
  - text: 'ثُمَّ كُلِّى مِن كُلِّ ٱلثَّمَرَٰتِ فَٱسْلُكِى سُبُلَ رَبِّكِ ذُلُلًا  يَخْرُجُ مِنۢ بُطُونِهَا شَرَابٌ مُّخْتَلِفٌ أَلْوَٰنُهُۥ فِيهِ شِفَآءٌ لِّلنَّاسِ إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لِّقَوْمٍ يَتَفَكَّرُونَ]'
    chapter_no: 16
    verse_no: 69
  - text: 'فَتِلْكَ بُيُوتُهُمْ خَاوِيَةًۢ بِمَا ظَلَمُوٓا۟ إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لِّقَوْمٍ يَعْلَمُونَ]'
    chapter_no: 27
    verse_no: 52
  - text: 'خَلَقَ ٱللَّهُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضَ بِٱلْحَقِّ إِنَّ فِى ذَٰلِكَ [لَـَٔايَةً لِّلْمُؤْمِنِينَ]'
    chapter_no: 29
    verse_no: 44
  - text: 'أَفَلَمْ يَرَوْا۟ إِلَىٰ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُم مِّنَ ٱلسَّمَآءِ وَٱلْأَرْضِ إِن نَّشَأْ نَخْسِفْ بِهِمُ ٱلْأَرْضَ أَوْ نُسْقِطْ عَلَيْهِمْ كِسَفًا مِّنَ ٱلسَّمَآءِ إِنَّ فِى ذَٰلِكَ [لَـٰٓءَايَةً لِّكُلِّ عَبْدٍ مُّنِيبٍ]'
    chapter_no: 34
    verse_no: 9

- kalima: 'إِنَّ في ذلك لآيات'
  opposites: ['إن في ذالك لأية']
  verses:
    - text: 'إِنَّ فِى خَلْقِ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَٱخْتِلَـٰفِ ٱلَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ ٱلَّتِى تَجْرِى فِى ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلْأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَـٰحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ وَٱلْأَرْضِ لَـَٔايَـٰتٍ [لِّقَوْمٍ يَعْقِلُونَ]'
      chapter_no: 2
      verse_no: 164
    - text: 'إِنَّ فِى خَلْقِ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَٱخْتِلَـٰفِ ٱلَّيْلِ وَٱلنَّهَارِ [لَـَٔايَـٰتٍ لِّأُو۟لِى ٱلْأَلْبَـٰبِ]'
      chapter_no: 3
      verse_no: 190
    - text: 'وَهُوَ ٱلَّذِىٓ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا بِهِۦ نَبَاتَ كُلِّ شَىْءٍ فَأَخْرَجْنَا مِنْهُ خَضِرًا نُّخْرِجُ مِنْهُ حَبًّا مُّتَرَاكِبًا وَمِنَ ٱلنَّخْلِ مِن طَلْعِهَا قِنْوَانٌ دَانِيَةٌ وَجَنَّـٰتٍ مِّنْ أَعْنَابٍ وَٱلزَّيْتُونَ وَٱلرُّمَّانَ مُشْتَبِهًا وَغَيْرَ مُتَشَـٰبِهٍ ٱنظُرُوٓا۟ إِلَىٰ ثَمَرِهِۦٓ إِذَآ أَثْمَرَ وَيَنْعِهِۦٓ إِنَّ فِى ذَٰلِكُمْ [لَـَءَايَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ]'
      chapter_no: 6
      verse_no: 99
    - text: 'إِنَّ فِى ٱخْتِلَـٰفِ ٱلَّيْلِ وَٱلنَّهَارِ وَمَا خَلَقَ ٱللَّهُ فِى ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ [لَـَٔايَـٰتٍ لِّقَوْمٍ يَتَّقُونَ]'
      chapter_no: 10
      verse_no: 6
    - text: 'هُوَ ٱلَّذِى جَعَلَ لَكُمُ ٱلَّيْلَ لِتَسْكُنُوا۟ فِيهِ وَٱلنَّهَارَ مُبْصِرًا إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّقَوْمٍ يَسْمَعُونَ]'
      chapter_no: 10
      verse_no: 67
    - text: 'وَهُوَ ٱلَّذِى مَدَّ ٱلْأَرْضَ وَجَعَلَ فِيهَا رَوَٰسِىَ وَأَنْهَـٰرًا  وَمِن كُلِّ ٱلثَّمَرَٰتِ جَعَلَ فِيهَا زَوْجَيْنِ ٱثْنَيْنِ  يُغْشِى ٱلَّيْلَ ٱلنَّهَارَ إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّقَوْمٍ يَتَفَكَّرُونَ]'
      chapter_no: 13
      verse_no: 3
    - text: 'وَفِى ٱلْأَرْضِ قِطَعٌ مُّتَجَـٰوِرَٰتٌۢ وَجَنَّـٰتٌ مِّنْ أَعْنَـٰبٍ وَزَرْعٌ وَنَخِيلٌ صِنْوَانٌ وَغَيْرُ صِنْوَانٍ يُسْقَىٰ بِمَآءٍ وَٰحِدٍ وَنُفَضِّلُ بَعْضَهَا عَلَىٰ بَعْضٍ فِى ٱلْأُكُلِ إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّقَوْمٍ يَعْقِلُونَ]'
      chapter_no: 13
      verse_no: 4
    - text: 'وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِـَٔايَـٰتِنَآ أَنْ أَخْرِجْ قَوْمَكَ مِنَ ٱلظُّلُمَـٰتِ إِلَى ٱلنُّورِ وَذَكِّرْهُم بِأَيَّىٰمِ ٱللَّهِ إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ]'
      chapter_no: 14
      verse_no: 5
    - text: 'إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّلْمُتَوَسِّمِينَ]'
      chapter_no: 15
      verse_no: 75
    - text: 'وَسَخَّرَ لَكُمُ ٱلَّيْلَ وَٱلنَّهَارَ وَٱلشَّمْسَ وَٱلْقَمَرَ  وَٱلنُّجُومُ مُسَخَّرَٰتٌۢ بِأَمْرِهِۦٓ  إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّقَوْمٍ يَعْقِلُونَ]'
      chapter_no: 16
      verse_no: 12
    - text: 'أَلَمْ يَرَوْا۟ إِلَى ٱلطَّيْرِ مُسَخَّرَٰتٍ فِى جَوِّ ٱلسَّمَآءِ مَا يُمْسِكُهُنَّ إِلَّا ٱللَّهُ  إِنَّ فِى ذَٰلِكَ [لَـَٔايَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ]'
      chapter_no: 16
      verse_no: 79
    - text: 'كُلُوا۟ وَٱرْعَوْا۟ أَنْعَـٰمَكُمْ إِنَّ فِى ذَٰلِكَ [لَـَٔايَـٰتٍ لِّأُو۟لِى ٱلنُّهَىٰ]'
      chapter_no: 20
      verse_no: 54
    - text: 'أَفَلَمْ يَهْدِ لَهُمْ كَمْ أَهْلَكْنَا قَبْلَهُم مِّنَ ٱلْقُرُونِ يَمْشُونَ فِى مَسَـٰكِنِهِمْ إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّأُو۟لِى ٱلنُّهَىٰ]'
      chapter_no: 20
      verse_no: 128
    - text: 'إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ وَإِن كُنَّا لَمُبْتَلِينَ]'
      chapter_no: 23
      verse_no: 30
    - text: 'أَلَمْ يَرَوْا۟ أَنَّا جَعَلْنَا ٱلَّيْلَ لِيَسْكُنُوا۟ فِيهِ وَٱلنَّهَارَ مُبْصِرًا إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ]'
      chapter_no: 27
      verse_no: 86
    - text: 'فَمَا كَانَ جَوَابَ قَوْمِهِۦٓ إِلَّآ أَن قَالُوا۟ ٱقْتُلُوهُ أَوْ حَرِّقُوهُ فَأَنجَىٰهُ ٱللَّهُ مِنَ ٱلنَّارِ إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ]'
      chapter_no: 29
      verse_no: 24
    - text: 'وَمِنْ ءَايَـٰتِهِۦٓ أَنْ خَلَقَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَٰجًا لِّتَسْكُنُوٓا۟ إِلَيْهَا وَجَعَلَ بَيْنَكُم مَّوَدَّةً وَرَحْمَةً إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّقَوْمٍ يَتَفَكَّرُونَ]'
      chapter_no: 30
      verse_no: 21
    - text: 'وَمِنْ ءَايَـٰتِهِۦ خَلْقُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَٱخْتِلَـٰفُ أَلْسِنَتِكُمْ وَأَلْوَٰنِكُمْ إِنَّ فِى [ذَٰلِكَ لَـَءَايَـٰتٍ لِّلْعَـٰلِمِينَ]'
      chapter_no: 30
      verse_no: 22
    - text: 'وَمِنْ ءَايَـٰتِهِۦ مَنَامُكُم بِٱلَّيْلِ وَٱلنَّهَارِ وَٱبْتِغَآؤُكُم مِّن فَضْلِهِۦٓ إِنَّ فِى ذَٰلِكَ [لَـَءَايَـٰتٍ لِّقَوْمٍ يَسْمَعُونَ]'
      chapter_no: 30
      verse_no: 23

    - text: 'وَمِنْ ءَايَـٰتِهِۦ يُرِيكُمُ ٱلْبَرْقَ خَوْفًا وَطَمَعًا وَيُنَزِّلُ مِنَ ٱلسَّمَآءِ مَآءً فَيُحْىِۦ بِهِ ٱلْأَرْضَ بَعْدَ مَوْتِهَآ إِنَّ فِى ذَٰلِكَ [لَـَآيَـٰتٍ لِّقَوْمٍ يَعْقِلُونَ]'
      chapter_no: 30
      verse_no: 24
    - text: 'أَوَلَمْ يَرَوْا۟ أَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّ فِى ذَٰلِكَ [لَـَآيَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ]'
      chapter_no: 30
      verse_no: 37
    - text: 'أَلَمْ تَرَ أَنَّ ٱلْفُلْكَ تَجْرِى فِى ٱلْبَحْرِ بِنِعْمَتِ ٱللَّهِ لِيُرِيَكُم مِّنْ ءَايَـٰتِهِۦٓ إِنَّ فِى ذَٰلِكَ [لَـَآيَـٰتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ]'
      chapter_no: 31
      verse_no: 31
    - text: 'أَوَلَمْ يَهْدِ لَهُمْ كَمْ أَهْلَكْنَا مِن قَبْلِهِم مِّنَ ٱلْقُرُونِ يَمْشُونَ فِى مَسَـٰكِنِهِمْ إِنَّ فِى ذَٰلِكَ [لَـَآيَـٰتٍ أَفَلَا يَسْمَعُونَ]'
      chapter_no: 32
      verse_no: 26
    - text: 'فَقَالُوا۟ رَبَّنَا بَـٰعِدْ بَيْنَ أَسْفَارِنَا وَظَلَمُوٓا۟ أَنفُسَهُمْ فَجَعَلْنَـٰهُمْ أَحَادِيثَ وَمَزَّقْنَـٰهُمْ كُلَّ مُمَزَّقٍ إِنَّ فِى ذَٰلِكَ [لَـَآيَـٰتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ]'
      chapter_no: 34
      verse_no: 19
    - text: 'ٱللَّهُ يَتَوَفَّى ٱلْأَنفُسَ حِينَ مَوْتِهَا وَٱلَّتِى لَمْ تَمُتْ فِى مَنَامِهَا  فَيُمْسِكُ ٱلَّتِى قَضَىٰ عَلَيْهَا ٱلْمَوْتَ وَيُرْسِلُ ٱلْأُخْرَىٰٓ إِلَىٰٓ أَجَلٍ مُّسَمًّى إِنَّ فِى ذَٰلِكَ [لَـَآيَـٰتٍ لِّقَوْمٍ يَتَفَكَّرُونَ]'
      chapter_no: 39
      verse_no: 42
    - text: 'أَوَلَمْ يَعْلَمُوٓا۟ أَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّ فِى ذَٰلِكَ [لَـَآيَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ]'
      chapter_no: 39
      verse_no: 52
    - text: 'إِن يَشَأْ يُسْكِنِ ٱلرِّيحَ فَيَظْلَلْنَ رَوَاكِدَ عَلَىٰ ظَهْرِهِۦٓ إِنَّ فِى ذَٰلِكَ [لَـَآيَـٰتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ]'
      chapter_no: 42
      verse_no: 33
    - text: 'إِنَّ فِى ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ [لَـَآيَـٰتٍ لِّلْمُؤْمِنِينَ]'
      chapter_no: 45
      verse_no: 3
    - text: 'وَسَخَّرَ لَكُم مَّا فِى ٱلسَّمَـٰوَٰتِ وَمَا فِى ٱلْأَرْضِ جَمِيعًا مِّنْهُ إِنَّ فِى ذَٰلِكَ [لَـَآيَـٰتٍ لِّقَوْمٍ يَتَفَكَّرُونَ]'
      chapter_no: 45
      verse_no: 13
