- kalima: 'بما كانوا'
  verses:
    - text: 'قَالُوا۟ بَلْ جِئْنَـٰكَ بِمَا كَانُوا۟ [فِيهِ يَمْتَرُونَ]'
      chapter_no: 12
      ayah: 69
    - text: 'قَالُوا۟ بَلْ جِئْنَـٰكَ بِمَا كَانُوا۟ [فِيهِ يَمْتَرُونَ]'
      chapter_no: 15
      ayah: 63
    - text: 'ٱلَّذِينَ كَفَرُوا۟ وَصَدُّوا۟ عَن سَبِيلِ ٱللَّهِ زِدْنَـٰهُمْ عَذَابًا فَوْقَ ٱلْعَذَابِ بِمَا كَانُوا۟ [يُفْسِدُونَ]'
      chapter_no: 16
      ayah: 88
    - text: 'وَضَرَبَ ٱللَّهُ مَثَلًا قَرْيَةً كَانَتْ ءَامِنَةً مُّطْمَئِنَّةً يَأْتِيهَا رِزْقُهَا رَغَدًا مِّن كُلِّ مَكَانٍ فَكَفَرَتْ بِأَنْعُمِ ٱللَّهِ فَأَذَٰقَهَا ٱللَّهُ لِبَاسَ ٱلْجُوعِ وَٱلْخَوْفِ بِمَا كَانُوا۟ [يَصْنَعُونَ]'
      chapter_no: 16
      ayah: 112
    - text: 'يَوْمَ تَشْهَدُ عَلَيْهِمْ أَلْسِنَتُهُمْ وَأَيْدِيهِمْ وَأَرْجُلُهُم بِمَا كَانُوا۟ [يَعْمَلُونَ]'
      chapter_no: 24
      ayah: 24
    - text: 'قَالَ وَمَا عِلْمِى بِمَا كَانُوا۟ [يَعْمَلُونَ]'
      chapter_no: 26
      ayah: 112
    - text: 'إِنَّا مُنزِلُونَ عَلَىٰٓ أَهْلِ هَـٰذِهِ ٱلْقَرْيَةِ رِجْزًا مِّنَ ٱلسَّمَآءِ بِمَا كَانُوا۟ [يَفْسُقُونَ]'
      chapter_no: 29
      ayah: 34
    - text: 'أَمْ أَنزَلْنَا عَلَيْهِمْ سُلْطَـٰنًۢا فَهُوَ يَتَكَلَّمُ بِمَا كَانُوا۟ [بِهِۦ يُشْرِكُونَ]'
      chapter_no: 30
      ayah: 35
    - text: 'فَلَا تَعْلَمُ نَفْسٌ مَّآ أُخْفِىَ لَهُم مِّن قُرَّةِ أَعْيُنٍ جَزَآءًۢ بِمَا كَانُوا۟ [يَعْمَلُونَ]'
      chapter_no: 32
      ayah: 17
    - text: 'أَمَّا ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ فَلَهُمْ جَنَّـٰتُ ٱلْمَأْوَىٰ نُزُلًۢا بِمَا كَانُوا۟ يَعْمَلُونَ'
      chapter_no: 32
      ayah: 19
    - text: 'ٱلْيَوْمَ نَخْتِمُ عَلَىٰٓ أَفْوَٰهِهِمْ وَتُكَلِّمُنَآ أَيْدِيهِمْ وَتَشْهَدُ أَرْجُلُهُم بِمَا كَانُوا۟ [يَكْسِبُونَ]'
      chapter_no: 36
      ayah: 65
    - text: 'ذَٰلِكَ جَزَآءُ أَعْدَآءِ ٱللَّهِ ٱلنَّارُ  لَهُمْ فِيهَا دَارُ ٱلْخُلْدِ  جَزَآءًۢ بِمَا كَانُوا۟ [بِـَٔايَـٰتِنَا يَجْحَدُونَ]'
      chapter_no: 41
      ayah: 28
    - text: 'قُل لِّلَّذِينَ ءَامَنُوا۟ يَغْفِرُوا۟ لِلَّذِينَ لَا يَرْجُونَ أَيَّامَ ٱللَّهِ لِيَجْزِىَ قَوْمًۢا بِمَا كَانُوا۟ [يَكْسِبُونَ]'
      chapter_no: 45
      ayah: 14
    - text: 'أُو۟لَـٰٓئِكَ أَصْحَـٰبُ ٱلْجَنَّةِ خَـٰلِدِينَ فِيهَا جَزَآءًۢ بِمَا كَانُوا۟ [يَعْمَلُونَ]'
      chapter_no: 46
      ayah: 14
    - text: 'جَزَآءًۢ بِمَا كَانُوا۟ [يَعْمَلُونَ]'
      chapter_no: 56
      ayah: 24
