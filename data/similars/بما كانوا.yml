- kalima: 'بما كانوا'
  verses:
    - chapter_no: 2
      ayah: 10
      text: 'فِى قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضًا وَلَهُمْ عَذَابٌ أَلِيمٌۢ بِمَا كَانُوا۟ [يَكْذِبُونَ]'
      previous: ''
      next: ''

    - chapter_no: 2
      ayah: 59
      text: 'فَبَدَّلَ ٱلَّذِينَ ظَلَمُوا۟ قَوْلًا غَيْرَ ٱلَّذِى قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُوا۟ رِجْزًا مِّنَ ٱلسَّمَآءِ بِمَا كَانُوا۟ [يَفْسُقُونَ]'
      previous: ''
      next: ''

    - chapter_no: 5
      ayah: 14
      text: 'وَمِنَ ٱلَّذِينَ قَالُوٓا۟ إِنَّا نَصَـٰرَىٰٓ أَخَذْنَا مِيثَـٰقَهُمْ فَنَسُوا۟ حَظًّ مِّمَّا ذُكِّرُوا۟ بِهِۦ فَأَغْرَيْنَا بَيْنَهُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ وَسَوْفَ يُنَبِّئُهُمُ ٱللَّهُ بِمَا كَانُوا۟ [يَصْنَعُونَ]'
      previous: ''
      next: ''

    - chapter_no: 5
      ayah: 61
      text: 'وَإِذَا جَآءُوكُمْ قَالُوٓا۟ ءَامَنَّا وَقَد دَّخَلُوا۟ بِٱلْكُفْرِ وَهُمْ قَدْ خَرَّجُوا۟ بِهِۦ وَٱللَّهُ أَعْلَمُ بِمَا كَانُوا۟ [يَكْتُمُونَ]'
      previous: ''
      next: ''

    - chapter_no: 6
      ayah: 49
      text: 'وَٱلَّذِينَ كَذَّبُوا۟ بِـَٔايَـٰتِنَا يَمَسُّهُمُ ٱلْعَذَابُ بِمَا كَانُوا۟ [يَفْسُقُونَ]'
      previous: ''
      next: ''

    - chapter_no: 6
      ayah: 70
      text: 'وَذَرِ ٱلَّذِينَ ٱتَّخَذُوا۟ دِينَهُمْ لَعِبًا وَلَهْوًا وَغَرَّتْهُمُ ٱلْحَيَوٰةُ ٱلدُّنْيَا  وَذَكِّرْ بِهِۦٓ أَن تُبْسَلَ نَفْسٌۢ بِمَا كَسَبَتْ لَيْسَ لَهَا مِن دُونِ ٱللَّهِ وَلِىٌّ وَلَا شَفِيعٌ وَإِن تَعْدِلْ كُلَّ عَدْلٍ لَّا يُؤْخَذْ مِنْهَآ ۗ أُو۟لَـٰٓئِكَ ٱلَّذِينَ أُبْسِلُوا۟ بِمَا كَسَبُوا۟  لَهُمْ شَرَابٌ مِّنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌۢ بِمَا كَانُوا۟ [يَكْفُرُونَ]'
      previous: ''
      next: ''

    - chapter_no: 6
      ayah: 108
      text: 'وَلَا تَسُبُّوا۟ ٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ فَيَسُبُّوا۟ ٱللَّهَ عَدْوًۢا بِغَيْرِ عِلْمٍ ۗ كَذَٰلِكَ زَيَّنَّا لِكُلِّ أُمَّةٍ عَمَلَهُمْ ثُمَّ إِلَىٰ رَبِّهِم مَّرْجِعُهُمْ فَيُنَبِّئُهُم بِمَا كَانُوا۟ [يَعْمَلُونَ]'
      previous: ''
      next: ''

    - chapter_no: 6
      ayah: 120
      text: 'وَذَرُوا۟ ظَـٰهِرَ ٱلْإِثْمِ وَبَاطِنَهُۥٓ إِنَّ ٱلَّذِينَ يَكْسِبُونَ ٱلْإِثْمَ سَيُجْزَوْنَ بِمَا كَانُوا۟ [يَقْتَرِفُونَ]'
      previous: ''
      next: ''

    - chapter_no: 6
      ayah: 124
      text: 'وَإِذَا جَآءَتْهُمْ ءَايَةٌۭ قَالُوا۟ لَن نُّؤْمِنَ حَتَّىٰ نُؤْتَىٰ مِثْلَ مَآ أُوتِىَ رُسُلُ ٱللَّهِ ۘ ٱللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ رِسَـٰلَتَهُۥ ۗ سَيُصِيبُ ٱلَّذِينَ أَجْرَمُوا۟ صَغَـٰرٌ عِندَ ٱللَّهِ وَعَذَابٌۭ شَدِيدٌۭ بِمَا كَانُوا۟ [يَمْكُرُونَ]'
      previous: ''
      next: ''

    - chapter_no: 6
      ayah: 127
      text: 'لَهُمْ دَارُ ٱلسَّلَـٰمِ عِندَ رَبِّهِمْ  وَهُوَ وَلِيُّهُم بِمَا كَانُوا۟ [يَعْمَلُونَ]'
      previous: ''
      next: ''

    - chapter_no: 6
      ayah: 138
      text: 'وَقَالُوا۟ هَـٰذِهِۦٓ أَنْعَـٰمٌ وَحَرْثٌ حِجْرٌ لَّا يَطْعَمُهَآ إِلَّا مَن نَّشَآءُ بِزَعْمِهِمْ وَأَنْعَـٰمٌ حُرِّمَتْ ظُهُورُهَا وَأَنْعَـٰمٌ لَّا يَذْكُرُونَ ٱسْمَ ٱللَّهِ عَلَيْهَا ٱفْتِرَآءً عَلَيْهِ  سَيَجْزِيهِم بِمَا كَانُوا۟ [يَفْتَرُونَ]'
      previous: ''
      next: ''

    - chapter_no: 6
      text: 'أَوْ تَقُولُوا۟ لَوْ أَنَّآ أُنزِلَ عَلَيْنَا ٱلْكِتَـٰبُ لَكُنَّآ أَهْدَىٰ مِنْهُمْ  فَقَدْ جَآءَكُم بَيِّنَةٌ مِّن رَّبِّكُمْ وَهُدًى وَرَحْمَةٌ  فَمَنْ أَظْلَمُ مِمَّن كَذَّبَ بِـَٔايَـٰتِ ٱللَّهِ وَصَدَّفَ عَنْهَا ۗ سَنَجْزِى ٱلَّذِينَ يَصْدِفُونَ عَنْ ءَايَـٰتِنَا سُوٓءَ ٱلْعَذَابِ بِمَا كَانُوا۟ [يَصْدِفُونَ]'
      ayah: 157
      previous: ''
      next: ''

    - chapter_no: 6
      ayah: 159
      text: 'إِنَّ ٱلَّذِينَ فَرَّقُوا۟ دِينَهُمْ وَكَانُوا۟ شِيَعًا لَّسْتَ مِنْهُمْ فِى شَىْءٍ  إِنَّمَآ أَمْرُهُمْ إِلَى ٱللَّهِ ثُمَّ يُنَبِّئُهُم بِمَا كَانُوا۟ [يَفْعَلُونَ]'
      previous: ''
      next: ''

    - chapter_no: 7
      ayah: 9
      text: 'وَمَنْ خَفَّتْ مَوَٰزِينُهُۥ فَأُو۟لَـٰٓئِكَ ٱلَّذِينَ خَسِرُوٓا۟ أَنفُسَهُۥ بِمَا كَانُوا۟ [بِـَٔايَـٰتِنَا يَظْلِمُونَ]'
      previous: ''
      next: ''

    - chapter_no: 7
      ayah: 96
      text: 'وَلَوْ أَنَّ أَهْلَ ٱلْقُرَىٰٓ ءَامَنُوا۟ وَٱتَّقَوْا۟ لَفَتَحْنَا عَلَيْهِم بَرَكَـٰتٍ مِّنَ ٱلسَّمَآءِ وَٱلْأَرْضِ وَلَـٰكِن كَذَّبُوا۟ فَأَخَذْنَـٰهُم بِمَا كَانُوا۟ [يَكْسِبُونَ]'
      previous: ''
      next: ''

    - chapter_no: 7
      ayah: 162
      text: 'فَبَدَّلَ ٱلَّذِينَ ظَلَمُوا۟ مِنْهُمْ قَوْلًا غَيْرَ ٱلَّذِى قِيلَ لَهُمْ فَأَرْسَلْنَا عَلَيْهِمْ رِجْزًا مِّنَ ٱلسَّمَآءِ بِمَا كَانُوا۟ [يَظْلِمُونَ]'
      previous: ''
      next: ''

    - chapter_no: 7
      ayah: 163
      text: 'وَسْـَٔلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِى كَانَتْ حَاضِرَةَ ٱلْبَحْرِ إِذْ يَعْدُونَ فِى ٱلسَّبْتِ إِذْ تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعًۭا وَيَوْمَ لَا يَسْبِتُونَ ۙ لَا تَأْتِيهِمْ  كَذَٰلِكَ نَبْلُوهُم بِمَا كَانُوا۟ [يَفْسُقُونَ]'
      previous: ''
      next: ''

    - chapter_no: 7
      ayah: 165
      text: 'فَلَمَّا نَسُوا۟ مَا ذُكِّرُوا۟ بِهِۦٓ أَنجَيْنَا ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُّوٓءِ وَأَخَذْنَا ٱلَّذِينَ ظَلَمُوا۟ بِعَذَابٍۭ بَـِٔيسٍۭ بِمَا كَانُوا۟ [يَفْسُقُونَ]'
      previous: ''
      next: ''

    - chapter_no: 9
      ayah: 77
      text: 'فَأَعْقَبَهُمْ نِفَاقًۭا فِى قُلُوبِهِمْ إِلَّىٰ يَوْمِ يَلْقَوْنَهُۥ بِمَآ أَخْلَفُوا۟ ٱللَّهَ مَا وَعَدُوهُ وَبِمَا كَانُوا۟ [يَكْذِبُونَ]'
      previous: ''
      next: ''

    - chapter_no: 9
      ayah: 82
      text: 'فَلْيَضْحَكُوا۟ قَلِيلًۢا وَلْيَبْكُوا۟ كَثِيرًا جَزَآءًۢ بِمَا كَانُوا۟ [يَكْسِبُونَ]'
      previous: ''
      next: ''

    - chapter_no: 9
      ayah: 95
      text: 'سَيَحْلِفُونَ بِٱللَّهِ لَكُمْ إِذَا ٱنقَلَبْتُمْ إِلَيْهِمْ لِتُعْرِضُوا۟ عَنْهُمْ  فَأَعْرِضُوا۟ عَنْهُمْ  إِنَّهُمْ رِجْسٌ  وَمَأْوَىٰهُمْ جَهَنَّنَّمُ جَزَآءًۭ بِمَا كَانُوا۟ [يَكْسِبُونَ]'
      previous: ''
      next: ''

    - chapter_no: 10
      ayah: 4
      text: 'إِلَيْهِ مَرْجِعُكُمْ جَمِيعًا  وَعْدَ ٱللَّهِ حَقًّا  إِنَّهُۥ يَبْدَؤُا۟ ٱلْخَلْقَ ثُمَّ يُعِيدُهُۥ لِيَجْزِىَ ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ بِٱلْقِسْطِ  وَٱلَّذِينَ كَفَرُوا۟ لَهُمْ شَرَابٌۭ مِّنْ حَمِيمٍۢ وَعَذَابٌ أَلِيمٌۢ بِمَا كَانُوا۟ [يَكْفُرُونَ]'
      previous: ''
      next: ''

    - chapter_no: 10
      ayah: 8
      text: 'أُو۟لَـٰٓئِكَ مَأْوَىٰهُمُ ٱلنَّارُ بِمَا كَانُوا۟ [يَكْسِبُونَ]'
      previous: ''
      next: ''

    - chapter_no: 10
      ayah: 70
      text: 'مَتَـٰعٌۭ فِى ٱلدُّنْيَا ثُمَّ إِلَيْنَا مَرْجِعُهُمْ ثُمَّ نُذِيقُهُمُ ٱلْعَذَابَ ٱلشَّدِيدَ بِمَا كَانُوا۟ [يَكْفُرُونَ]'
      previous: ''
      next: ''

    - chapter_no: 11
      ayah: 36
      text: 'وَأُو۟حِىَ إِلَىٰ نُوحٍ أَنَّهُۥ لَن يُؤْمِنَ مِن قَوْمِكَ إِلَّا مَن قَدْ ءَامَنَ فَلَا تَبْتَئِسْ بِمَا كَانُوا۟ [يَفْعَلُونَ]'
      previous: ''
      next: ''

    - chapter_no: 12
      ayah: 69
      text: 'وَلَمَّا دَخَلُوا۟ عَلَىٰ يُوسُفَ ءَاوَىٰٓ إِلَيْهِ أَخَاهُ قَالَ إِنِّىٓ أَنَا۠ أَخُوكَ فَلَا تَبْتَئِسْ بِمَا كَانُوا۟ [يَعْمَلُونَ]'
      previous: ''
      next: ''
