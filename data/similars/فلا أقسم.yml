- kalima: 'فلا أقسم'
  verses:
    - text: 'فَلَآ أُقْسِمُ [بِمَوَٰقِعِ ٱلنُّجُومِ]'
      chapter_no: 56
      ayah: 75

    - text: 'فَلَآ أُقْسِمُ [بِمَا تُبْصِرُونَ]'
      chapter_no: 69
      ayah: 38

    - text: 'فَلَآ أُقْسِمُ [بِرَبِّ ٱلْمَشَـٰرِقِ وَٱلْمَغَـٰرِبِ إِنَّا لَقَـٰدِرُونَ]'
      chapter_no: 70
      ayah: 40

    - text: 'فَلَآ أُقْسِمُ [بِٱلْخُنَّسِ]'
      chapter_no: 81
      ayah: 15

    - text: 'فَلَآ أُقْسِمُ [بِٱلشَّفَقِ]'
      chapter_no: 84
      ayah: 16
