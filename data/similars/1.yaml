- kalima: 'أنزلنا من السماء'
  verses:
    - chapter: 15
      ayat: 22
      text: 'وَأَرْسَلْنَا الرِّيَاحَ لَوَاقِحَ فَأَنزَلْنَا مِنَ السَّمَاءِ مَاءً فَأَسْقَيْنَاكُمُوهُ وَمَا أَنتُمْ لَهُ بِخَازِنِينَ'
      link: 'https://tarteel.ai/ayah/15/22'
    - chapter: 23
      ayat: 18
      text: 'وَأَنزَلْنَا مِنَ السَّمَاءِ مَاءًۢ بِقَدَرٍ فَأَسْكَنَّـٰهُ فِي الْأَرْضِ ۖ وَإِنَّا عَلَىٰ ذَهَابٍۭ بِهِۦ لَقَـٰدِرُونَ'
      link: 'https://tarteel.ai/ayah/23/18'
    - chapter: 25
      ayat: 48
      text: 'وَهُوَ الَّذِىٓ أَرْسَلَ الرِّيَاحَ بُشْرًۢا بَيْنَ يَدَىْ رَحْمَتِهِۦ ۚ وَأَنزَلْنَا مِنَ السَّمَاءِ مَاءً طَهُورًا'
      link: 'https://tarteel.ai/ayah/25/48'
    - chapter: 31
      ayat: 10
      text: 'خَلَقَ السَّمَـٰوَاتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا ۖ وَأَلْقَىٰ فِي الْأَرْضِ رَوَٰسِىَ أَن تَمِيدَ بِكُمْ وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ ۚ وَأَنزَلْنَا مِنَ السَّمَآءِ مَاءً فَأَنۢبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ'
      link: 'https://tarteel.ai/ayah/31/10'


- kalima: 'أطيعوا الله والرسول'
  verses:
