- kalima: 'يبسط الرزق'
  verses:
    - text: 'ٱللَّهُ [يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ] وَفَرِحُوا۟ بِٱلْحَيَوٰةِ ٱلدُّنْيَا وَمَا ٱلْحَيَوٰةُ ٱلدُّنْيَا فِى ٱلْـَٔاخِرَةِ إِلَّا مَتَـٰعٌ'
      chapter_no: 13
      ayah: 26

    - text: 'إِنَّ رَبَّكَ [يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ] إِنَّهُۥ كَانَ بِعِبَادِهِۦ خَبِيرًۢا بَصِيرًا'
      chapter_no: 17
      ayah: 30

    - text: 'وَأَصْبَحَ ٱلَّذِينَ تَمَنَّوْا۟ مَكَانَهُۥ بِٱلْأَمْسِ يَقُولُونَ وَيْكَأَنَّ ٱللَّهَ [يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِۦ وَيَقْدِرُ] لَوْلَآ أَن مَّنَّ ٱللَّهُ عَلَيْنَا لَخَسَفَ بِنَا ۖ وَيْكَأَنَّهُۥ لَا يُفْلِحُ ٱلْكَـٰفِرُونَ'
      chapter_no: 28
      ayah: 82

    - text: 'ٱللَّهُ [يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِۦ وَيَقْدِرُ لَهُۥٓ] إِنَّ ٱللَّهَ بِكُلِّ شَىْءٍ عَلِيمٌ'
      chapter_no: 29
      ayah: 62

    - text: 'أَوَلَمْ يَرَوْا۟ أَنَّ ٱللَّهَ [يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ] إِنَّ فِى ذَٰلِكَ لَـَٔايَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ'
      chapter_no: 30
      ayah: 37

    - text: 'قُلْ إِنَّ رَبِّى [يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ] وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لَا يَعْلَمُونَ'
      chapter_no: 34
      ayah: 36

    - text: 'قُلْ إِنَّ رَبِّى [يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِّنْ عِبَادِهِۦ وَيَقْدِرُ لَهُۥ] وَمَآ أَنفَقْتُم مِّن شَىْءٍ فَهُوَ يُخْلِفُهُۥ ۖ وَهُوَ خَيْرُ ٱلرَّٰزِقِينَ'
      chapter_no: 34
      ayah: 39

    - text: 'أَوَلَمْ يَعْلَمُوٓا۟ أَنَّ ٱللَّهَ [يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ] إِنَّ فِى ذَٰلِكَ لَـَٔايَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ'
      chapter_no: 39
      ayah: 52

    - text: 'لَهُۥ مَقَالِيدُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ ۖ [يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ] إِنَّهُۥ بِكُلِّ شَىْءٍ عَلِيمٌ'
      chapter_no: 42
      ayah: 12
