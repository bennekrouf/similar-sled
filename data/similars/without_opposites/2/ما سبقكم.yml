- kalima: 'ما سبقكم'
  verses:
    - text: 'وَلُوطًا إِذْ قَالَ لِقَوْمِهِۦٓ [أَتَأْتُونَ ٱلْفَـٰحِشَةَ] مَا سَبَقَكُم بِهَا مِنْ أَحَدٍ مِّنَ ٱلْعَـٰلَمِينَ'
      next: 'إِنَّكُمْ لَتَأْتُونَ ٱلرِّجَالَ شَهْوَةً مِّن دُونِ ٱلنِّسَآءِ بَلْ أَنتُمْ قَوْمٌ مُّسْرِفُونَ'
      chapter_no: 7
      verse_no: 80
    - text: 'وَلُوطًا إِذْ قَالَ لِقَوْمِهِۦٓ [إِنَّكُمْ لَتَأْتُونَ ٱلْفَـٰحِشَةَ] مَا سَبَقَكُم بِهَا مِنْ أَحَدٍ مِّنَ ٱلْعَـٰلَمِينَ'
      next: 'أَئِنَّكُمْ لَتَأْتُونَ ٱلرِّجَالَ وَتَقْطَعُونَ ٱلسَّبِيلَ وَتَأْتُونَ فِى نَادِيكُمُ ٱلْمُنكَرَ  فَمَا كَانَ جَوَابَ قَوْمِهِۦٓ إِلَّآ أَن قَالُوا۟ ٱئْتِنَا بِعَذَابِ ٱللَّهِ إِن كُنتَ مِنَ ٱلصَّـٰدِقِينَ'
      chapter_no: 29
      verse_no: 28
