- kalima: 'لا تحصوها'
  verses:
    - text: 'وَءَاتَىٰكُم مِّن كُلِّ مَا سَأَلْتُمُوهُ وَإِن تَعُدُّوا۟ نِعْمَتَ ٱللَّهِ لَا تُحْصُوهَآ [إِنَّ ٱلْإِنسَـٰنَ لَظَلُومٌ كَفَّارٌ]'
      chapter_no: 14
      verse_no: 34

    - text: 'وَإِن تَعُدُّوا۟ نِعْمَةَ ٱللَّهِ لَا تُحْصُوهَآ [إِنَّ ٱللَّهَ لَغَفُورٌ رَّحِيمٌ]'
      chapter_no: 16
      verse_no: 18
