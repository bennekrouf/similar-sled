- kalima: 'قال بما أغويتني'
  verses:
    - text: 'قَالَ [رَبِّ بِمَآ أَغْوَيْتَنِى] لَأُزَيِّنَنَّ لَهُمْ فِى ٱلْأَرْضِ وَلَأُغْوِيَنَّهُمْ أَجْمَعِينَ'
      chapter_no: 15
      verse_no: 39
    - text: 'قَالَ [فَبِمَآ أَغْوَيْتَنِى] لَأَقْعُدَنَّ لَهُمْ صِرَٰطَكَ ٱلْمُسْتَقِيمَ'
      chapter_no: 7
      verse_no: 16
