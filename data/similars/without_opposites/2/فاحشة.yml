- kalima: 'فاحشة'
  verses:
    - text: 'وَلَا تَنكِحُوا۟ مَا نَكَحَ ءَابَآؤُكُم مِّنَ ٱلنِّسَآءِ إِلَّا مَا قَدْ سَلَفَ إِنَّهُۥ كَانَ [فَـٰحِشَةً وَمَقْتًا وَسَآءَ سَبِيلًا]'
      chapter_no: 4
      ayah: 22

    - text: 'وَلَا تَقْرَبُوا۟ ٱلزِّنَىٰٓ إِنَّهُۥ كَانَ [فَـٰحِشَةً وَسَآءَ سَبِيلًا]'
      chapter_no: 17
      ayah: 32
