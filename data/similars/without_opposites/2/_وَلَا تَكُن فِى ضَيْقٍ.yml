- kalima: 'وَلَا تَكُن فِى ضَيْقٍ'
  verses:
    - text: 'وَٱصْبِرْ وَمَا صَبْرُكَ إِلَّا بِٱللَّهِ وَلَا تَحْزَنْ عَلَيْهِمْ [وَلَا تَكُ] فِى ضَيْقٍ مِّمَّا يَمْكُرُونَ'
      chapter_no: 16
      verse_no: 127
      previous: ''
      next: ''

