- kalima: 'فلعلك'
  verses:
    - text: 'فَلَعَلَّكَ [تَارِكٌۢ بَعْضَ مَا يُوحَىٰٓ إِلَيْكَ] وَضَآئِقٌۢ بِهِۦ صَدْرُكَ أَن يَقُولُوا۟ لَوْلَآ أُنزِلَ عَلَيْهِ كَنزٌ أَوْ جَآءَ مَعَهُۥ مَلَكٌ  إِنَّمَآ أَنتَ نَذِيرٌ  وَٱللَّهُ عَلَىٰ كُلِّ شَىْءٍ وَكِيلٌ'
      chapter_no: 11
      verse_no: 12
    - text: 'فَلَعَلَّكَ [بَـٰخِعٌ نَّفْسَكَ] عَلَىٰٓ ءَاثَـٰرِهِمْ إِن لَّمْ يُؤْمِنُوا۟ بِهَـٰذَا ٱلْحَدِيثِ أَسَفًا'
      chapter_no: 18
      verse_no: 6
