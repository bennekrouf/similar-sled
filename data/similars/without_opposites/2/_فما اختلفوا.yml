- kalima: 'فما اختلفوا'
  verses:
    - text: 'وَلَقَدْ بَوَّأْنَا بَنِىٓ إِسْرَٰٓءِيلَ مُبَوَّأَ صِدْقٍ وَرَزَقْنَـٰهُم مِّنَ ٱلطَّيِّبَـٰتِ فَمَا ٱخْتَلَفُوا۟ [حَتَّىٰ جَآءَهُمُ ٱلْعِلْمُ] إِنَّ رَبَّكَ يَقْضِى بَيْنَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ فِيمَا كَانُوا۟ فِيهِ يَخْتَلِفُونَ'
      chapter_no: 10
      verse_no: 93
    - text: 'وَءَاتَيْنَـٰهُم بَيِّنَـٰتٍ مِّنَ ٱلْأَمْرِ  فَمَا ٱخْتَلَفُوٓا۟ [إِلَّا مِنۢ بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ] بَغْيًۢا بَيْنَهُمْ إِنَّ رَبَّكَ يَقْضِى بَيْنَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ فِيمَا كَانُوا۟ فِيهِ يَخْتَلِفُونَ'
      chapter_no: 45
      verse_no: 17
