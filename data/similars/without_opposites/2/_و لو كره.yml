- kalima: 'وَلَوْ كَرِهَ ٱلْكَـٰفِرُونَ'
  opposite_similars: ['وَلَوْ كَرِهَ ٱلْمُشْرِكُونَ']
  verses:
    - chapter_no: 9
      ayah: 32
      text: 'يُرِيدُونَ أَن يُطْفِـُٔوا۟ نُورَ ٱللَّهِ بِأَفْوَٰهِهِمْ وَيَأْبَى ٱللَّهُ إِلَّآ أَن يُتِمَّ نُورَهُۥ [وَلَوْ كَرِهَ ٱلْكَـٰفِرُونَ]'
      previous: ''
      next: ''

    - chapter_no: 40
      ayah: 14
      text: 'فَٱدْعُوا۟ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ [وَلَوْ كَرِهَ ٱلْكَـٰفِرُونَ]'
      previous: ''
      next: ''

    - chapter_no: 61
      ayah: 8
      text: 'يُرِيدُونَ لِيُطْفِـُٔوا۟ نُورَ ٱللَّهِ بِأَفْوَٰهِهِمْ وَٱللَّهُ مُتِمُّ نُورِهِۦ [وَلَوْ كَرِهَ ٱلْكَـٰفِرُونَ]'
