- kalima: 'ثم تابوا'
  verses:
    - chapter_no: 7
      verse_no: 153
      text: 'وَٱلَّذِينَ عَمِلُوا۟ ٱلسَّيِّـَٔاتِ ثُمَّ تَابُوا۟ [مِنۢ بَعْدِهَا وَءَامَنُوٓا۟] إِنَّ رَبَّكَ مِنۢ بَعْدِهَا لَغَفُورٌ رَّحِيمٌ'
      previous: ''
      next: ''

    - chapter_no: 16
      verse_no: 119
      text: 'ثُمَّ إِنَّ رَبَّكَ لِلَّذِينَ عَمِلُوا۟ ٱلسُّوٓءَ بِجَهَـٰلَةٍ ثُمَّ تَابُوا۟ [مِنۢ بَعْدِ ذَٰلِكَ وَأَصْلَحُوٓا۟] إِنَّ رَبَّكَ مِنۢ بَعْدِهَا لَغَفُورٌ رَّحِيمٌ'
