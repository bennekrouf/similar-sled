- kalima: 'نَرْزُقُهُمْ وَإِيَّاكُمْ'
  opposite_similars: ['نَرْزُقُكُمْ وَإِيَّاهُمْ']
  verses:
    - text: 'وَلَا تَقْتُلُوٓا۟ أَوْلَـٰدَكُمْ خَشْيَةَ إِمْلَـٰقٍ نَّحْنُ [نَرْزُقُهُمْ وَإِيَّاكُمْ] إِنَّ قَتْلَهُمْ كَانَ خِطْـًٔا كَبِيرًا'
      chapter_no: 17
      ayah: 31

- kalima: نَرْزُقُكُمْ وَإِيَّاهُمْ
  opposite_similars: ['نَرْزُقُهُمْ وَإِيَّاكُمْ']
  verses:
    - text: 'قُلْ تَعَالَوْا۟ أَتْلُ مَا حَرَّمَ رَبُّكُمْ عَلَيْكُمْ أَلَّا تُشْرِكُوا۟ بِهِۦ شَيْـًٔا وَبِٱلْوَٰلِدَيْنِ إِحْسَـٰنًا وَلَا تَقْتُلُوٓا۟ أَوْلَـٰدَكُم مِّنْ إِمْلَـٰقٍ نَّحْنُ [نَرْزُقُكُمْ وَإِيَّاهُمْ] وَلَا تَقْرَبُوا۟ ٱلْفَوَٰحِشَ مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ وَلَا تَقْتُلُوا۟ ٱلنَّفْسَ ٱلَّتِى حَرَّمَ ٱللَّهُ إِلَّا بِٱلْحَقِّ ذَٰلِكُمْ وَصَّىٰكُم بِهِۦ لَعَلَّكُمْ تَعْقِلُونَ'
      chapter_no: 6
      ayah: 151
