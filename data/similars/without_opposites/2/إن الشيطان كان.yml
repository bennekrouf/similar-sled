- kalima: 'إن الشيطان كان'
  verses:
    - text: 'وَقُل لِّعِبَادِى يَقُولُوا۟ ٱلَّتِى هِىَ أَحْسَنُ إِنَّ ٱلشَّيْطَـٰنَ يَنزَغُ بَيْنَهُمْ إِنَّ ٱلشَّيْطَـٰنَ كَانَ [لِلْإِنسَـٰنِ عَدُوًّا مُّبِينًا]'
      chapter_no: 17
      verse_no: 53

    - text: 'يَـٰٓأَبَتِ لَا تَعْبُدِ ٱلشَّيْطَـٰنَ إِنَّ ٱلشَّيْطَـٰنَ كَانَ [لِلرَّحْمَـٰنِ عَصِيًّا]'
      chapter_no: 19
      verse_no: 44
