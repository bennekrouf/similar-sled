- kalima: 'فبعدا'
  verses:
    - text: 'فَأَخَذَتْهُمُ ٱلصَّيْحَةُ بِٱلْحَقِّ فَجَعَلْنَـٰهُمْ غُثَآءً فَبُعْدًا [لِّلْقَوْمِ ٱلظَّـٰلِمِينَ]'
      chapter_no: 23
      ayah: 41

    - text: 'ثُمَّ أَرْسَلْنَا رُسُلَنَا تَتْرَىٰ كُلَّ مَا جَاءَ أُمَّةً رَّسُولُهَا كَذَّبُوهُ فَأَتْبَعْنَا بَعْضَهُم بَعْضًا وَجَعَلْنَـٰهُمْ أَحَادِيثَ فَبُعْدًا [لِّقَوْمٍ لَّا يُؤْمِنُونَ]'
      chapter_no: 23
      ayah: 44
