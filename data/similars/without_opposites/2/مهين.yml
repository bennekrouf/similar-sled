- kalima: 'معين'
  opposites: ['مهين']
  verses:
    - text: 'يُطَافُ عَلَيْهِم بِكَأْسٍ مِّن [مَّعِينٍ]'
      chapter_no: 37
      verse_no: 45
    - text: 'بِأَكْوَابٍ وَأَبَارِيقَ وَكَأْسٍ مِّن [مَّعِينٍ]'
      chapter_no: 56
      verse_no: 18
    - text: 'قُلْ أَرَءَيْتُمْ إِنْ أَصْبَحَ مَآؤُكُمْ غَوْرًا فَمَن يَأْتِيكُم بِمَآءٍ [مَّعِينٍ]'
      chapter_no: 67
      verse_no: 30

- kalima: 'مهين'
  opposites: ['معين']
  verses:
    - text: 'ثُمَّ جَعَلَ نَسْلَهُۥ مِن سُلَـٰلَةٍ مِّن مَّآءٍ [مَّهِينٍ]'
      chapter_no: 32
      verse_no: 8
    - text: 'وَلَا تُطِعْ كُلَّ حَلَّافٍ [مَّهِينٍ]'
      chapter_no: 68
      verse_no: 10
    - text: 'أَلَمْ نَخْلُقكُّم مِّن مَّآءٍ [مَّهِينٍ]'
      chapter_no: 77
      verse_no: 20
