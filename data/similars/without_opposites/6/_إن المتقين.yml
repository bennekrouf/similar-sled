- kalima: 'إن المتقين'
  verses:
    - text: 'إِنَّ ٱلْمُتَّقِينَ فِى [جَنَّـٰتٍ وَعُيُونٍ]'
      chapter_no: 15
      verse_no: 45
      next: 'ٱدْخُلُوهَا بِسَلَـٰمٍ ءَامِنِينَ'
    - text: 'إِنَّ ٱلْمُتَّقِينَ فِى [مَقَامٍ أَمِينٍ]'
      chapter_no: 44
      verse_no: 51
      next: 'فِى جَنَّـٰتٍ وَعُيُونٍ يَلْبَسُونَ مِن سُندُسٍ وَإِسْتَبْرَقٍ مُّتَقَـٰبِلِينَ'
    - text: 'إِنَّ ٱلْمُتَّقِينَ فِى [جَنَّـٰتٍ وَعُيُونٍ]'
      chapter_no: 51
      verse_no: 15
      next: 'ءَاخِذِينَ مَآ ءَاتَىٰهُمْ رَبُّهُمْ  إِنَّهُمْ كَانُوا۟ قَبْلَ ذَٰلِكَ مُحْسِنِينَ'
    - text: 'إِنَّ ٱلْمُتَّقِينَ فِى [جَنَّـٰتٍ وَنَعِيمٍ]'
      chapter_no: 52
      verse_no: 17
      next: 'فَـٰكِهِينَ بِمَآ ءَاتَىٰهُمْ رَبُّهُمْ وَوَقَىٰهُمْ رَبُّهُمْ عَذَابَ ٱلْجَحِيمِ'
    - text: 'إِنَّ ٱلْمُتَّقِينَ فِى [جَنَّـٰتٍ وَنَهَرٍ]'
      chapter_no: 54
      verse_no: 54
      next: 'فِى مَقْعَدِ صِدْقٍ عِندَ مَلِيكٍ مُّقْتَدِرٍۭ'
    - text: 'إِنَّ ٱلْمُتَّقِينَ فِى [ظِلَـٰلٍ وَعُيُونٍ]'
      chapter_no: 77
      verse_no: 41
      next: 'وَفَوَٰكِهَ مِمَّا يَشْتَهُونَ'
