- kalima: 'ولكل أمة'
  verses:
    - chapter_no: 6
      ayah: 108
      text: 'وَلَا تَسُبُّوا۟ ٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ فَيَسُبُّوا۟ ٱللَّهَ عَدْوًۢا بِغَيْرِ عِلْمٍ كَذَٰلِكَ زَيَّنَّا لِكُلِّ أُمَّةٍ [عَمَلَهُمْ] ثُمَّ إِلَىٰ رَبِّهِم مَّرْجِعُهُمْ فَيُنَبِّئُهُم بِمَا كَانُوا۟ يَعْمَلُونَ'
      previous: ''
      next: ''

    - chapter_no: 7
      ayah: 34
      text: 'وَلِكُلِّ أُمَّةٍ [أَجَلٌ فَإِذَا جَآءَ أَجَلُهُمْ] لَا يَسْتَأْخِرُونَ سَاعَةً وَلَا يَسْتَقْدِمُونَ'
      previous: ''
      next: ''

    - chapter_no: 10
      ayah: 47
      text: 'وَلِكُلِّ أُمَّةٍ [رَّسُولٌ فَإِذَا جَآءَ رَسُولُهُمْ] قُضِىَ بَيْنَهُم بِٱلْقِسْطِ وَهُمْ لَا يُظْلَمُونَ'
      previous: ''
      next: ''

    - chapter_no: 10
      ayah: 49
      text: 'قُل لَّآ أَمْلِكُ لِنَفْسِى ضَرًّا وَلَا نَفْعًا إِلَّا مَا شَآءَ ٱللَّهُ لِكُلِّ أُمَّةٍ [أَجَلٌ إِذَا جَآءَ أَجَلُهُمْ] فَلَا يَسْتَـْٔخِرُونَ سَاعَةً وَلَا يَسْتَقْدِمُونَ'
      previous: ''
      next: ''

    - chapter_no: 22
      ayah: 34
      text: 'وَلِكُلِّ أُمَّةٍ [جَعَلْنَا مَنسَكًا لِّيَذْكُرُوا۟ ٱسْمَ ٱللَّهِ] عَلَىٰ مَا رَزَقَهُم مِّنۢ بَهِيمَةِ ٱلْأَنْعَـٰمِ فَإِلَـٰهُكُمْ إِلَـٰهٌ وَٰحِدٌ فَلَهُۥٓ أَسْلِمُوا۟ وَبَشِّرِ ٱلْمُخْبِتِينَ'
      previous: ''
      next: ''

    - chapter_no: 22
      ayah: 67
      text: 'لِّكُلِّ أُمَّةٍ [جَعَلْنَا مَنسَكًا هُمْ نَاسِكُوهُ] فَلَا يُنَـٰزِعُنَّكَ فِى ٱلْأَمْرِ وَٱدْعُ إِلَىٰ رَبِّكَ إِنَّكَ لَعَلَىٰ هُدًى مُّسْتَقِيمٍ'
      previous: ''
      next: ''
