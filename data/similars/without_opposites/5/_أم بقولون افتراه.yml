- kalima: 'أم بقولون افتراه'
  verses:
    - text: 'أَمْ يَقُولُونَ ٱفْتَرَىٰهُ [قُلْ فَأْتُوا۟ بِسُورَةٍ مِّثْلِهِۦ وَٱدْعُوا۟ مَنِ ٱسْتَطَعْتُم] مِّن دُونِ ٱللَّهِ إِن كُنتُمْ صَـٰدِقِينَ'
      chapter_no: 10
      verse_no: 38
    - text: 'أَمْ يَقُولُونَ ٱفْتَرَىٰهُ [قُلْ فَأْتُوا۟ بِعَشْرِ سُوَرٍ مِّثْلِهِۦ مُفْتَرَيَـٰتٍ وَٱدْعُوا۟ مَنِ ٱسْتَطَعْتُم] مِّن دُونِ ٱللَّهِ إِن كُنتُمْ صَـٰدِقِينَ'
      chapter_no: 11
      verse_no: 13
    - text: 'أَمْ يَقُولُونَ ٱفْتَرَىٰهُ [قُلْ إِنِ ٱفْتَرَيْتُهُۥ فَعَلَىَّ إِجْرَامِى] وَأَنَا۠ بَرِىٓءٌ مِّمَّا تُجْرِمُونَ'
      chapter_no: 11
      verse_no: 35
    - text: 'أَمْ يَقُولُونَ ٱفْتَرَىٰهُ [بَلْ هُوَ ٱلْحَقُّ مِن رَّبِّكَ لِتُنذِرَ قَوْمًا] مَّآ أَتَىٰهُم مِّن نَّذِيرٍ مِّن قَبْلِكَ لَعَلَّهُمْ يَهْتَدُونَ'
      chapter_no: 32
      verse_no: 3
    - text: 'أَمْ يَقُولُونَ ٱفْتَرَىٰهُ [قُلْ إِنِ ٱفْتَرَيْتُهُۥ فَلَا تَمْلِكُونَ لِى مِنَ ٱللَّهِ شَيْـً۔ئًۭا] هُوَ أَعْلَمُ بِمَا تُفِيضُونَ فِيهِ  كَفَىٰ بِهِۦ شَهِيدًۭا بَيْنِى وَبَيْنَكُمْ  وَهُوَ ٱلْغَفُورُ ٱلرَّحِيمُ'
      chapter_no: 46
      verse_no: 8
