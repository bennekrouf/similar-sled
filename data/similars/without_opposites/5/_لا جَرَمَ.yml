- kalima: 'لا جَرَمَ'
  verses:
    - text: 'لَا جَرَمَ [أَنَّهُمْ فِى ٱلْـَٔاخِرَةِ هُمُ ٱلْأَخْسَرُونَ]'
      chapter_no: 11
      ayah: 22
      previous: ''
      next: ''

    - text: 'لَا جَرَمَ [أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِّرُّونَ وَمَا يُعْلِنُونَ] إِنَّهُۥ لَا يُحِبُّ ٱلْمُسْتَكْبِرِينَ'
      chapter_no: 16
      ayah: 23
      previous: ''
      next: ''

    - text: 'وَيَجْعَلُونَ لِلَّهِ مَا يَكْرَهُونَ وَتَصِفُ أَلْسِنَتُهُمُ ٱلْكَذِبَ أَنَّ لَهُمُ ٱلْحُسْنَىٰ لَا جَرَمَ [أَنَّ لَهُمُ ٱلنَّارَ] وَأَنَّهُم مُّفْرَطُونَ'
      chapter_no: 16
      ayah: 62
      previous: ''
      next: ''

    - text: 'لَا جَرَمَ [أَنَّهُمْ فِى ٱلْـَٔاخِرَةِ هُمُ ٱلْخَـٰسِرُونَ]'
      chapter_no: 16
      ayah: 109
      previous: ''
      next: ''

    - text: 'لَا جَرَمَ [أَنَّمَا تَدْعُونَنِىٓ إِلَيْهِ] لَيْسَ لَهُۥ دَعْوَةٌ فِى ٱلدُّنْيَا وَلَا فِى ٱلْـَٔاخِرَةِ وَأَنَّ مَرَدَّنَآ إِلَى ٱللَّهِ وَأَنَّ ٱلْمُسْرِفِينَ هُمْ أَصْحَـٰبُ ٱلنَّارِ'
      chapter_no: 40
      ayah: 43
      previous: ''
      next: ''
