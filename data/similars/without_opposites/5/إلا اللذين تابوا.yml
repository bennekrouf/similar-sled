- kalima: 'إلا اللذين تابوا'
  verses:
    - text: 'إِلَّا ٱلَّذِينَ تَابُوا۟ [وَأَصْلَحُوا۟ وَبَيَّنُوا۟] فَأُو۟لَـٰٓئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا ٱلتَّوَّابُ ٱلرَّحِيمُ'
      chapter_no: 2
      verse_no: 160

    - text: 'إِلَّا ٱلَّذِينَ تَابُوا۟ [مِنۢ بَعْدِ ذَٰلِكَ وَأَصْلَحُوا۟] فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ'
      chapter_no: 3
      verse_no: 89

    - text: 'إِلَّا ٱلَّذِينَ تَابُوا۟ [وَأَصْلَحُوا۟ وَٱعْتَصَمُوا۟ بِٱللَّهِ وَأَخْلَصُوا۟ دِينَهُمْ لِلَّهِ] فَأُو۟لَـٰٓئِكَ مَعَ ٱلْمُؤْمِنِينَ وَسَوْفَ يُؤْتِ ٱللَّهُ ٱلْمُؤْمِنِينَ أَجْرًا عَظِيمًا'
      chapter_no: 4
      verse_no: 146

    - text: 'إِلَّا ٱلَّذِينَ تَابُوا۟ [مِن قَبْلِ أَن تَقْدِرُوا۟ عَلَيْهِمْ] فَٱعْلَمُوٓا۟ أَنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ'
      chapter_no: 5
      verse_no: 34

    - text: 'إِلَّا ٱلَّذِينَ تَابُوا۟ [مِنۢ بَعْدِ ذَٰلِكَ وَأَصْلَحُوا۟] فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ'
      chapter_no: 24
      verse_no: 5
