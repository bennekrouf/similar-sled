- kalima: 'هل ينظرون'
  verses:
    - text: 'هَلْ يَنظُرُونَ إِلَّآ [أَن يَأْتِيَهُمُ ٱللَّهُ فِى ظُلَلٍ مِّنَ ٱلْغَمَامِ] وَٱلْمَلَـٰٓئِكَةُ وَقُضِىَ ٱلْأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلْأُمُورُ'
      verse_no: 210
      chapter_no: 2
      previous: ''
      next: ''

    - text: 'هَلْ يَنظُرُونَ إِلَّآ [أَن تَأْتِيَهُمُ ٱلْمَلَـٰٓئِكَةُ أَوْ يَأْتِىَ رَبُّكَ أَوْ يَأْتِىَ بَعْضُ ءَايَـٰتِ رَبِّكَ] يَوْمَ يَأْتِى بَعْضُ ءَايَـٰتِ رَبِّكَ لَا يَنفَعُ نَفْسًا إِيمَـٰنُهَا لَمْ تَكُنْ ءَامَنَتْ مِن قَبْلُ أَوْ كَسَبَتْ فِىٓ إِيمَـٰنِهَا خَيْرًا قُلِ ٱنتَظِرُوٓا۟ إِنَّا مُنتَظِرُونَ'
      verse_no: 158
      chapter_no: 6
      previous: ''
      next: ''

    - text: 'هَلْ يَنظُرُونَ إِلَّآ [أَن تَأْتِيَهُمُ ٱلْمَلَـٰٓئِكَةُ أَوْ يَأْتِىَ أَمْرُ رَبِّكَ] كَذَٰلِكَ فَعَلَ ٱلَّذِينَ مِن قَبْلِهِمْ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِن كَانُوٓا۟ أَنفُسَهُمْ يَظْلِمُونَ'
      verse_no: 33
      chapter_no: 16
      previous: ''
      next: ''

    - text: 'هَلْ يَنظُرُونَ إِلَّآ [ٱلسَّاعَةَ أَن تَأْتِيَهُم بَغْتَةً وَهُمْ لَا يَشْعُرُونَ]'
      verse_no: 66
      chapter_no: 43
      previous: ''
      next: ''

    - text: 'فَهَلْ يَنظُرُونَ إِلَّآ [أَن تَأْتِيَهُمُ ٱلسَّاعَةَ بَغْتَةً فَقَدْ جَآءَ أَشْرَاطُهَا] فَأَنَّىٰ لَهُمْ إِذَا جَآءَتْهُمْ ذِكْرَىٰهُمْ'
      verse_no: 18
      chapter_no: 47
      previous: ''
      next: ''
