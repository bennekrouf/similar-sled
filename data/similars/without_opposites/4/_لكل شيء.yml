- kalima: 'لكل شيء'
  verses:
    - text: 'ثُمَّ ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ تَمَامًا عَلَى ٱلَّذِىٓ أَحْسَنَ وَتَفْصِيلًا لِّكُلِّ شَىْءٍ [وَهُدًى وَرَحْمَةً لَّعَلَّهُم بِلِقَآءِ رَبِّهِمْ يُؤْمِنُونَ]'
      chapter_no: 6
      ayah: 154
      previous: ''
      next: ''

    - text: 'وَكَتَبْنَا لَهُۥ فِى ٱلْأَلْوَاحِ مِن كُلِّ شَىْءٍ [مَّوْعِظَةً وَتَفْصِيلًا لِّكُلِّ شَىْءٍ] فَخُذْهَا بِقُوَّةٍ وَأْمُرْ قَوْمَكَ يَأْخُذُوا۟ بِأَحْسَنِهَا سَأُو۟رِيكُمْ دَارَ ٱلْفَـٰسِقِينَ'
      chapter_no: 7
      ayah: 145
      previous: ''
      next: ''

    - text: 'وَيَوْمَ نَبْعَثُ فِى كُلِّ أُمَّةٍ شَهِيدًا عَلَيْهِم مِّنْ أَنفُسِهِمْ وَجِئْنَا بِكَ شَهِيدًا عَلَىٰ هَـٰٓؤُلَآءِ وَنَزَّلْنَا عَلَيْكَ ٱلْكِتَـٰبَ تِبْيَـٰنًا لِّكُلِّ شَىْءٍ [وَهُدًى وَرَحْمَةً وَبُشْرَىٰ لِلْمُسْلِمِينَ]'
      chapter_no: 16
      ayah: 89
      previous: ''
      next: ''

    - text: 'وَيَرْزُقْهُ مِنْ حَيْثُ لَا يَحْتَسِبُ وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُۥٓ إِنَّ ٱللَّهَ بَـٰلِغُ أَمْرِهِۦ قَدْ جَعَلَ ٱللَّهُ لِكُلِّ شَىْءٍ [قَدْرًا]'
      chapter_no: 65
      ayah: 3
      previous: ''
      next: ''
