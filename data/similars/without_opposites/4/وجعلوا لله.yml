- kalima: 'وجعلوا لله'
  verses:
    - text: 'وَجَعَلُوا۟ لِلَّهِ [شُرَكَآءَ ٱلْجِنَّ وَخَلَقَهُمْ وَخَرَقُوا۟ لَهُ]ۥ بَنِينَ وَبَنَـٰتٍۭ بِغَيْرِ عِلْمٍ  سُبْحَـٰنَهُۥ وَتَعَـٰلَىٰ عَمَّا يَصِفُونَ'
      chapter_no: 6
      ayah: 100

    - text: 'وَجَعَلُوا۟ لِلَّهِ [مِمَّا ذَرَأَ مِنَ ٱلْحَرْثِ وَٱلْأَنْعَـٰمِ نَصِيبًا] فَقَالُوا۟ هَـٰذَا لِلَّهِ بِزَعْمِهِمْ وَهَـٰذَا لِشُرَكَآئِنَا فَمَا كَانَ لِشُرَكَآئِهِمْ فَلَا يَصِلُ إِلَى ٱللَّهِ  وَمَا كَانَ لِلَّهِ فَهُوَ يَصِلُ إِلَىٰ شُرَكَآئِهِمْ  سَآءَ مَا يَحْكُمُونَ'
      chapter_no: 6
      ayah: 136

    - text: 'أَفَمَنْ هُوَ قَآئِمٌ عَلَىٰ كُلِّ نَفْسٍۭ بِمَا كَسَبَتْ وَجَعَلُوا۟ لِلَّهِ [شُرَكَآءَ قُلْ سَمُّوهُمْ] أَمْ تُنَبِّـُٔونَهُۥ بِمَا لَا يَعْلَمُ فِى ٱلْأَرْضِ أَم بِظَـٰهِرٍ مِّنَ ٱلْقَوْلِ  بَلْ زُيِّنَ لِلَّذِينَ كَفَرُوا۟ مَكْرُهُمْ وَصُدُّوا۟ عَنِ ٱلسَّبِيلِ  وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُۥ مِنْ هَادٍ'
      chapter_no: 13
      ayah: 33

    - text: 'وَجَعَلُوا۟ لِلَّهِ [أَندَادًا لِّيُضِلُّوا۟ عَن سَبِيلِهِۦ] قُلْ تَمَتَّعُوا۟ فَإِنَّ مَصِيرَكُمْ إِلَى ٱلنَّارِ'
      chapter_no: 14
      ayah: 30
