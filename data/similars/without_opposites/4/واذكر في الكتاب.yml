- kalima: 'واذكر في الكتاب'
  verses:
    - text: 'وَٱذْكُرْ فِى ٱلْكِتَـٰبِ إِبْرَٰهِيمَ ۚ [إِنَّهُۥ كَانَ صِدِّيقًا نَّبِيًّا]'
      chapter_no: 19
      ayah: 41
    - text: 'وَٱذْكُرْ فِى ٱلْكِتَـٰبِ مُوسَىٰٓ ۚ [إِنَّهُۥ كَانَ مُخْلَصًا وَكَانَ رَسُولًا نَّبِيًّا]'
      chapter_no: 19
      ayah: 51
    - text: 'وَٱذْكُرْ فِى ٱلْكِتَـٰبِ إِسْمَـٰعِيلَ ۚ [إِنَّهُۥ كَانَ صَادِقَ ٱلْوَعْدِ وَكَانَ رَسُولًا نَّبِيًّا]'
      chapter_no: 19
      ayah: 54
    - text: 'وَٱذْكُرْ فِى ٱلْكِتَـٰبِ إِدْرِيسَ ۚ [إِنَّهُۥ كَانَ صِدِّيقًا نَّبِيًّا]'
      chapter_no: 19
      ayah: 56
