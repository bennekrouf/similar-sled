- kalima: 'لقد أرسلنا من قبلك رسلا'
  verses:
    - text: 'وَلَقَدْ أَرْسَلْنَا [مِن قَبْلِكَ رُسُلًا إِلَىٰ قَوْمِهِمْ فَجَآءُوهُم بِٱلْبَيِّنَـٰتِ] فَٱنتَقَمْنَا مِنَ ٱلَّذِينَ أَجْرَمُوا وَكَانَ حَقًّا عَلَيْنَا نَصْرُ ٱلْمُؤْمِنِينَ'
      chapter_no: 30
      ayah: 47

    - text: 'وَلَقَدْ أَرْسَلْنَا [رُسُلًا مِّن قَبْلِكَ وَجَعَلْنَا لَهُمْ] أَزْوَٰجًا وَذُرِّيَّةً  وَمَا كَانَ لِرَسُولٍ أَن يَأْتِىَ بِـَٔايَةٍ إِلَّا بِإِذْنِ ٱللَّهِ لِكُلِّ أَجَلٍ كِتَابٌ'
      chapter_no: 13
      ayah: 38

    - text: 'وَلَقَدْ أَرْسَلْنَا [رُسُلًا مِّن قَبْلِكَ مِنْهُم مَّن قَصَصْنَا عَلَيْكَ] وَمِنْهُم مَّن لَّمْ نَقْصُصْ عَلَيْكَ  وَمَا كَانَ لِرَسُولٍ أَن يَأْتِىَ بِـَٔايَةٍ إِلَّا بِإِذْنِ ٱللَّهِ  فَإِذَا جَآءَ أَمْرُ ٱللَّهِ قُضِىَ بِٱلْحَقِّ وَخَسِرَ هُنَالِكَ ٱلْمُبْطِلُونَ'
      chapter_no: 40
      ayah: 78
