- kalima: 'ثم لا تجدا'
  verses:
    - text: 'أَفَأَمِنتُمْ أَن يَخْسِفَ بِكُمْ جَانِبَ ٱلْبَرِّ أَوْ يُرْسِلَ عَلَيْكُمْ حَاصِبًا ثُمَّ لَا تَجِدُوا۟ [لَكُمْ وَكِيلًا]'
      chapter_no: 17
      ayah: 68
    - text: 'أَمْ أَمِنتُمْ أَن يُعِيدَكُمْ فِيهِ تَارَةً أُخْرَىٰ فَيُرْسِلَ عَلَيْكُمْ قَاصِفًا مِّنَ ٱلرِّيحِ فَيُغْرِقَكُم بِمَا كَفَرْتُمْ ۙ ثُمَّ لَا تَجِدُوا۟ [لَكُمْ عَلَيْنَا بِهِۦ تَبِيعًا]'
      chapter_no: 17
      ayah: 69
    - text: 'إِذًا لَّأَذَقْنَـٰكَ ضِعْفَ ٱلْحَيَوٰةِ وَضِعْفَ ٱلْمَمَاتِ ثُمَّ لَا تَجِدُ [لَكَ عَلَيْنَا نَصِيرًا]'
      chapter_no: 17
      ayah: 75
