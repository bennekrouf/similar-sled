- kalima: 'ما منعك'
  verses:
    - text: 'قَالَ مَا مَنَعَكَ [أَلَّا تَسْجُدَ إِذْ أَمَرْتُكَ] قَالَ أَنَا۠ خَيْرٌ مِّنْهُ خَلَقْتَنِى مِن نَّارٍ وَخَلَقْتَهُۥ مِن طِينٍ'
      chapter_no: 7
      verse_no: 12
      previous: ''
      next: ''

    - text: 'قَالَ يَـٰهَـٰرُونُ مَا مَنَعَكَ [إِذْ رَأَيْتَهُمْ ضَلُّوٓا۟]'
      chapter_no: 20
      verse_no: 92
      previous: ''
      next: ''

    - text: 'قَالَ يَـٰٓإِبْلِيسُ مَا مَنَعَكَ [أَن تَسْجُدَ لِمَا خَلَقْتُ بِيَدَىَّ] أَسْتَكْبَرْتَ أَمْ كُنتَ مِنَ ٱلْعَالِينَ'
      chapter_no: 38
      verse_no: 75
      previous: ''
      next: ''
