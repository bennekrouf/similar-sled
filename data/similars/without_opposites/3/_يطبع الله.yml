- kalima: 'يطبع الله'
  verses:
    - text: 'تِلْكَ ٱلْقُرَىٰ نَقُصُّ عَلَيْكَ مِنْ أَنۢبَآئِهَا وَلَقَدْ جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَـٰتِ فَمَا كَانُوا۟ لِيُؤْمِنُوا۟ بِمَا كَذَّبُوا۟ مِن قَبْلُ كَذَٰلِكَ يَطْبَعُ ٱللَّهُ [عَلَىٰ قُلُوبِ ٱلْكَـٰفِرِينَ]'
      chapter_no: 7
      verse_no: 101
      previous: ''
      next: ''

    - text: 'كَذَٰلِكَ يَطْبَعُ ٱللَّهُ [عَلَىٰ قُلُوبِ ٱلَّذِينَ لَا يَعْلَمُونَ]'
      chapter_no: 30
      verse_no: 59
      previous: ''
      next: ''

    - text: 'ٱلَّذِينَ يُجَـٰدِلُونَ فِىٓ ءَايَـٰتِ ٱللَّهِ بِغَيْرِ سُلْطَـٰنٍ أَتَىٰهُمْ كَبُرَ مَقْتًا عِندَ ٱللَّهِ وَعِندَ ٱلَّذِينَ ءَامَنُوا۟ كَذَٰلِكَ يَطْبَعُ ٱللَّهُ [عَلَىٰ كُلِّ قَلْبِ مُتَكَبِّرٍ جَبَّارٍ]'
      chapter_no: 40
      verse_no: 35
      previous: ''
      next: ''
