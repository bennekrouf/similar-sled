- kalima: 'وهدًى ورحمة'
  verses:
    - text: 'ثُمَّ ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ تَمَامًا عَلَى ٱلَّذِىٓ أَحْسَنَ وَتَفْصِيلًا لِّكُلِّ شَىْءٍ [وَهُدًى وَرَحْمَةً لَّعَلَّهُم بِلِقَآءِ رَبِّهِمْ يُؤْمِنُونَ]'
      chapter_no: 6
      verse_no: 154

    - text: 'وَإِذَا لَمْ تَأْتِهِم بِـَٔايَةٍ قَالُوا۟ لَوْلَا ٱجْتَبَيْتَهَا قُلْ إِنَّمَآ أَتَّبِعُ مَا يُوحَىٰٓ إِلَّىَّ مِن رَّبِّى هَـٰذَا بَصَآئِرُ مِن رَّبِّكُمْ [وَهُدًى وَرَحْمَةٌ لِّقَوْمٍ يُؤْمِنُونَ]'
      chapter_no: 7
      verse_no: 203

    - text: 'لَقَدْ كَانَ فِى قَصَصِهِمْ عِبْرَةٌ لِّأُو۟لِى ٱلْأَلْبَـٰبِ مَا كَانَ حَدِيثًا يُفْتَرَىٰ وَلَـٰكِن تَصْدِيقَ ٱلَّذِى بَيْنَ يَدَيْهِ وَتَفْصِيلَ كُلِّ شَىْءٍ [وَهُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ]'
      chapter_no: 12
      verse_no: 111

    - text: 'وَمَآ أَنزَلْنَا عَلَيْكَ ٱلْكِتَـٰبَ إِلَّا لِتُبَيِّنَ لَهُمُ ٱلَّذِى ٱخْتَلَفُوا۟ فِيهِ ۙ [وَهُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ]'
      chapter_no: 16
      verse_no: 64

    - text: 'وَيَوْمَ نَبْعَثُ فِى كُلِّ أُمَّةٍ شَهِيدًا عَلَيْهِم مِّنْ أَنفُسِهِمْ وَجِئْنَا بِكَ شَهِيدًا عَلَىٰ هَـٰٓؤُلَآءِ وَنَزَّلْنَا عَلَيْكَ ٱلْكِتَـٰبَ تِبْيَـٰنًا لِّكُلِّ شَىْءٍ [وَهُدًى وَرَحْمَةً وَبُشْرَىٰ لِلْمُسْلِمِينَ]'
      chapter_no: 16
      verse_no: 89

    - text: 'وَلَقَدْ ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ مِنۢ بَعْدِ مَآ أَهْلَكْنَا ٱلْقُرُونَ ٱلْأُولَىٰ بَصَآئِرَ لِلنَّاسِ [وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ يَتَذَكَّرُونَ]'
      chapter_no: 28
      verse_no: 43

    - text: 'هَـٰذَا بَصَـٰٓئِرُ لِلنَّاسِ [وَهُدًى وَرَحْمَةٌ لِّقَوْمٍ يُوقِنُونَ]'
      chapter_no: 45
      verse_no: 20
