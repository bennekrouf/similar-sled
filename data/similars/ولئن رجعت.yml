- kalima: 'ولئن رجعت'
  verses:
    - text: 'وَلَئِنْ أَذَقْنَـٰهُ رَحْمَةً مِّنَّا مِنۢ بَعْدِ ضَرَّآءَ مَسَّتْهُ لَيَقُولَنَّ هَـٰذَا لِى وَمَآ أَظُنُّ ٱلسَّاعَةَ قَآئِمَةً [وَلَئِن رُّجِعْتُ] إِلَىٰ رَبِّىٓ إِنَّ لِى عِندَهُۥ لَلْحُسْنَىٰ فَلَنُنَبِّئَنَّ ٱلَّذِينَ كَفَرُوا۟ بِمَا عَمِلُوا۟ وَلَنُذِيقَنَّهُم مِّنْ عَذَابٍ غَلِيظٍ'
      chapter_no: 41
      ayah: 50

- kalima: 'ولئن رددت'
  verses:
    - text: 'وَمَآ أَظُنُّ ٱلسَّاعَةَ قَآئِمَةً [وَلَئِن رُّدِدتُّ] إِلَىٰ رَبِّى لَأَجِدَنَّ خَيْرًا مِّنْهَا مُنقَلَبًا'
      chapter_no: 18
      ayah: 36
