- kalima: 'فإذا جاء أجلهم'
  opposite_similars: ['إذا جاء أجلهم']
  verses:
    - chapter: 7
      ayah: 34
      text: 'وَلِكُلِّ أُمَّةٍ أَجَلٌ [فَإِذَا جَآءَ أَجَلُهُمْ] لَا يَسْتَأْخِرُونَ سَاعَةً وَلَا يَسْتَقْدِمُونَ'
    - chapter: 16
      ayah: 61
      text: 'وَلَوْ يُؤَاخِذُ ٱللَّهُ ٱلنَّاسَ بِظُلْمِهِم مَّا تَرَكَ عَلَيْهَا مِن دَآبَّةٍ وَلَـٰكِن يُؤَخِّرُهُمْ إِلَىٰٓ أَجَلٍ مُّسَمًّى [فَإِذَا جَآءَ أَجَلُهُمْ] لَا يَسْتَـْٔخِرُونَ سَاعَةً وَلَا يَسْتَقْدِمُونَ'
    - chapter: 35
      ayah: 45
      text: 'وَلَوْ يُؤَاخِذُ ٱللَّهُ ٱلنَّاسَ بِمَا كَسَبُوا۟ مَا تَرَكَ عَلَىٰ ظَهْرِهَا مِن دَآبَّةٍ وَلَـٰكِن يُؤَخِّرُهُمْ إِلَىٰٓ أَجَلٍ مُّسَمًّى [فَإِذَا جَآءَ أَجَلُهُمْ] فَإِنَّ ٱللَّهَ كَانَ بِعِبَادِهِۦ بَصِيرًۢا'
