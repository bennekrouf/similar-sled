- kalima: 'أنزل من السماء'
  opposite_similars: []
  verses:
    - text: 'ٱلَّذِى جَعَلَ لَكُمُ ٱلْأَرْضَ فِرَٰشًا وَٱلسَّمَآءَ بِنَآءً (وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً) [فَأَخْرَجَ بِهِۦ مِنَ ٱلثَّمَرَٰتِ رِزْقًا لَّكُمْ] ۖ فَلَا تَجْعَلُوا۟ لِلَّهِ أَندَادًا وَأَنتُمْ تَعْلَمُونَ'
      chapter: 2
      ayah: 22
    - text: 'وَهُوَ ٱلَّذِىٓ (أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً) [فَأَخْرَجْنَا بِهِۦ نَبَاتَ كُلِّ شَىْءٍ] فَأَخْرَجْنَا مِنْهُ خَضِرًا نُّخْرِجُ مِنْهُ حَبًّا مُّتَرَاكِبًا وَمِنَ ٱلنَّخْلِ مِن طَلْعِهَا قِنْوَانٌ دَانِيَةٌ وَجَنَّـٰتٍ مِّنْ أَعْنَابٍ وَٱلزَّيْتُونَ وَٱلرُّمَّانَ مُشْتَبِهًا وَغَيْرَ مُتَشَـٰبِهٍ ۗ ٱنظُرُوٓا۟ إِلَىٰ ثَمَرِهِۦٓ إِذَآ أَثْمَرَ وَيَنْعِهِۦٓ ۚ إِنَّ فِى ذَٰلِكُمْ لَـَٔايَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ'
      chapter: 6
      ayah: 99
    - text: 'أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً [فَسَالَتْ أَوْدِيَةٌۢ بِقَدَرِهَا] فَٱحْتَمَلَ ٱلسَّيْلُ زَبَدًا رَّابِيًا ۚ وَمِمَّا يُوقِدُونَ عَلَيْهِ فِى ٱلنَّارِ ٱبْتِغَآءَ حِلْيَةٍ أَوْ مَتَـٰعٍ زَبَدٌ مِّثْلُهُۥ ۚ كَذَٰلِكَ يَضْرِبُ ٱللَّهُ ٱلْحَقَّ وَٱلْبَـٰطِلَ ۚ فَأَمَّا ٱلزَّبَدُ فَيَذْهَبُ جُفَآءً ۖ وَأَمَّا مَا يَنفَعُ ٱلنَّاسَ فَيَمْكُثُ فِى ٱلْأَرْضِ ۚ كَذَٰلِكَ يَضْرِبُ ٱللَّهُ ٱلْأَمْثَالَ'
      chapter: 13
      ayah: 17
    - text: 'ٱللَّهُ ٱلَّذِى خَلَقَ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضَ وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً [فَأَخْرَجَ بِهِۦ مِنَ ٱلثَّمَرَٰتِ رِزْقًا لَّكُمْ] وَسَخَّرَ لَكُمُ ٱلْفُلْكَ لِتَجْرِىَ فِى ٱلْبَحْرِ بِأَمْرِهِۦ ۖ وَسَخَّرَ لَكُمُ ٱلْأَنْهَـٰرَ'
      chapter: 14
      ayah: 32
    - text: 'هُوَ ٱلَّذِىٓ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً [لَّكُم مِّنْهُ شَرَابٌ وَمِنْهُ شَجَرٌ] فِيهِ تُسِيمُونَ'
      chapter: 16
      ayah: 10
    - text: 'وَٱللَّهُ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً [فَأَحْيَا بِهِ ٱلْأَرْضَ بَعْدَ مَوْتِهَآ] إِنَّ فِى ذَٰلِكَ لَـَٔايَةً لِّقَوْمٍ يَسْمَعُونَ'
      chapter: 16
      ayah: 65
    - text: 'ٱلَّذِى جَعَلَ لَكُمُ ٱلْأَرْضَ مَهْدًا وَسَلَكَ لَكُمْ فِيهَا سُبُلًا وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً [فَأَخْرَجْنَا بِهِۦٓ أَزْوَٰجًا مِّن نَّبَاتٍ شَتَّىٰ]'
      chapter: 20
      ayah: 53
    - text: 'أَلَمْ تَرَ أَنَّ ٱللَّهَ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً [فَتُصْبِحُ ٱلْأَرْضُ مُخْضَرَّةً] إِنَّ ٱللَّهَ لَطِيفٌ خَبِيرٌ'
      chapter: 22
      ayah: 63
    - text: 'أَلَمْ تَرَ أَنَّ ٱللَّهَ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً [فَأَخْرَجْنَا بِهِۦ ثَمَرَٰتٍ مُّخْتَلِفًا أَلْوَٰنُهَا] وَمِنَ ٱلْجِبَالِ جُدَدٌۢ بِيضٌ وَحُمْرٌ مُّخْتَلِفٌ أَلْوَٰنُهَا وَغَرَابِيبُ سُودٌ'
      chapter: 35
      ayah: 27
    - text: 'أَلَمْ تَرَ أَنَّ ٱللَّهَ أَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً [فَسَلَكَهُۥ يَنَـٰبِيعَ فِى ٱلْأَرْضِ] ثُمَّ يُخْرِجُ بِهِۦ زَرْعًا مُّخْتَلِفًا أَلْوَٰنُهُۥ ثُمَّ يَهِيجُ فَتَرَىٰهُ مُصْفَرًّا ثُمَّ يَجْعَلُهُۥ حُطَـٰمًا ۚ إِنَّ فِى ذَٰلِكَ لَذِكْرَىٰ لِأُو۟لِى ٱلْأَلْبَـٰبِ'
      chapter: 39
      ayah: 21

- kalima: 'أنزلنا من السماء'
  opposite_similars: []
  verses:
    - chapter: 15
      ayah: 22
      text: 'وَأَرْسَلْنَا الرِّيَاحَ لَوَاقِحَ فَأَنزَلْنَا مِنَ السَّمَاءِ مَاءً [فَأَسْقَيْنَاكُمُوهُ وَمَا أَنتُمْ لَهُ بِخَازِنِينَ]'
    - chapter: 23
      ayah: 18
      text: 'وَأَنزَلْنَا مِنَ السَّمَاءِ مَاءًۢ [بِقَدَرٍ فَأَسْكَنَّـٰهُ فِي الْأَرْضِ] وَإِنَّا عَلَىٰ ذَهَابٍۭ بِهِۦ لَقَـٰدِرُونَ'
    - chapter: 25
      ayah: 48
      text: 'وَهُوَ الَّذِىٓ أَرْسَلَ الرِّيَاحَ بُشْرًۢا بَيْنَ يَدَىْ رَحْمَتِهِۦ وَأَنزَلْنَا مِنَ السَّمَاءِ مَاءً [طَهُورًا]'
    - chapter: 31
      ayah: 10
      text: 'خَلَقَ السَّمَـٰوَاتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا وَأَلْقَىٰ فِي الْأَرْضِ رَوَٰسِىَ أَن تَمِيدَ بِكُمْ وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَأَنزَلْنَا مِنَ السَّمَآءِ مَاءً [فَأَنۢبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ]'
