- kalima: 'نفعا ولاضرا'
  opposite_similars: ['ضرا ولانفعا']
  verses:
    - chapter: 7
      ayah: 188
      text: 'قُل لَّآ أَمْلِكُ لِنَفْسِى [نَفْعًا وَلَا ضَرًّا] إِلَّا مَا شَآءَ ٱللَّهُ وَلَوْ كُنتُ أَعْلَمُ الْغَيْبَ لَٱسْتَكْثَرْتُ مِنَ ٱلْخَيْرِ وَمَا مَسَّنِىَ ٱلسُّوٓءُ إِنْ أَنَا۠ إِلَّا نَذِيرٌ وَبَشِيرٌ لِّقَوْمٍ يُؤْمِنُونَ'
    - chapter: 13
      ayah: 16
      text: 'قُلْ مَن رَّبُّ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ قُلِ ٱللَّهُ قُلْ أَفَٱتَّخَذْتُم مِّن دُونِهِۦٓ أَوْلِيَآءَ لَّا يَمْلِكُونَ لِأَنفُسِهِمْ [نَفْعًا وَلَا ضَرًّا] قُلْ هَلْ يَسْتَوِى ٱلْأَعْمَىٰ وَٱلْبَصِيرُ أَمْ هَلْ تَسْتَوِى ٱلظُّلُمَـٰتُ وَٱلنُّورُ أَمْ جَعَلُوا۟ لِلَّهِ شُرَكَآءَ خَلَقُوا۟ كَخَلْقِهِۦ فَتَشَـٰبَهَ ٱلْخَلْقُ عَلَيْهِمْ قُلِ ٱللَّهُ خَـٰلِقُ كُلِّ شَىْءٍ وَهُوَ ٱلْوَٰحِدُ ٱلْقَهَّـٰرُ'
    - chapter: 34
      ayah: 42
      text: 'فَٱلْيَوْمَ (لَا يَمْلِكُ بَعْضُكُمْ لِبَعْضٍ) [نَّفْعًا وَلَا ضَرًّا] وَنَقُولُ لِلَّذِينَ ظَلَمُوا۟ ذُوقُوا۟ عَذَابَ ٱلنَّارِ ٱلَّتِى كُنتُم بِهَا تُكَذِّبُونَ'

- kalima: 'ضرا ولانفعا'
  opposite_similars: ['نفعا ولاضرا']
  verses:
    - chapter: 5
      ayah: 76
      text: 'قُلْ أَتَعْبُدُونَ مِن دُونِ ٱللَّهِ (مَا لَا يَمْلِكُ لَكُمْ) [ضَرًّا وَلَا نَفْعًا] وَٱللَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ'
    - chapter: 10
      ayah: 49
      text: 'قُل (لَّآ أَمْلِكُ لِنَفْسِى) [ضَرًّا وَلَا نَفْعًا] إِلَّا مَا شَآءَ ٱللَّهُ لِكُلِّ أُمَّةٍ أَجَلٌ إِذَا جَآءَ أَجَلُهُمْ فَلَا يَسْتَـْٔخِرُونَ سَاعَةً وَلَا يَسْتَقْدِمُونَ'
    - chapter: 20
      ayah: 89
      text: 'أَفَلَا يَرَوْنَ أَلَّا يَرْجِعُ إِلَيْهِمْ قَوْلًا (وَلَا يَمْلِكُ لَهُمْ) [ضَرًّا وَلَا نَفْعًا]'
    - chapter: 25
      ayah: 3
      text: 'وَٱتَّخَذُوا۟ مِن دُونِهِۦٓ ءَالِهَةً لَّا يَخْلُقُونَ شَيْـًٔا وَهُمْ يُخْلَقُونَ (وَلَا يَمْلِكُونَ لِأَنفُسِهِمْ) [ضَرًّا وَلَا نَفْعًا] وَلَا يَمْلِكُونَ مَوْتًا وَلَا حَيَوٰةً وَلَا نُشُورًا'
    - chapter: 48
      ayah: 11
      text: 'سَيَقُولُ لَكَ ٱلْمُخَلَّفُونَ مِنَ ٱلْأَعْرَابِ شَغَلَتْنَآ أَمْوَٰلُنَا وَأَهْلُونَا فَٱسْتَغْفِرْ لَنَا يَقُولُونَ بِأَلْسِنَتِهِم مَّا لَيْسَ فِى قُلُوبِهِمْ قُلْ فَمَن يَمْلِكُ لَكُم مِّنَ ٱللَّهِ شَيْـًءً (إِنْ أَرَادَ بِكُمْ) [ضَرًّا أَوْ أَرَادَ بِكُمْ نَفْعًۢا] بَلْ كَانَ ٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرًۢا'
