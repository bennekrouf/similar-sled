- kalima: 'لبئس ما كانوا'
  verses:
    - text: 'وَتَرَىٰ كَثِيرًا مِّنْهُمْ يُسَـٰرِعُونَ فِى ٱلْإِثْمِ وَٱلْعُدْوَٰنِ وَأَكْلِهِمُ ٱلسُّحْتَ  لَبِئْسَ مَا كَانُوا۟ [يَعْمَلُونَ]'
      chapter_no: 5
      ayah: 62
    - text: 'لَوْلَا يَنْهَىٰهُمُ ٱلرَّبَّـٰنِيُّونَ وَٱلْأَحْبَارُ عَن قَوْلِهِمُ ٱلْإِثْمَ وَأَكْلِهِمُ ٱلسُّحْتَ  لَبِئْسَ مَا كَانُوا۟ [يَصْنَعُونَ]'
      chapter_no: 5
      ayah: 63
    - text: 'كَانُوا۟ لَا يَتَنَاهَوْنَ عَن مُّنكَرٍ فَعَلُوهُ  لَبِئْسَ مَا كَانُوا۟ [يَفْعَلُونَ]'
      chapter_no: 5
      ayah: 79
