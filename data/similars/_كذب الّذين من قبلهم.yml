- kalima: 'كذب الّذين من قبلهم'
  verses:
    - chapter_no: 6
      ayah: 148
      text: 'سَيَقُولُ ٱلَّذِينَ أَشْرَكُوا۟ لَوْ شَآءَ ٱللَّهُ مَآ أَشْرَكْنَا وَلَآ ءَابَآؤُنَا وَلَا حَرَّمْنَا مِن شَىْءٍ كَذَٰلِكَ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ [حَتَّىٰ ذَاقُوا۟ بَأْسَنَا] قُلْ هَلْ عِندَكُم مِّنْ عِلْمٍ فَتُخْرِجُوهُ لَنَآ إِن تَتَّبِعُونَ إِلَّا ٱلظَّنَّ وَإِنْ أَنتُمْ إِلَّا تَخْرُصُونَ'
      previous: ''
      next: ''

    - chapter_no: 35
      ayah: 25
      text: 'وَإِن يُكَذِّبُوكَ فَقَدْ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ [جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَـٰتِ وَبِٱلزُّبُرِ وَبِٱلْكِتَـٰبِ ٱلْمُنِيرِ]'
      previous: ''
      next: ''

    - chapter_no: 39
      ayah: 25
      text: 'كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ [فَأَتَىٰهُمُ ٱلْعَذَابُ مِنْ حَيْثُ لَا يَشْعُرُونَ]'
      previous: ''
      next: ''

    - chapter_no: 67
      ayah: 18
      text: 'وَلَقَدْ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ [فَكَيْفَ كَانَ نَكِيرِ]'
