- kalima: 'وما كان جواب قومه'
  opposite_similars: ['فما كان جواب قومه']
  verses:
    - chapter_no: 7
      ayah: 82
      text: 'غغغ [وَمَا كَانَ جَوَابَ قَوْمِهِ] إِلَّآ أَن قَالُوٓا۟ أَخْرِجُوهُم مِّن قَرْيَتِكُمْ إِنَّهُمْ أُنَاسٌ يَتَطَهَّرُونَ'

- kalima: 'فما كان جواب قومه'
  opposite_similars: ['وما كان جواب قومه']
  verses:
    - chapter_no: 27
      ayah: 56
      text: 'غغغ [فَمَا كَانَ جَوَابَ قَوْمِهِ] إِلَّآ أَن قَالُوٓا۟ أَخْرِجُوٓا۟ ءَالَ لُوطٍ مِّن قَرْيَتِكُمْ إِنَّهُمْ أُنَاسٌ يَتَطَهَّرُونَ'
      previous: ''
      next: ''

    - chapter_no: 29
      ayah: 24
      text: 'غغغ [فَمَا كَانَ جَوَابَ قَوْمِهِۦٓ] إِلَّآ أَن قَالُوا۟ ٱقْتُلُوهُ أَوْ حَرِّقُوهُ فَأَنجَىٰهُ ٱللَّهُ مِنَ ٱلنَّارِ إِنَّ فِى ذَٰلِكَ لَـَٔايَـٰتٍ لِّقَوْمٍ يُؤْمِنُونَ'
      previous: ''
      next: ''

    - chapter_no: 29
      ayah: 29
      text: 'أَئِنَّكُمْ لَتَأْتُونَ ٱلرِّجَالَ وَتَقْطَعُونَ ٱلسَّبِيلَ وَتَأْتُونَ فِى نَادِيكُمُ ٱلْمُنكَرَ [فَمَا كَانَ جَوَابَ قَوْمِهِۦٓ] إِلَّآ أَن قَالُوا۟ ٱئْتِنَا بِعَذَابِ ٱللَّهِ إِن كُنتَ مِنَ ٱلصَّـٰدِقِينَ'
      previous: ''
      next: ''
