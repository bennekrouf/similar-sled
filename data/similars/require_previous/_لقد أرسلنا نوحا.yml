- kalima: 'لقد أرسلنا نوحا'
  verses:
    - text: 'لَقَدْ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِۦ [فَقَالَ يَـٰقَوْمِ ٱعْبُدُوا۟ ٱللَّهَ مَا لَكُم مِّنْ إِلَـٰهٍ] غَيْرُهُۥٓ إِنِّىٓ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ'
      chapter_no: 7
      ayah: 59
      previous: ''
      next: ''

    - text: 'وَلَقَدْ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِۦٓ [إِنِّى لَكُمْ نَذِيرٌ مُّبِينٌ]'
      chapter_no: 11
      ayah: 25
      previous: ''
      next: ''

    - text: 'وَلَقَدْ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِۦ [فَقَالَ يَـٰقَوْمِ ٱعْبُدُوا۟ ٱللَّهَ مَا لَكُم مِّنْ إِلَـٰهٍ غَيْرُهُۥٓ أَفَلَا تَتَّقُونَ]'
      chapter_no: 23
      ayah: 23
      previous: ''
      next: ''

    - text: 'وَلَقَدْ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِۦ [فَلَبِثَ فِيهِمْ أَلْفَ سَنَةٍ إِلَّا خَمْسِينَ عَامًا] فَأَخَذَهُمُ ٱلطُّوفَانُ وَهُمْ ظَـٰلِمُونَ'
      chapter_no: 29
      ayah: 14
      previous: ''
      next: ''

    - text: 'وَلَقَدْ أَرْسَلْنَا نُوحًا [وَإِبْرَٰهِيمَ وَجَعَلْنَا فِى ذُرِّيَّتِهِمَا] ٱلنُّبُوَّةَ وَٱلْكِتَـٰبَ فَمِنْهُم مُّهْتَدٍ وَكَثِيرٌ مِّنْهُمْ فَـٰسِقُونَ'
      chapter_no: 57
      ayah: 26
      previous: ''
      next: ''
