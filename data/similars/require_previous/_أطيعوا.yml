- kalima: 'أَطِيعُوا۟ ٱللَّهَ وَٱلرَّسُولَ'
  opposite_similars: ['أَطِيعُوا۟ ٱللَّهَ وَأَطِيعُوا۟ ٱلرَّسُولَ', 'أَطِيعُوا۟ ٱللَّهَ وَرَسُولَهُ']
  verses:
    - chapter_no: 3
      ayah: 32
      text: 'قُلْ أَطِيعُوا۟ ٱللَّهَ [وَٱلرَّسُولَ] فَإِن تَوَلَّوْا۟ فَإِنَّ ٱللَّهَ لَا يُحِبُّ ٱلْكَـٰفِرِينَ'
      previous: ''
      next: ''

    - chapter_no: 3
      ayah: 132
      text: 'وَأَطِيعُوا۟ ٱللَّهَ [وَٱلرَّسُولَ] لَعَلَّكُمْ تُرْحَمُونَ'
      previous: ''
      next: ''

- kalima: 'أَطِيعُوا۟ ٱللَّهَ وَأَطِيعُوا۟ ٱلرَّسُولَ'
  opposite_similars: ['أَطِيعُوا۟ ٱللَّهَ وَرَسُولَهُ', 'أَطِيعُوا۟ ٱللَّهَ وَٱلرَّسُولَ']
  verses:
    - chapter_no: 4
      ayah: 59
      text: 'يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوٓا۟ أَطِيعُوا۟ ٱللَّهَ [وَأَطِيعُوا۟ ٱلرَّسُولَ] وَأُو۟لِى ٱلْأَمْرِ مِنكُمْ فَإِن تَنَـٰزَعْتُمْ فِى شَىْءٍ فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ إِن كُنتُمْ تُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلْـَٔاخِرِ ذَٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلًا'
      previous: ''
      next: ''

    - chapter_no: 5
      ayah: 92
      text: 'وَأَطِيعُوا۟ ٱللَّهَ [وَأَطِيعُوا۟ ٱلرَّسُولَ] وَٱحْذَرُوا۟ فَإِن تَوَلَّيْتُمْ فَٱعْلَمُوٓا۟ أَنَّمَا عَلَىٰ رَسُولِنَا ٱلْبَلَـٰغُ ٱلْمُبِينُ'
      previous: ''
      next: ''

    - chapter_no: 24
      ayah: 54
      text: 'قُلْ أَطِيعُوا۟ ٱللَّهَ [وَأَطِيعُوا۟ ٱلرَّسُولَ] فَإِن تَوَلَّوْا۟ فَإِنَّمَا عَلَيْهِ مَا حُمِّلَ وَعَلَيْكُم مَّا حُمِّلْتُمْ وَإِن تُطِيعُوهُ تَهْتَدُوا۟ وَمَا عَلَى ٱلرَّسُولِ إِلَّا ٱلْبَلَـٰغُ ٱلْمُبِينُ'
      previous: ''
      next: ''

    - chapter_no: 47
      ayah: 33
      text: 'يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوٓا۟ أَطِيعُوا۟ ٱللَّهَ [وَأَطِيعُوا۟ ٱلرَّسُولَ] وَلَا تُبْطِلُوٓا۟ أَعْمَـٰلَكُمْ'
      previous: ''
      next: ''

    - chapter_no: 64
      ayah: 12
      text: 'وَأَطِيعُوا۟ ٱللَّهَ [وَأَطِيعُوا۟ ٱلرَّسُولَ] فَإِن تَوَلَّيْتُمْ فَإِنَّمَا عَلَىٰ رَسُولِنَا ٱلْبَلَـٰغُ ٱلْمُبِينُ'
      previous: ''
      next: ''

- kalima: 'أَطِيعُوا۟ ٱللَّهَ وَرَسُولَهُ'
  opposite_similars: ['أَطِيعُوا۟ ٱللَّهَ وَٱلرَّسُولَ', 'أَطِيعُوا۟ ٱللَّهَ وَأَطِيعُوا۟ ٱلرَّسُولَ']
  verses:
    - chapter_no: 58
      ayah: 13
      text: 'ءَأَشْفَقْتُمْ أَن تُقَدِّمُوا۟ بَيْنَ يَدَىْ نَجْوَىٰكُمْ صَدَقَـٰتٍ فَإِذْ لَمْ تَفْعَلُوا۟ وَتَابَ ٱللَّهُ عَلَيْكُمْ فَأَقِيمُوا۟ ٱلصَّلَوٰةَ وَءَاتُوا۟ ٱلزَّكَوٰةَ وَأَطِيعُوا۟ ٱللَّهَ [وَرَسُولَهُ] وَٱللَّهُ خَبِيرٌۢ بِمَا تَعْمَلُونَ'
      previous: ''
      next: ''

    - chapter_no: 8
      ayah: 1
      text: 'يَسْـَٔلُونَكَ عَنِ ٱلْأَنفَالِ قُلِ ٱلْأَنفَالُ لِلَّهِ وَٱلرَّسُولِ فَٱتَّقُوا۟ ٱللَّهَ وَأَصْلِحُوا۟ ذَاتَ بَيْنِكُمْ وَأَطِيعُوا۟ ٱللَّهَ [وَرَسُولَهُ] إِن كُنتُم مُّؤْمِنِينَ'
      previous: ''
      next: ''

    - chapter_no: 8
      ayah: 20
      text: 'يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوٓا۟ أَطِيعُوا۟ ٱللَّهَ [وَرَسُولَهُ] وَلَا تَوَلَّوْا۟ عَنْهُ وَأَنتُمْ تَسْمَعُونَ'
      previous: ''
      next: ''

    - chapter_no: 8
      ayah: 46
      text: 'وَأَطِيعُوا۟ ٱللَّهَ [وَرَسُولَهُ] وَلَا تَنَـٰزَعُوا۟ فَتَفْشَلُوا۟ وَتَذْهَبَ رِيحُكُمْ وَٱصْبِرُوٓا۟ إِنَّ ٱللَّهَ مَعَ ٱلصَّـٰبِرِينَ'
      previous: ''
      next: ''
