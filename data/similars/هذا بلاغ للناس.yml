- kalima: 'هذا بلاغ للناس'
  verses:
    - text: 'هَـٰذَا [بَلَـٰغٌ لِّلنَّاسِ] وَلِيُنذَرُوا۟ بِهِۦ وَلِيَعْلَمُوٓا۟ أَنَّمَا هُوَ إِلَـٰهٌ وَٰحِدٌ وَلِيَذَّكَّرَ أُو۟لُوا۟ ٱلْأَلْبَـٰبِ'
      chapter_no: 14
      ayah: 52

- kalima: 'هذا بيان للناس'
  verses:
    - text: 'هَـٰذَا [بَيَانٌ لِّلنَّاسِ] وَهُدًى وَمَوْعِظَةٌ لِّلْمُتَّقِينَ'
      chapter_no: 3
      ayah: 138
