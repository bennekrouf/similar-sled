- kalima: 'ونصحت لكن'
  verses:
    - text: 'فَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَـٰقَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَالَةَ رَبِّى وَنَصَحْتُ لَكُمْ [وَلَـٰكِن لَّا تُحِبُّونَ ٱلنَّـٰصِحِينَ]'
      chapter_no: 7
      ayah: 79
    - text: 'فَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَـٰقَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَـٰلَـٰتِ رَبِّى وَنَصَحْتُ لَكُمْ [فَكَيْفَ ءَاسَىٰ عَلَىٰ قَوْمٍ كَـٰفِرِينَ]'
      chapter_no: 7
      ayah: 93
