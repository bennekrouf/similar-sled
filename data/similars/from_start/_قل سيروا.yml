- kalima: 'قل سيروا في الارض'
  verses:
    - text: 'قُلْ سِيرُوا۟ فِى ٱلْأَرْضِ [ثُمَّ ٱنظُرُوا۟] كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُكَذِّبِينَ'
      chapter: 6
      ayah: 11
    - text: 'قُلْ سِيرُوا۟ فِى ٱلْأَرْضِ [فَٱنظُرُوا۟] كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُجْرِمِينَ'
      chapter: 27
      ayah: 69
    - text: 'قُلْ سِيرُوا۟ فِى ٱلْأَرْضِ [فَٱنظُرُوا۟] كَيْفَ بَدَأَ ٱلْخَلْقَ ثُمَّ ٱللَّهُ يُنشِئُ ٱلنَّشْأَةَ ٱلْـَٔاخِرَةَ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ'
      chapter: 29
      ayah: 20
    - text: 'قُلْ سِيرُوا۟ فِى ٱلْأَرْضِ [فَٱنظُرُوا۟] كَيْفَ كَانَ عَـٰقِبَةُ ٱلَّذِينَ مِن قَبْلُ كَانَ أَكْثَرُهُم مُّشْرِكِينَ'
      chapter: 30
      ayah: 42
