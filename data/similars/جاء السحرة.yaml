- kalima: 'جاء السحرة'
  verses:
    - chapter: 7
      ayat: 113
      text: 'وَجَآءَ ٱلسَّحَرَةُ فِرْعَوْنَ قَالُوٓا۟ إِنَّ لَنَا لَأَجْرًا إِن كُنَّا نَحْنُ ٱلْغَـٰلِبِينَ'
      moukhtalif: 'قَالُوٓا۟ إِنَّ لَنَا لَأَجْرًا'
    - chapter: 10
      ayat: 80
      text: 'فَلَمَّا جَآءَ ٱلسَّحَرَةُ قَالَ لَهُم مُّوسَىٰٓ أَلْقُوا۟ مَآ أَنتُم مُّلْقُونَ'
      moukhtalif: 'قَالَ لَهُم مُّوسَىٰٓ أَلْقُوا۟'
    - chapter: 26
      ayat: 41
      text: 'فَلَمَّا جَآءَ ٱلسَّحَرَةُ قَالُوا۟ لِفِرْعَوْنَ أَئِنَّ لَنَا لَأَجْرًا إِن كُنَّا نَحْنُ ٱلْغَـٰلِبِينَ'
      moukhtalif: 'قَالُوا۟ لِفِرْعَوْنَ أَئِنَّ لَنَا لَأَجْرًا'