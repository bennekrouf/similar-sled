- kalima: 'الصاعقة'
  opposite_similars: ['الرجفة', 'الصيحة']
  verses:
    - text: 'وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ [ٱلصَّـٰعِقَةُ] وَأَنتُمْ تَنظُرُونَ'
      chapter_no: 2
      verse_no: 55
      previous: ''
      next: ''

    - text: 'يَسْـَٔلُكَ أَهْلُ ٱلْكِتَـٰبِ أَن تُنَزِّلَ عَلَيْهِمْ كِتَـٰبًا مِّنَ ٱلسَّمَآءِ فَقَدْ سَأَلُوا۟ مُوسَىٰٓ أَكْبَرَ مِن ذَٰلِكَ فَقَالُوٓا۟ أَرِنَا ٱللَّهَ جَهْرَةً فَأَخَذَتْهُمُ [ٱلصَّـٰعِقَةُ] بِظُلْمِهِمْ ثُمَّ ٱتَّخَذُوا۟ ٱلْعِجْلَ مِنۢ بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَـٰتُ فَعَفَوْنَا عَن ذَٰلِكَ وَءَاتَيْنَا مُوسَىٰ سُلْطَـٰنًا مُّبِينًا'
      chapter_no: 4
      verse_no: 153
      previous: ''
      next: ''

    - text: 'فَعَتَوْا۟ عَنْ أَمْرِ رَبِّهِمْ فَأَخَذَتْهُمُ [ٱلصَّـٰعِقَةُ] وَهُمْ يَنظُرُونَ'
      chapter_no: 51
      verse_no: 44

- kalima: 'الرجفة'
  opposite_similars: ['الصاعقة', 'الصيحة']
  verses:

    - text: 'فَأَخَذَتْهُمُ [ٱلرَّجْفَةُ] فَأَصْبَحُوا۟ فِى دَارِهِمْ جَـٰثِمِينَ'
      chapter_no: 7
      verse_no: 78
      previous: ''
      next: ''

    - text: 'فَأَخَذَتْهُمُ [ٱلرَّجْفَةُ] فَأَصْبَحُوا۟ فِى دَارِهِمْ جَـٰثِمِينَ'
      chapter_no: 7
      verse_no: 91
      previous: ''
      next: ''

    - text: 'وَٱخْتَارَ مُوسَىٰ قَوْمَهُۥ سَبْعِينَ رَجُلًا لِّمِيقَـٰتِنَا فَلَمَّآ أَخَذَتْهُمُ [ٱلرَّجْفَةُ] قَالَ رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُم مِّن قَبْلُ وَإِيَّـٰىَ أَتُهْلِكُنَا بِمَا فَعَلَ ٱلسُّفَهَآءُ مِنَّآ إِنْ هِىَ إِلَّا فِتْنَتُكَ تُضِلُّ بِهَا مَن تَشَآءُ وَتَهْدِى مَن تَشَآءُ أَنتَ وَلِيُّنَا فَٱغْفِرْ لَنَا وَٱرْحَمْنَا وَأَنتَ خَيْرُ ٱلْغَـٰفِرِينَ'
      chapter_no: 7
      verse_no: 155
      previous: ''
      next: ''

    - text: 'فَكَذَّبُوهُ فَأَخَذَتْهُمُ [ٱلرَّجْفَةُ] فَأَصْبَحُوا۟ فِى دَارِهِمْ جَـٰثِمِينَ'
      chapter_no: 29
      verse_no: 37
      previous: ''
      next: ''

- kalima: 'الصيحة'
  opposite_similars: ['الصاعقة', 'الرجفة']
  verses:

    - text: 'وَأَخَذَ ٱلَّذِينَ ظَلَمُوا۟ [ٱلصَّيْحَةُ] فَأَصْبَحُوا۟ فِى دِيَـٰرِهِمْ جَـٰثِمِينَ'
      chapter_no: 11
      verse_no: 67
      previous: ''
      next: ''

    - text: 'وَلَمَّا جَآءَ أَمْرُنَا نَجَّيْنَا شُعَيْبًا وَٱلَّذِينَ ءَامَنُوا۟ مَعَهُۥ بِرَحْمَةٍ مِّنَّا وَأَخَذَتِ ٱلَّذِينَ ظَلَمُوا۟ [ٱلصَّيْحَةُ] فَأَصْبَحُوا۟ فِى دِيَـٰرِهِمْ جَـٰثِمِينَ'
      chapter_no: 11
      verse_no: 94
      previous: ''
      next: ''

    - text: 'فَأَخَذَتْهُمُ [ٱلصَّيْحَةُ] مُشْرِقِينَ'
      chapter_no: 15
      verse_no: 73
      previous: ''
      next: ''

    - text: 'فَأَخَذَتْهُمُ [ٱلصَّيْحَةُ] مُصْبِحِينَ'
      chapter_no: 15
      verse_no: 83
      previous: ''
      next: ''

    - text: 'فَأَخَذَتْهُمُ [ٱلصَّيْحَةُ] بِٱلْحَقِّ فَجَعَلْنَـٰهُمْ غُثَآءً فَبُعْدًا لِّلْقَوْمِ ٱلظَّـٰلِمِينَ'
      chapter_no: 23
      verse_no: 41
      previous: ''
      next: ''

    - text: 'فَكُلًّا أَخَذْنَا بِذَنۢبِهِۦ فَمِنْهُم مَّنْ أَرْسَلْنَا عَلَيْهِ حَاصِبًا وَمِنْهُم مَّنْ أَخَذَتْهُ [ٱلصَّيْحَةُ] وَمِنْهُم مَّنْ خَسَفْنَا بِهِ ٱلْأَرْضَ وَمِنْهُم مَّنْ أَغْرَقْنَا وَمَا كَانَ ٱللَّهُ لِيَظْلِمَهُمْ وَلَـٰكِن كَانُوٓا۟ أَنفُسَهُمْ يَظْلِمُونَ'
      chapter_no: 29
      verse_no: 40
      previous: ''
      next: ''

    - text: 'يَوْمَ يَسْمَعُونَ [ٱلصَّيْحَةَ] بِٱلْحَقِّ ذَٰلِكَ يَوْمُ ٱلْخُرُوجِ'
      chapter_no: 50
      verse_no: 42
      previous: ''
      next: ''
