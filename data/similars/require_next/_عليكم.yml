- kalima: 'عليكم بوكيل'
  opposite_similars: ['عليكم بحفيظ']
  verses:
    - text: 'وَكَذَّبَ بِهِۦ قَوْمُكَ وَهُوَ ٱلْحَقُّ قُل لَّسْتُ [عَلَيْكُم بِوَكِيلٍ]'
      chapter_no: 6
      ayah: 66
      previous: ''
      next: ''

    - text: 'قُلْ يَـٰٓأَيُّهَا ٱلنَّاسُ قَدْ جَآءَكُمُ ٱلْحَقُّ مِن رَّبِّكُمْ فَمَنِ ٱهْتَدَىٰ فَإِنَّمَا يَهْتَدِى لِنَفْسِهِۦ وَمَن ضَلَّ فَإِنَّمَا يَضِلُّ عَلَيْهَا وَمَآ أَنَا۠ [عَلَيْكُم بِوَكِيلٍ]'
      chapter_no: 10
      ayah: 108
      previous: ''
      next: ''

- kalima: 'عليكم بحفيظ'
  opposite_similars: ['عليكم بوكيل']
  verses:
    - text: 'قَدْ جَآءَكُم بَصَآئِرُ مِن رَّبِّكُمْ فَمَنْ أَبْصَرَ فَلِنَفْسِهِۦ وَمَنْ عَمِىَ فَعَلَيْهَا وَمَآ أَنَا۠ [عَلَيْكُم بِحَفِيظٍ]'
      chapter_no: 6
      ayah: 104
      previous: ''
      next: ''

    - text: 'بَقِيَّتُ ٱللَّهِ خَيْرٌ لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ وَمَآ أَنَا۠ [عَلَيْكُم بِحَفِيظٍ]'
      chapter_no: 11
      ayah: 86
      previous: ''
      next: ''
