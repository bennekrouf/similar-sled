- kalima: 'قضي بينهم'
  verses:
    - chapter_no: 10
      ayah: 19
      text: 'وَمَا كَانَ ٱلنَّاسُ إِلَّآ أُمَّةً وَٰحِدَةً فَٱخْتَلَفُوا۟ وَلَوْلَا كَلِمَةٌ سَبَقَتْ مِّن رَّبِّكَ لَقُضِىَ بَيْنَهُمْ [فِيمَا فِيهِ يَخْتَلِفُونَ]'
      previous: ''
      next: ''

    - chapter_no: 10
      ayah: 47
      text: 'وَلِكُلِّ أُمَّةٍ رَّسُولٌ فَإِذَا جَآءَ رَسُولُهُمْ قُضِىَ بَيْنَهُم [بِٱلْقِسْطِ وَهُمْ لَا يُظْلَمُونَ]'
      previous: ''
      next: ''

    - chapter_no: 10
      ayah: 54
      text: 'وَلَوْ أَنَّ لِكُلِّ نَفْسٍ ظَلَمَتْ مَا فِى ٱلْأَرْضِ لَٱفْتَدَتْ بِهِۦ وَأَسَرُّوا۟ ٱلنَّدَامَةَ لَمَّا رَأَوُا۟ ٱلْعَذَابَ وَقُضِىَ بَيْنَهُم [بِٱلْقِسْطِ وَهُمْ لَا يُظْلَمُونَ]'
      previous: ''
      next: ''

    - chapter_no: 10
      ayah: 93
      text: 'وَلَقَدْ بَوَّأْنَا بَنِىٓ إِسْرَٰٓءِيلَ مُبَوَّأَ صِدْقٍ وَرَزَقْنَـٰهُم مِّنَ ٱلطَّيِّبَـٰتِ فَمَا ٱخْتَلَفُوا۟ حَتَّىٰ جَآءَهُمُ ٱلْعِلْمُ إِنَّ رَبَّكَ يَقْضِى بَيْنَهُمْ [يَوْمَ ٱلْقِيَـٰمَةِ فِيمَا كَانُوا۟ فِيهِ يَخْتَلِفُونَ]'
      previous: ''
      next: ''

    - chapter_no: 11
      ayah: 110
      text: 'وَلَقَدْ ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ فَٱخْتُلِفَ فِيهِ وَلَوْلَا كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ لَقُضِىَ بَيْنَهُمْ [وَإِنَّهُمْ لَفِى شَكٍّ مِّنْهُ مُرِيبٍ]'
      previous: ''
      next: ''

    - chapter_no: 27
      ayah: 78
      previous: ''
      next: ''
      text: 'إِنَّ رَبَّكَ يَقْضِى بَيْنَهُم [بِحُكْمِهِۦ وَهُوَ ٱلْعَزِيزُ ٱلْعَلِيمُ]'

    - chapter_no: 39
      ayah: 69
      text: 'وَتَرَى ٱلْمَلَـٰٓئِكَةَ حَآفِّينَ مِنْ حَوْلِ ٱلْعَرْشِ يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَقُضِىَ بَيْنَهُم [بِٱلْحَقِّ وَقِيلَ ٱلْحَمْدُ لِلَّهِ] رَبِّ ٱلْعَـٰلَمِينَ'
      previous: ''
      next: ''

    - chapter_no: 39
      ayah: 75
      text: 'وَأَشْرَقَتِ ٱلْأَرْضُ بِنُورِ رَبِّهَا وَوُضِعَ ٱلْكِتَـٰبُ وَجِا۟ىٓءَ بِٱلنَّبِيِّـۧنَ وَٱلشُّهَدَآءِ وَقُضِىَ بَيْنَهُم [بِٱلْحَقِّ وَهُمْ لَا يُظْلَمُونَ]'
      previous: ''
      next: ''

    - chapter_no: 41
      ayah: 45
      text: 'وَلَقَدْ ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ فَٱخْتُلِفَ فِيهِ وَلَوْلَا كَلِمَةٌ سَبَقَتْ مِّن رَّبِّكَ لَقُضِىَ بَيْنَهُمْ [وَإِنَّهُمْ لَفِى شَكٍّ مِّنْهُ مُرِيبٍ]'
      previous: ''
      next: ''

    - chapter_no: 42
      ayah: 14
      text: 'أَمْ لَهُمْ شُرَكَـٰٓؤُا۟ شَرَعُوا۟ لَهُم مِّنَ ٱلدِّينِ مَا لَمْ يَأْذَنۢ بِهِ ٱللَّهُ وَلَوْلَا كَلِمَةُ ٱلْفَصْلِ لَقُضِىَ بَيْنَهُمْ [وَإِنَّ ٱلظَّـٰلِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ]'
      previous: ''
      next: ''

    - chapter_no: 45
      ayah: 17
      text: 'وَءَاتَيْنَـٰهُم بَيِّنَـٰتٍ مِّنَ ٱلْأَمْرِ فَمَا ٱخْتَلَفُوٓا۟ إِلَّا مِنۢ بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْيًۢا بَيْنَهُمْ إِنَّ رَبَّكَ يَقْضِى بَيْنَهُمْ [يَوْمَ ٱلْقِيَـٰمَةِ فِيمَا كَانُوا۟ فِيهِ يَخْتَلِفُونَ]'
      previous: ''
      next: ''
