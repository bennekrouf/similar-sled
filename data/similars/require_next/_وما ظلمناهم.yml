- kalima: 'وما ظلمناهم'
  opposites: ['وما ظلمهم الله']
  verses:
    - text: 'وَمَا [ظَلَمْنَـٰهُمْ] وَلَـٰكِن ظَلَمُوٓا۟ أَنفُسَهُمْ فَمَآ أَغْنَتْ عَنْهُمْ ءَالِهَتُهُمُ ٱلَّتِى يَدْعُونَ مِن دُونِ ٱللَّهِ مِن شَىْءٍ لَّمَّا جَآءَ أَمْرُ رَبِّكَ وَمَا زَادُوهُمْ غَيْرَ تَتْبِيبٍ'
      chapter_no: 11
      verse_no: 101
      previous: ''
      next: ''

    - text: 'وَعَلَى ٱلَّذِينَ هَادُوا۟ حَرَّمْنَا مَا قَصَصْنَا عَلَيْكَ مِن قَبْلُ وَمَا [ظَلَمْنَـٰهُمْ] وَلَـٰكِن كَانُوٓا۟ أَنفُسَهُمْ يَظْلِمُونَ'
      chapter_no: 16
      verse_no: 118
      previous: ''
      next: ''

    - text: 'وَمَا [ظَلَمْنَـٰهُمْ] وَلَـٰكِن كَانُوا۟ هُمُ ٱلظَّـٰلِمِينَ'
      chapter_no: 43
      verse_no: 76
      previous: ''
      next: ''


- kalima: 'وما ظلمهم الله'
  opposites: ['وما ظلمناهم']
  verses:

    - text: 'مَثَلُ مَا يُنفِقُونَ فِى هَـٰذِهِ ٱلْحَيَوٰةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ حَرْثَ قَوْمٍ ظَلَمُوٓا۟ أَنفُسَهُمْ فَأَهْلَكَتْهُ وَمَا [ظَلَمَهُمُ ٱللَّهُ] وَلَـٰكِنْ أَنفُسَهُمْ يَظْلِمُونَ'
      chapter_no: 3
      verse_no: 117
      previous: ''
      next: ''


    - text: 'هَلْ يَنظُرُونَ إِلَّآ أَن تَأْتِيَهُمُ ٱلْمَلَـٰٓئِكَةُ أَوْ يَأْتِىَ أَمْرُ رَبِّكَ كَذَٰلِكَ فَعَلَ ٱلَّذِينَ مِن قَبْلِهِمْ وَمَا [ظَلَمَهُمُ ٱللَّهُ] وَلَـٰكِن كَانُوٓا۟ أَنفُسَهُمْ يَظْلِمُونَ'
      chapter_no: 16
      verse_no: 33
      previous: ''
      next: ''
