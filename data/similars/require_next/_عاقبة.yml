- kalima: 'عاقبة المكذبين'
  opposites: ['عاقبة المنذرين', 'عاقبة المجرمين', 'عاقبة المفسدين']
  verses:

    - text: 'قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُوا۟ فِى ٱلْأَرْضِ فَٱنظُرُوا۟ كَيْفَ كَانَ عَـٰقِبَةُ [ٱلْمُكَذِّبِينَ]'
      chapter_no: 3
      verse_no: 137
      previous: ''
      next: ''

    - text: 'قُلْ سِيرُوا۟ فِى ٱلْأَرْضِ ثُمَّ ٱنظُرُوا۟ كَيْفَ كَانَ عَـٰقِبَةُ [ٱلْمُكَذِّبِينَ]'
      chapter_no: 6
      verse_no: 11
      previous: ''
      next: ''

    - text: 'وَلَقَدْ بَعَثْنَا فِى كُلِّ أُمَّةٍ رَّسُولًا أَنِ ٱعْبُدُوا۟ ٱللَّهَ وَٱجْتَنِبُوا۟ ٱلطَّـٰغُوتَ فَمِنْهُم مَّنْ هَدَى ٱللَّهُ وَمِنْهُم مَّنْ حَقَّتْ عَلَيْهِ ٱلضَّلَـٰلَةُ فَسِيرُوا۟ فِى ٱلْأَرْضِ فَٱنظُرُوا۟ كَيْفَ كَانَ عَـٰقِبَةُ [ٱلْمُكَذِّبِينَ]'
      chapter_no: 16
      verse_no: 36
      previous: ''
      next: ''

    - text: 'فَٱنتَقَمْنَا مِنْهُمْ فَٱنظُرْ كَيْفَ كَانَ عَـٰقِبَةُ [ٱلْمُكَذِّبِينَ]'
