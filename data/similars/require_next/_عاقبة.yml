- kalima: 'عاقبة المفسدين'
  opposites: ['عاقبة المنذرين', 'عاقبة المجرمين', 'عاقبة المكذبين']
  verses:

    - text: 'وَلَا تَقْعُدُوا۟ بِكُلِّ صِرَٰطٍ تُوعِدُونَ وَتَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ ءَامَنَ بِهِۦ وَتَبْغُونَهَا عِوَجًا وَٱذْكُرُوٓا۟ إِذْ كُنتُمْ قَلِيلًا فَكَثَّرَكُمْ وَٱنظُرُوا۟ كَيْفَ كَانَ عَـٰقِبَةُ [ٱلْمُفْسِدِينَ]'
      chapter_no: 7
      verse_no: 86
      previous: ''
      next: ''

    - text: 'ثُمَّ بَعَثْنَا مِنۢ بَعْدِهِم مُّوسَىٰ بِـَٔايَـٰتِنَآ إِلَىٰ فِرْعَوْنَ وَمَلَإِي۟هِۦ فَظَلَمُوا۟ بِهَا فَٱنظُرْ كَيْفَ كَانَ عَـٰقِبَةُ [ٱلْمُفْسِدِينَ]'
      chapter_no: 7
      verse_no: 103
      previous: ''
      next: ''

    - text: 'وَجَحَدُوا۟ بِهَا وَٱسْتَيْقَنَتْهَآ أَنفُسُهُمْ ظُلْمًا وَعُلُوًّا فَٱنظُرْ كَيْفَ كَانَ عَـٰقِبَةُ [ٱلْمُفْسِدِينَ]'
