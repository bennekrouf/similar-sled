- kalima: 'إلا إبليس'
  verses:
    - text: 'وَإِذْ قُلْنَا لِلْمَلَـٰٓئِكَةِ ٱسْجُدُوا۟ لِـَٔادَمَ فَسَجَدُوٓا۟ إِلَّآ إِبْلِيسَ [أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَـٰفِرِينَ]'
      chapter_no: 2
      verse_no: 34
      previous: ''
      next: ''

    - text: 'وَلَقَدْ خَلَقْنَـٰكُمْ ثُمَّ صَوَّرْنَـٰكُمْ ثُمَّ قُلْنَا لِلْمَلَـٰٓئِكَةِ ٱسْجُدُوا۟ لِـَٔادَمَ فَسَجَدُوٓا۟ إِلَّآ إِبْلِيسَ [لَمْ يَكُن مِّنَ ٱلسَّـٰجِدِينَ]'
      chapter_no: 7
      verse_no: 11
      previous: ''
      next: ''

    - text: 'إِلَّآ إِبْلِيسَ [أَبَىٰٓ أَن يَكُونَ مَعَ ٱلسَّـٰجِدِينَ]'
      chapter_no: 15
      verse_no: 31
      previous: ''
      next: ''

    - text: 'وَإِذْ قُلْنَا لِلْمَلَـٰٓئِكَةِ ٱسْجُدُوا۟ لِـَٔادَمَ فَسَجَدُوٓا۟ إِلَّآ إِبْلِيسَ [قَالَ ءَأَسْجُدُ لِمَنْ خَلَقْتَ طِينًا]'
      chapter_no: 17
      verse_no: 61
      previous: ''
      next: ''

    - text: 'وَإِذْ قُلْنَا لِلْمَلَـٰٓئِكَةِ ٱسْجُدُوا۟ لِـَٔادَمَ فَسَجَدُوٓا۟ إِلَّآ إِبْلِيسَ [كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِۦٓ] أَفَتَتَّخِذُونَهُۥ وَذُرِّيَّتَهُۥٓ أَوْلِيَآءَ مِن دُونِى وَهُمْ لَكُمْ عَدُوٌّۢ بِئْسَ لِلظَّـٰلِمِينَ بَدَلًا'
      chapter_no: 18
      verse_no: 50
      previous: ''
      next: ''

    - text: 'وَإِذْ قُلْنَا لِلْمَلَـٰٓئِكَةِ ٱسْجُدُوا۟ لِـَٔادَمَ فَسَجَدُوٓا۟ إِلَّآ إِبْلِيسَ [أَبَىٰ]'
      chapter_no: 20
      verse_no: 116
      previous: ''
      next: ''

    - text: 'إِلَّآ إِبْلِيسَ [ٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَـٰفِرِينَ]'
      chapter_no: 38
      verse_no: 74
      previous: ''
      next: ''
