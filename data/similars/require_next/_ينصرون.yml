- kalima: 'و لا هم ينصرون'
  opposites: ['و لا هم ينظرون']
  verses:
    - text: 'وَٱتَّقُوا۟ يَوْمًا لَّا تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْـًٔا وَلَا يُقْبَلُ مِنْهَا شَفَـٰعَةٌ وَلَا يُؤْخَذُ مِنْهَا عَدْلٌ وَلَا هُمْ [يُنصَرُونَ]'
      verse_no: 48
      chapter_no: 2
      previous: ''
      next: ''

    - text: 'أُو۟لَـٰٓئِكَ ٱلَّذِينَ ٱشْتَرَوُا۟ ٱلْحَيَوٰةَ ٱلدُّنْيَا بِٱلْـَٔاخِرَةِ فَلَا يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلَا هُمْ [يُنصَرُونَ]'
      verse_no: 86
      chapter_no: 2
      previous: ''
      next: ''

    - text: 'وَٱتَّقُوا۟ يَوْمًا لَّا تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْـًٔا وَلَا يُقْبَلُ مِنْهَا عَدْلٌ وَلَا تَنفَعُهَا شَفَـٰعَةٌ وَلَا هُمْ [يُنصَرُونَ]'
      verse_no: 123
      chapter_no: 2
      previous: ''
      next: ''

    - text: 'لَن يَضُرُّوكُمْ إِلَّآ أَذًى وَإِن يُقَـٰتِلُوكُمْ يُوَلُّوكُمُ ٱلْأَدْبَارَ ثُمَّ لَا [يُنصَرُونَ]'
      verse_no: 111
      chapter_no: 3
      previous: ''
      next: ''

    - text: 'لَوْ يَعْلَمُ ٱلَّذِينَ كَفَرُوا۟ حِينَ لَا يَكُفُّونَ عَن وُجُوهِهِمُ ٱلنَّارَ وَلَا عَن ظُهُورِهِمْ وَلَا هُمْ [يُنصَرُونَ]'
      verse_no: 39
      chapter_no: 21
      previous: ''
      next: ''

    - text: 'وَجَعَلْنَـٰهُمْ أَئِمَّةً يَدْعُونَ إِلَى ٱلنَّارِ وَيَوْمَ ٱلْقِيَـٰمَةِ لَا [يُنصَرُونَ]'
      verse_no: 41
      chapter_no: 28
      previous: ''
      next: ''

    - text: 'وَٱتَّخَذُوا۟ مِن دُونِ ٱللَّهِ ءَالِهَةً لَّعَلَّهُمْ [يُنصَرُونَ]'
      verse_no: 74
      chapter_no: 36
      previous: ''
      next: ''

    - text: 'فَأَرْسَلْنَا عَلَيْهِمْ رِيحًا صَرْصَرًا فِىٓ أَيَّامٍ نَّحِسَاتٍ لِّنُذِيقَهُمْ عَذَابَ ٱلْخِزْىِ فِى ٱلْحَيَوٰةِ ٱلدُّنْيَا وَلَعَذَابُ ٱلْـَٔاخِرَةِ أَخْزَىٰ وَهُمْ لَا [يُنصَرُونَ]'
      verse_no: 16
      chapter_no: 41
      previous: ''
      next: ''

    - text: 'يَوْمَ لَا يُغْنِى مَوْلًى عَن مَّوْلًى شَيْـًٔا وَلَا هُمْ [يُنصَرُونَ]'
      verse_no: 41
      chapter_no: 44
      previous: ''
      next: ''

    - text: 'يَوْمَ لَا يُغْنِى عَنْهُمْ كَيْدُهُمْ شَيْـًٔا وَلَا هُمْ [يُنصَرُونَ]'
      verse_no: 46
      chapter_no: 52
      previous: ''
      next: ''

    - text: 'لَئِنْ أُخْرِجُوا۟ لَا يَخْرُجُونَ مَعَهُمْ وَلَئِن قُوتِلُوا۟ لَا يَنصُرُونَهُمْ وَلَئِن نَّصَرُوهُمْ لَيُوَلُّنَّ ٱلْأَدْبَـٰرَ ثُمَّ لَا [يُنصَرُونَ]'
      verse_no: 12
      chapter_no: 59
      previous: ''
      next: ''


- kalima: 'و لا هم ينظرون'
  opposites: ['و لا هم ينصرون']
  verses:
    - text: 'خَـٰلِدِينَ فِيهَا لَا يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلَا هُمْ [يُنظَرُونَ]'
      verse_no: 162
      chapter_no: 2
      previous: ''
      next: ''

    - text: 'خَـٰلِدِينَ فِيهَا لَا يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلَا هُمْ [يُنظَرُونَ]'
      verse_no: 88
      chapter_no: 3
      previous: ''
      next: ''

    - text: 'وَقَالُوا۟ لَوْلَآ أُنزِلَ عَلَيْهِ مَلَكٌ وَلَوْ أَنزَلْنَا مَلَكًا لَّقُضِىَ ٱلْأَمْرُ ثُمَّ لَا [يُنظَرُونَ]'
      verse_no: 8
      chapter_no: 6
      previous: ''
      next: ''

    - text: 'وَإِذَا رَءَا ٱلَّذِينَ ظَلَمُوا۟ ٱلْعَذَابَ فَلَا يُخَفَّفُ عَنْهُمْ وَلَا هُمْ [يُنظَرُونَ]'
      verse_no: 85
      chapter_no: 16
      previous: ''
      next: ''

    - text: 'بَلْ تَأْتِيهِم بَغْتَةً فَتَبْهَتُهُمْ فَلَا يَسْتَطِيعُونَ رَدَّهَا وَلَا هُمْ [يُنظَرُونَ]'
      verse_no: 40
      chapter_no: 21
      previous: ''
      next: ''

    - text: 'قُلْ يَوْمَ ٱلْفَتْحِ لَا يَنفَعُ ٱلَّذِينَ كَفَرُوٓا۟ إِيمَـٰنُهُمْ وَلَا هُمْ [يُنظَرُونَ]'
      verse_no: 29
      chapter_no: 32
      previous: ''
      next: ''