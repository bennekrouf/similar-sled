- kalima: 'ولقد أهلكنا'
  verses:
    - chapter: 10
      ayah: 13
      text: 'وَلَقَدْ أَهْلَكْنَا [ٱلْقُرُونَ مِن قَبْلِكُمْ لَمَّا ظَلَمُوا۟] وَجَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَـٰتِ وَمَا كَانُوا۟ لِيُؤْمِنُوا۟ كَذَٰلِكَ نَجْزِى ٱلْقَوْمَ ٱلْمُجْرِمِينَ'
    - chapter: 46
      ayah: 27
      text: 'وَلَقَدْ أَهْلَكْنَا [مَا حَوْلَكُم مِّنَ ٱلْقُرَىٰ] وَصَرَّفْنَا ٱلْـَٔايَـٰتِ لَعَلَّهُمْ يَرْجِعُونَ'
    - chapter: 54
      ayah: 51
      text: 'وَلَقَدْ أَهْلَكْنَآ [أَشْيَاعَكُمْ] فَهَلْ مِن مُّدَّكِرٍ'