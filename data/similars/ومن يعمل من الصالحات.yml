- kalima: 'ومن يعمل من الصالحات'
  verses:
    - text: 'وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتِ [مِن ذَكَرٍ أَوْ أُنثَىٰ وَهُوَ مُؤْمِنٌ] فَأُو۟لَـٰٓئِكَ يَدْخُلُونَ ٱلْجَنَّةَ وَلَا يُظْلَمُونَ نَقِيرًا'
      chapter_no: 4
      ayah: 124

    - text: 'وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتِ [وَهُوَ مُؤْمِنٌ] فَلَا يَخَافُ ظُلْمًا وَلَا هَضْمًا'
      chapter_no: 20
      ayah: 112
