- kalima: 'أنزلنا'
  opposite_similars: ['نزلنا']
  verses:
    - chapter: 15
      ayah: 22
      text: 'وَأَرْسَلْنَا الرِّيَاحَ لَوَاقِحَ فَ[أَنزَلْنَا] مِنَ السَّمَاءِ مَاءً فَأَسْقَيْنَاكُمُوهُ وَمَا أَنتُمْ لَهُ بِخَازِنِينَ'
    - chapter: 23
      ayah: 18
      text: 'وَ[أَنزَلْنَا] مِنَ السَّمَاءِ مَاءًۢ بِقَدَرٍ فَأَسْكَنَّـٰهُ فِي الْأَرْضِ وَإِنَّا عَلَىٰ ذَهَابٍۭ بِهِۦ لَقَـٰدِرُونَ'
    - chapter: 25
      ayah: 48
      text: 'وَهُوَ الَّذِىٓ أَرْسَلَ الرِّيَاحَ بُشْرًۢا بَيْنَ يَدَىْ رَحْمَتِهِۦ وَ[أَنزَلْنَا] مِنَ السَّمَاءِ مَاءً طَهُورًا'
    - chapter: 31
      ayah: 10
      text: 'خَلَقَ السَّمَـٰوَاتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا وَأَلْقَىٰ فِي الْأَرْضِ رَوَٰسِىَ أَن تَمِيدَ بِكُمْ وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَ[أَنزَلْنَا] مِنَ السَّمَآءِ مَاءً فَأَنۢبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ'
- kalima: 'نزلنا'
  opposite_similars: ['أنزلنا']
  verses:
    - chapter: 2
      ayah: 23
      text: 'وَإِن كُنتُمْ فِى رَيْبٍ مِّمَّا [نَزَّلْنَا] عَلَىٰ عَبْدِنَا فَأْتُوا۟ بِسُورَةٍ مِّن مِّثْلِهِۦ وَٱدْعُوا۟ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِن كُنتُمْ صَـٰدِقِينَ'
    - chapter: 4
      ayah: 47
      text: 'يَـٰٓأَيُّهَا ٱلَّذِينَ أُوتُوا۟ ٱلْكِتَـٰبَ ءَامِنُوا۟ بِمَا [نَزَّلْنَا] مُصَدِّقًا لِّمَا مَعَكُم مِّن قَبْلِ أَن نَّطْمِسَ وُجُوهًا فَنَرُدَّهَا عَلَىٰٓ أَدْبَارِهَآ أَوْ نَلْعَنَهُمْ كَمَا لَعَنَّآ أَصْحَـٰبَ ٱلسَّبْتِ ۚ وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولًا'
    - chapter: 6
      ayah: 7
      text: 'وَلَوْ [نَزَّلْنَا] عَلَيْكَ كِتَـٰبًا فِى قِرْطَاسٍ فَلَمَسُوهُ بِأَيْدِيهِمْ لَقَالَ ٱلَّذِينَ كَفَرُوٓا۟ إِنْ هَـٰذَآ إِلَّا سِحْرٌ مُّبِينٌ'
    - chapter: 6
      ayah: 111
      text: 'وَلَوْ أَنَّنَا [نَزَّلْنَآ] إِلَيْهِمُ ٱلْمَلَـٰٓئِكَةَ وَكَلَّمَهُمُ ٱلْمَوْتَىٰ وَحَشَرْنَا عَلَيْهِمْ كُلَّ شَىْءٍ قُبُلًا مَّا كَانُوا۟ لِيُؤْمِنُوٓا۟ إِلَّآ أَن يَشَآءَ ٱللَّهُ وَلَـٰكِنَّ أَكْثَرَهُمْ يَجْهَلُونَ'
