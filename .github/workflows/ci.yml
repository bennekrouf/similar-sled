name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/setup-rust@v1
        with:
          toolchain: nightly-2022-12-31

      - name: Build and test
        run: cargo build --verbose && cargo run
